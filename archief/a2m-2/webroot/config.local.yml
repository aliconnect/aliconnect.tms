    cf_Afsluiter_Verkeersbuis:
      naam: "Coördinerende functie VerkeersbuisAfsluiter"
      hoortbij: Verkeersbuis
      titel: Verkeersbuisafsluiter
      mnu:
        children:
          VRI_Afsluitboom:
            title: VRI Afsluitboom
          Cado_Hekken:
            title: Cado Hekken
          Veva_Beba:
            title: Veva Beba
          Tunnelbuis_Wi:
            title: Tunnelbuis Wi
      properties:
        bf_Verkeerslichten_Verkeersbuis:
          stereotype: configuratie_element
          title: Verkeerslichten
          description: De basisfunctie Verkeerslichten voor deze verkeersbuisafsluiter.
            Bij een wisselbuis zijn dit enkel de Verkeerslichten die aanwezig zijn
            bij de ingang die deze verkeersbuisafsluiter afsluit.
          ref: BSTTI#16885
          type: selectitem
          class: Verkeerslichten
        bf_MTMkoppeling_Verkeersbuis:
          stereotype: configuratie_element
          title: MTM koppeling
          description: De basisfunctie MTM-Koppeling voor de rijrichting van deze
            verkeersbuisafsluiter.
          ref: BSTTI#6109
          type: selectitem
          class: MTM koppeling
        bf_Afsluitboom_Verkeersbuis:
          stereotype: configuratie_element
          title: ""
          description: De basisfuncties Afsluitboom voor de rijbaan en de vluchtstrook
            van deze verkeersbuis. Een afsluitboom kan mogelijk meerdere rijstroken
            tegelijk afsluiten. Bij een wisselbuis zijn dit enkel de afsluitbomen
            die aanwezig zijn bij de ingang die deze verkeersbuisafsluiter afsluit.
          ref: BSTTI#6111
          type: selectitem
          class: Afsluitboom
        sf_Rijstrook_Verkeersbuis:
          stereotype: configuratie_element
          title: Rijstrook
          description: De subfuncties Rijstrook voor de rijbaan van deze verkeersbuis.
            Let op dat een eventuele vluchtstrook hier niet bij hoort. Bij een wisselbuis
            heeft elke verkeersbuisafsluiter zijn eigen subfuncties Rijstrook.
          ref: BSTTI#16145
          type: selectitem
          class: Rijstrook
        bf_CCTV_Verkeersbuis:
          stereotype: configuratie_element
          title: CCTV
          description: De basisfunctie CCTV.
          ref: BSTTI#9682
          type: selectitem
          class: CCTV
        sf_Verkeerslichten_Camera:
          stereotype: configuratie_element
          title: Camera nabij de Verkeerslichten
          description: De camera die de Verkeerslichten en het verkeer daarvoor in
            beeld kan brengen. Dit configuratie-element moet instelbaar zijn via een
            onderhoudskoppelvlak.
          ref: BSTTI#9680
          type: selectitem
          class: sf_Camera_Verkeersbuis
        verkeerslichten_camera_preset:
          stereotype: configuratie_element
          title: Camera preset voor zicht op de Verkeerslichten
          description: De preset voor _sf_Verkeerslichten_camera zodat de Verkeerslichten
            en het verkeer daarvoor zichtbaar zijn. Dit configuratie-element moet
            instelbaar zijn via een onderhoudskoppelvlak.
          ref: BSTTI#9681
          type: selectitem
          class: Preset
        sf_Afsluitbomen_Camera:
          stereotype: configuratie_element
          title: Camera nabij de afsluitbomen
          description: De camera die de afsluitbomen en het verkeer daarvoor in beeld
            kan brengen. Dit configuratie - element moet instelbaar zijn via een onderhoudskoppelvlak.
          ref: BSTTI#14106
          type: selectitem
          class: sf_Camera_Verkeersbuis
        afsluitbomen_camera_preset:
          stereotype: configuratie_element
          title: Camera preset voor zicht op de afsluitbomen
          description: De preset voor _sf_afsluitbomen_camera die de afsluitbomen
            en het verkeer daarvoor in beeld brengt. Dit configuratie-element moet
            instelbaar zijn via een onderhoudskoppelvlak.
          ref: BSTTI#14107
          type: selectitem
          class: Preset
        tijd_rood_voor_afsluitbomen_dicht:
          stereotype: configuratie_element
          title: Tijd rood voor afsluitbomen dicht
          description: 'De tijdsduur die de Verkeerslichten op rood moeten staan voordat
            de afsluitbomen dicht mogen. Dit configuratie-element moet instelbaar
            zijn via een onderhoudskoppelvlak. De instelling van dit configuratie-element
            mag alleen i.s.m.een verkeerskundige en tunnelveiligheidsdeskundige van
            RWS worden aangepast. Let op: de waarden van dit configuratie-element
            en het gerelateerde element van de LFV Verkeerslichten(BSTTI#16918) moeten
            op elkaar zijn afgestemd.'
          ref: BSTTI#15962
          type: number
          unit: s
          min: 0
          max: 60
          step: 1
        tijd_aansturing_afsluitbomen:
          stereotype: configuratie_element
          title: Tijd aansturing afsluitbomen
          description: De maximale tijdsduur die LFV's Afsluitboom autonoom worden
            aangestuurd (bij enkele specifieke opdrachten aan de Verkeersbuisafsluiter,
            m.n. automatisch neer sturen bij calamiteit of uitval bediening). De waarde
            van dit configuratie-element moet zo worden gekozen dat voldoende zeker
            is dat de afsluitbomen de 'neer' stand zullen bereiken, maar ook zo dat
            overgangen van de afsluitboomstanden als voldoende bumpless kunnen worden
            gezien (i.v.m. Machinerichtlijn), ook bij overgang van niet bestuurbaar
            naar bestuurbaar na een tijdelijke storing, en ook rekening houdend met
            tijden benodigd om Verkeerslichten naar rood te sturen en maximale reactietijden
            van de betrokken LFV's. Dit configuratie-element moet instelbaar zijn
            via een onderhoudskoppelvlak.
          ref: BSTTI#16943
          type: number
          unit: m
          min: 0
          max: 60
          step: 1
        beschikbaarheid_afsluitbomen:
          stereotype: variabele
          title: Beschikbaarheid afsluitbomen
          description: Geeft de beschikbaarheid van de afsluitbomen voor de verkeersbuis
            aan.
          ref: BSTTI#9388
          comment: 'Conditie: _bf_Afsluitboom[].#beschikbaarheid = beschikbaar ; Waarde:
            beschikbaar ; Conditie: _bf_Afsluitboom[].#beschikbaarheid = niet_beschikbaar
            ; Waarde: niet_beschikbaar ; Conditie: overige situaties ; Waarde: beperkt_beschikbaar'
          enum:
            niet_beschikbaar: Niet beschikbaar
            beperkt_beschikbaar: Beperkt beschikbaar
            beschikbaar: Beschikbaar
          get(): >
            return checkAll(this.bf_Afsluitboom_Verkeersbuis, "beschikbaarheid", "beschikbaar") ? "beschikbaar" : checkAll(this.bf_Afsluitboom_Verkeersbuis, "beschikbaarheid", "niet_beschikbaar") ? "niet_beschikbaar" : "beperkt_beschikbaar";
        doel_stand:
          stereotype: variabele
          title: Gewenste stand
          description: De doel-stand voor de Verkeerslichten en afsluitbomen van deze
            verkeersbuis. Via de autonome processen worden MTM, Verkeerslichten en
            afsluitbomen stapsgewijs in de juiste stand gezet. Zie BSTTI#16963 voor
            de initialisatie van deze variabele.
          ref: BSTTI#9399
          comment: ""
          enum:
            afsluitbomen_dicht: Afsluitbomen dicht
            afsluitbomen_stop: Afsluitbomen stop
            rood: Rood
            geel_knipperen: Geel knipperen
            gedoofd: Gedoofd
        verkeersbuisafsluiter_status:
          stereotype: variabele
          title: Status
          description: Geeft de status van de verkeersbuisafsluiter voor de verkeersbuis
            aan.
          ref: BSTTI#8107
          comment: "Conditie: _sf_Rijstrook[].#status = open ; Waarde: open ; Conditie:
            _sf_Rijstrook[].#status = dicht ; Waarde: dicht ; Conditie: _sf_Rijstrook[i].#status
            = ongeldig ;\tWaarde: ongeldig ; Conditie: overige situaties ; Waarde:
            deels_afgesloten"
          enum:
            open: Open
            deels_afgesloten: Deels afgesloten
            dicht: Dicht
          get(): >
            return checkAll(this.sf_Rijstrook_Verkeersbuis, "status", "open") ? "open"
            : checkAll(this.sf_Rijstrook_Verkeersbuis, "status", "dicht") ? "dicht"
            : checkOne(this.sf_Rijstrook_Verkeersbuis, "status", "ongeldig") ? "ongeldig" : "deels_afgesloten";
        meest_afgesloten_stand:
          stereotype: variabele
          title: Meest afgesloten stand
          description: De samengevatte stand van de afsluitbomen en Verkeerslichten,
            waarbij de afsluitbomen leidend zijn. Als niet alle afsluitbomen de stand
            'op' hebben of niet alle afsluitbomen de stand 'neer' hebben, is de stand
            'afsluitbomen_onbepaald'; dit is ook het geval als een afsluitboom niet
            observeerbaar is of gestopt is.
          ref: BSTTI#15961
          comment: 'Conditie: _bf_Afsluitboom[].#stand = neer ; Waarde: afsluitbomen_dicht
            ; Conditie: _bf_Afsluitboom[i].#stand <> op && _bf_Afsluitboom[j].#stand
            <> neer ; Waarde: afsluitbomen_onbepaald ; Conditie: _bf_Afsluitboom[].#stand
            = op ; Waarde: _bf_Verkeerslichten.#stand'
          enum:
            afsluitbomen_dicht: Afsluitbomen dicht
            afsluitbomen_onbepaald: Afsluitbomen onbepaald
            rood: Rood
            geel: Geel
            geel_knipperen: Geel knipperen
            groen: Groen
            gedoofd: Gedoofd
          get(): >
            return checkAll(this.bf_Afsluitboom_Verkeersbuis, "stand", "neer") ? "afsluitbomen_dicht"
            : checkAll(this.bf_Afsluitboom_Verkeersbuis, "stand", "op") ? this.bf_Verkeerslichten_Verkeersbuis.stand
            : "afsluitbomen_onbepaald";
        voldoende_rood_voor_afsluitbomen:
          stereotype: variabele
          title: Afsluitbomen mogen neer
          description: Geeft aan of de afsluitbomen mogen worden neergelaten.
          ref: BSTTI#16890
          comment: 'Conditie: * ; Waarde: huidige_tijd > #tijdstip_rood_bereikt +
            _tijd_rood_voor_afsluitbomen_dicht'
          enum:
            ja: Ja
            nee: Nee
          get(): >
            return huidige_tijd > this.tijdstip_rood_bereikt + ms(this.tijd_rood_voor_afsluitbomen_dicht);
        in_gebruik:
          stereotype: variabele
          title: In gebruik
          description: 'Geeft voor toepassing in wisselbuizen aan of deze instantie
            van functie verkeersbuisafsluiter wel of niet in gebruik moet zijn. Voor
            toepassing in verkeersbuizen die geen wisselbuizen zijn, dient de waarde
            van #in_gebruik altijd ''ja'' te zijn. N.B.: de waarde van #in_gebruik
            representeert een streven.Of de verkeersbuisafsluiter daadwerkelijk in
            gebruik is wordt weergegeven door de variabele #daadwerkelijk_in_gebruik.'
          ref: BSTTI#16550
          comment: ""
          enum:
            ja: Ja
            nee: Nee
        daadwerkelijk_in_gebruik:
          stereotype: variabele
          title: Daadwerkelijk in gebruik
          description: Geeft aan of deze instantie van functie verkeersbuisafsluiter
            daadwerkelijk in gebruik is.
          ref: BSTTI#16551
          comment: 'Conditie: _bf_Verkeerslichten.#daadwerkelijk_in_gebruik = ja &&
            _bf_mtm.#daadwerkelijk_in_gebruik = ja && _bf_Afsluitboom[].#daadwerkelijk_in_gebruik
            = ja && #in_gebruik = ja ; Waarde: ja ; Conditie: _bf_Verkeerslichten.#daadwerkelijk_in_gebruik
            = nee && _bf_mtm.#daadwerkelijk_in_gebruik = nee && _bf_Afsluitboom[].#daadwerkelijk_in_gebruik
            = nee && #in_gebruik = nee ; Waarde: nee ; Conditie: overige situaties
            ; Waarde: gedeeltelijk'
          enum:
            ja: Ja
            nee: Nee
            gedeeltelijk: Gedeeltelijk
          get(): >
            // console.debug(this.naam, this.in_gebruik);
            return
              this.bf_Verkeerslichten_Verkeersbuis.daadwerkelijk_in_gebruik == "ja"
              && this.bf_MTMkoppeling_Verkeersbuis.daadwerkelijk_in_gebruik == "ja"
              && checkAll(this.bf_Afsluitboom_Verkeersbuis, "daadwerkelijk_in_gebruik", "ja")
              && this.in_gebruik == "ja" ? "ja"
              : this.bf_Verkeerslichten_Verkeersbuis.daadwerkelijk_in_gebruik == "nee"
              && this.bf_MTMkoppeling_Verkeersbuis.daadwerkelijk_in_gebruik == "nee"
              && checkAll(this.bf_Afsluitboom_Verkeersbuis, "daadwerkelijk_in_gebruik", "nee")
              && this.in_gebruik == "nee" ? "nee" : "gedeeltelijk";
        mtm_snelheidsbeperking:
          stereotype: variabele
          title: Snelheidsbeperking actief
          description: Geeft aan of een snelheidsbeperking ingesteld moet worden (ja)
            of opgeheven mag worden (nee).
          ref: BSTTI#16886
          comment: 'Conditie: #doel_stand = (afsluitbomen_stop | afsluitbomen_dicht
            | rood | geel_knipperen) || (#meest_afgesloten_stand <> gedoofd && #meest_afgesloten_stand
            <> ongeldig) ; Waarde: ja ; Conditie: #doel_stand = gedoofd && #meest_afgesloten_stand
            = gedoofd ; Waarde: nee'
          enum:
            ja: Ja
            nee: Nee
          get(): >
            return
              this.doel_stand == "afsluitbomen_stop"
              || this.doel_stand == "afsluitbomen_dicht"
              || this.doel_stand == "rood"
              || this.doel_stand == "geel_knipperen"
              || (this.meest_afgesloten_stand != "gedoofd" && this.meest_afgesloten_stand != "ongeldig") ? "ja"
              : this.doel_stand == "gedoofd" && this.meest_afgesloten_stand == "gedoofd" ? "nee"
              : "";
        tijdstip_rood_bereikt:
          stereotype: variabele
          title: Tijdstip stand rood bereikt
          description: Tijdstip waarop voor alle rijstroken van de Verkeersbuisafsluiter
            de stand rood is bereikt. Zie het autonome proces *BepaalTijdstipRoodBereikt.
          ref: BSTTI#16888
          comment: ""
        Verkeerslichtenbedieningen_vrij:
          stereotype: variabele
          title: Verkeerslichten bedienbaar
          description: Geeft aan of via de Verkeerslichten-gerelateerde bedieningen
            van de Verkeersbuisafsluiter een andere stand mag worden ingesteld. Als
            dit niet mag, zullen eerst de afsluitbomen geopend moeten worden, via
            een afsluitbomen-gerelateerde bediening van de verkeersbuisafsluiter of
            kan de verkeersbuis geheel worden geopend met Hand_Open().
          ref: BSTTI#16940
          comment: 'Conditie: * ; Waarde: (#doel_stand = ongeldig && _bf_Afsluitboom[].#stand
            = (op | ongeldig)) || (#doel_stand = (rood | geel_knipperen | gedoofd))
            || (#doel_stand = (afsluitbomen_dicht | afsluitbomen_stop) && _bf_Afsluitboom[].#stand
            = op)'
          enum:
            ja: Ja
            nee: Nee
          get(): >
            return
              this.doel_stand == "ongeldig"
              && (
                checkAll(this.bf_Afsluitboom_Verkeersbuis, "stand", "op")
                || checkAll(this.bf_Afsluitboom_Verkeersbuis, "stand", "ongeldig")
              )
              || this.doel_stand == "rood"
              || this.doel_stand == "geel_knipperen"
              || this.doel_stand == "gedoofd"
              || (
                this.doel_stand == "afsluitbomen_dicht"
                || this.doel_stand == "afsluitbomen_stop"
              )
              && checkAll(this.bf_Afsluitboom_Verkeersbuis, "stand", "op") ? "Ja"
              : "Nee";
        max_tijdstip_aansturing_afsluitbomen:
          stereotype: variabele
          title: Tijdstip einde sturing afsluitbomen
          description: Tijdstip waarna de afsluitbomen niet meer automatisch mogen
            worden aangestuurd. Ter voorkoming van ongevallen t.g.v. onverwachte bewegingen
            van afsluitbomen (zie ook Machinerichtlijn); bijvoorbeeld na een overgang
            van niet bestuurbaar naar bestuurbaar van een afsluitboom na een tijdelijke
            storing of tijdelijke obstakeldetectie.
          ref: BSTTI#16942
          comment: ""
          initdefaultvalue: "0"
        BeschikbaarheidAfsluitbomen:
          stereotype: signalering
          title: Beschikbaarheid afsluitbomen
          description: De beschikbaarheid van de afsluitbomen voor de verkeersbuis.
          ref: BSTTI#9582
          comment: 'Status: #beschikbaarheid_afsluitbomen'
          type: status_melding
          enum:
            niet_beschikbaar: Niet beschikbaar
            beschikbaar: Beschikbaar
            beperkt_beschikbaar: Beperkt beschikbaar
          get(): >
            return this.beschikbaarheid_afsluitbomen
        Alarm_DoelstandVBAOnbepaald:
          stereotype: signalering
          title: Alarm doelstand verkeersbuisafsluiter onbepaald
          description: Er is nog geen beoogde stand voor de verkeersbuisafsluiter
            geselecteerd.
          ref: BSTTI#16954
          comment: 'Conditie: #doel_stand = ongeldig'
          type: deelsysteem_alarm
          enum:
            ja: Verkeersbuisafsluiter doelstand onbepaald
            nee: ""
          get(): >
            return this.doel_stand == "ongeldig";
      operations:
        Hand_VerkeerslichtenGedoofd:
          stereotype: bediening
          title: Verkeerslichten naar stand gedoofd
          description: Verkeerslichten gaan naar de toestand gedoofd. Deze bediening
            mag alleen via de MMI worden aangeroepen.
          ref: BSTTI#6116
          comment: 'Conditie: #Verkeerslichtenbedieningen_vrij = ja && #in_gebruik
            = ja ; Acties: _bf_CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera,
            _Verkeerslichten_camera_preset) ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
            _afsluitbomen_camera_preset) ; #doel_stand := gedoofd SetVerkeerslichtenOpAutobediening()'
          conditie(): >
            return this.Verkeerslichtenbedieningen_vrij == "ja" && this.in_gebruik == "ja";
          em(): >
            console.debug('Hand_VerkeerslichtenGedoofd', this.schema, this.ID, this.doel_stand);
            this.doel_stand = "gedoofd";
            /** @debug mka: */
            //this.bf_Verkeerslichten_Verkeersbuis.SetAutoStand("groen");
            return;

            this.bf_CCTV_Verkeersbuis.SetControleCameraMetPreset(this.sf_Verkeerslichten_camera, this.Verkeerslichten_camera_preset);
            //debug
            this.sf_afsluitbomen_camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_afsluitbomen_camera, this.afsluitbomen_camera_preset);
            this.SetVerkeerslichtenOpAutobediening();
        Hand_VerkeerslichtenRood:
          stereotype: bediening
          title: Verkeerslichten naar stand rood
          description: De Verkeerslichten van deze Verkeersbuisafsluiter worden op
            rood gezet. Deze bediening mag alleen via de MMI worden aangeroepen.
          ref: BSTTI#6118
          comment: 'Conditie: #Verkeerslichtenbedieningen_vrij = ja && #in_gebruik
            = ja ; Acties: _bf_CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera,
            _Verkeerslichten_camera_preset) ; _sf_Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera,_Verkeerslichten_camera_preset)
            ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
            _afsluitbomen_camera_preset) ; #doel_stand := rood ; SetVerkeerslichtenOpAutobediening()'
          arguments: []
          conditie(): >
            return this.Verkeerslichtenbedieningen_vrij == "ja" && this.in_gebruik == "ja";
          em(): >
            console.debug('Hand_VerkeerslichtenRood', this.schema, this.ID, this.doel_stand);
            this.doel_stand = "rood";
            /** @debug mka: */
            //console.debug('Hand_VerkeerslichtenRood');
            /** @debug onderstaande regel is test*/
            //this.bf_Verkeerslichten_Verkeersbuis.SetAutoStand("rood");
            return;
            /** @debug end */
            this.bf_CCTV_Verkeersbuis.SetControleCameraMetPreset(this.sf_Verkeerslichten_Camera, this.verkeerslichten_camera_preset);
            //debug
            this.sf_Verkeerslichten_Camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_Verkeerslichten_Camera, this.verkeerslichten_camera_preset);
            //debug
            this.sf_Afsluitbomen_Camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_Afsluitbomen_Camera, this.afsluitbomen_camera_preset);
            this.SetVerkeerslichtenOpAutobediening();
            //Aim.messenger.send({ to: [Aim.client.domain.id], initdefaultvalue: [{ id: 3318018, operations: { SetStand: ['rood'] } }] });
        AfsluitbomenOpen:
          stereotype: bediening
          title: Afsluitbomen openen
          description: Opent de afsluitbomen voor deze Verkeersbuisafsluiter.
          ref: BSTTI#6119
          comment: 'Conditie: #in_gebruik = ja ; Acties: IF #doel_stand = (ongeldig
            | afsluitbomen_dicht | afsluitbomen_stop) THEN #doel_stand := rood END_IF
            ; SetAfsluitbomenOpAutobedieningMetContinuSturing(nee) _bf_Afsluitboom[].AutoOpen()'
          conditie(): >
            return this.in_gebruik == "ja";
          em(): >
            this.doel_stand == "ongeldig" || this.doel_stand == "afsluitbomen_dicht" || this.doel_stand == "afsluitbomen_stop"
            ? this.doel_stand = "rood" : "";
            this.SetAfsluitbomenOpAutobedieningMetContinuSturing(nee);
            forAll(this.bf_Afsluitboom_Verkeersbuis, "AutoOpen");
        AfsluitbomenVoorwaardelijkSluit:
          stereotype: bediening
          title: Afsluitbomen sluiten
          description: sluit de afsluitbomen voor deze Verkeersbuisafsluiter (voor
            zover aan alle voorwaarden hiervoor is voldaan, inclusief geen voertuig
            onder afsluitboom).
          ref: BSTTI#6120
          comment: 'Conditie: #voldoende_rood_voor_afsluitbomen = ja && #in_gebruik
            = ja ; Acties: #doel_stand := afsluitbomen_dicht ; SetAfsluitbomenOpAutobedieningMetContinuSturing(nee)
            ; _bf_Afsluitboom[].AutoVoorwaardelijkSluit()'
          conditie(): >
            return this.voldoende_rood_voor_afsluitbomen == "ja" && this.in_gebruik == "ja";
          em(): >
            this.doel_stand = "afsluitbomen_dicht";
            this.SetAfsluitbomenOpAutobedieningMetContinuSturing("nee");
            forAll(this.bf_Afsluitboom_Verkeersbuis, "AutoVoorwaardelijkSluit");
        AfsluitbomenStop:
          stereotype: bediening
          title: Afsluitbomen stoppen
          description: stopt/voorkomt bewegingen van de afsluitbomen voor deze Verkeersbuisafsluiter
            (tot een volgende opdracht).
          ref: BSTTI#6123
          comment: 'Conditie: #in_gebruik = ja ; Acties: IF ( #doel_stand = (afsluitbomen_dicht
            | ongeldig) || _bf_Afsluitboom[i].#stand <> op) THEN #doel_stand := afsluitbomen_stop
            END_IF ; SetAfsluitbomenOpAutobedieningMetContinuSturing(nee) ; _bf_Afsluitboom[].AutoStop()'
          conditie(): >
            return this.in_gebruik == "ja";
          em(): >
            // CHECK no else? this.doel_stand == "afsluitbomen_dicht" || this.doel_stand == "ongeldig" || !checkAll(bf_Afsluitboom_Verkeersbuis, "stand", "op") ? this.doel_stand = "afsluitbomen_stop" : "";
            this.SetAfsluitbomenOpAutobedieningMetContinuSturing("nee");
            forAll(this.bf_Afsluitboom_Verkeersbuis, "AutoStop");
        Hand_Open:
          stereotype: bediening
          title: Rijbaan openstellen
          description: 'Opent de verkeersstroom voor deze Verkeersbuisafsluiter inclusief
            afsluitbomen. Deze bediening mag alleen via de MMI worden aangeroepen.
            Merk op: er is geen Hand_Dicht(); Verkeerslichten naar rood brengen (en
            daarmee eerst MTM snelheidsmaatregel zetten) en voorwaardelijk sluiten
            met afsluitbomen zijn twee afzonderlijke stappen.'
          ref: BSTTI#11461
          comment: 'Conditie: #in_gebruik = ja || #doel_stand = ongeldig ; Acties:
            _bf_CCTV.SetControleCameraMetPreset(_sf_Verkeerslichten_camera, _Verkeerslichten_camera_preset)
            ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
            _afsluitbomen_camera_preset) ; #doel_stand := gedoofd ; SetAfsluitbomenOpAutobedieningMetContinuSturing(nee)
            ; _bf_Afsluitboom[].AutoOpen() ; SetVerkeerslichtenOpAutobediening()'
          conditie(): >
            return this.in_gebruik == "ja" || this.doel_stand == "ongeldig";
          em(): >
            this.bf_CCTV_Verkeersbuis.SetControleCameraMetPreset(this.sf_Verkeerslichten_camera, this.Verkeerslichten_camera_preset);
            this.sf_afsluitbomen_camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_afsluitbomen_camera, this.afsluitbomen_camera_preset);
            this.doel_stand = "gedoofd";
            this.SetAfsluitbomenOpAutobedieningMetContinuSturing("nee");
            forAll(this.bf_Afsluitboom_Verkeersbuis, "AutoOpen");
            this.SetVerkeerslichtenOpAutobediening();
        Auto_VerkeerslichtenRood:
          stereotype: besturing
          title: Verkeerslichten naar stand rood
          description: De Verkeerslichten van deze Verkeersbuisafsluiter worden op
            rood gezet. Alleen via deze besturing mogen de Verkeerslichten automatisch
            op rood gezet worden.
          ref: BSTTI#9574
          comment: 'Conditie: #doel_stand = (gedoofd | geel_knipperen) && #in_gebruik
            = ja ; Acties: _sf_Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera,
            _Verkeerslichten_camera_preset) ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
            _afsluitbomen_camera_preset) ; #doel_stand := rood'
          conditie(): >
            return (this.doel_stand == "gedoofd" || this.doel_stand == "geel_knipperen") && this.in_gebruik == "ja";
          em(): >
            this.sf_Verkeerslichten_camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_Verkeerslichten_camera, this.Verkeerslichten_camera_preset);
            this.sf_afsluitbomen_camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_afsluitbomen_camera, this.afsluitbomen_camera_preset);
            this.doel_stand = "rood";
        Auto_VerkeerslichtenGeelKnipper:
          stereotype: besturing
          title: Verkeerslichten naar stand geel knipperen
          description: Breng de Verkeerslichten naar geel knipperen, als gedoofd was
            ingesteld.
          ref: BSTTI#9575
          comment: 'Conditie: #doel_stand = gedoofd && #in_gebruik = ja ; Acties:
            #doel_stand := geel_knipperen'
          conditie(): >
            return (this.doel_stand == "gedoofd" && this.in_gebruik == "ja");
          em(): >
            this.doel_stand = "geel_knipperen";
        Auto_Dicht:
          stereotype: besturing
          title: Rijbaan afsluiten
          description: sluit de verkeersstroom van deze Verkeersbuisafsluiter, inclusief
            afsluitbomen. Alleen via deze besturing mogen afsluitbomen automatisch
            afgesloten worden.
          ref: BSTTI#11462
          comment: 'Conditie: #in_gebruik = ja ; Acties: _sf_Verkeerslichten_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_Verkeerslichten_camera,
            _Verkeerslichten_camera_preset) ; _sf_afsluitbomen_camera._sf_voorkeurskanaal.SelecteerCameraMetPreset(_sf_afsluitbomen_camera,
            _afsluitbomen_camera_preset) ; #doel_stand := afsluitbomen_dicht ; SetVerkeerslichtenOpAutobediening()
            ; SetAfsluitbomenOpAutobedieningMetContinuSturing(ja)'
          conditie(): >
            return this.in_gebruik == "ja";
          em(): >
            this.sf_Verkeerslichten_camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_Verkeerslichten_camera, this.Verkeerslichten_camera_preset);
            this.sf_afsluitbomen_camera.sf_voorkeurskanaal.SelecteerCameraMetPreset(this.sf_afsluitbomen_camera, this.afsluitbomen_camera_preset);
            this.doel_stand = "afsluitbomen_dicht";
            this.SetVerkeerslichtenOpAutobediening();
            this.SetAfsluitbomenOpAutobedieningMetContinuSturing("ja");
        SetVerkeerslichtenOpAutobediening:
          stereotype: besturing
          title: Verkeerslichten in automode
          description: Zet de Verkeerslichten op autobediening en zorgt daarbij dat
            de laatst (via 3B) ingestelde stand wordt overgenomen als auto-stand.
          ref: BSTTI#16957
          comment: 'Conditie: * ; Acties: _bf_Verkeerslichten.SetAutoStand(_bf_Verkeerslichten.#ingestelde_stand)
            ; _bf_Verkeerslichten.SetOpAutobediening()'
          conditie(): >
            return true;
          em(): >
            console.debug('cf_Afsluiter_Verkeersbuis.SetVerkeerslichtenOpAutobediening', { ingestelde_stand: this.bf_Verkeerslichten_Verkeersbuis.ingestelde_stand });
            this.bf_Verkeerslichten_Verkeersbuis.SetAutoStand(this.bf_Verkeerslichten_Verkeersbuis.ingestelde_stand);
            this.bf_Verkeerslichten_Verkeersbuis.SetOpAutobediening();
        SetAfsluitbomenOpAutobedieningMetContinuSturing:
          stereotype: besturing
          title: Afsluitbomen in automode
          description: Zet de afsluitbomen op autobediening en maakt afhankelijk van
            de parameter continue aansturing van de afsluitbomen mogelijk of onmogelijk.
          ref: BSTTI#16958
          comment: 'Conditie: * ; Acties: IF (continu_sturing = nee) THEN #max_tijdstip_aansturing_afsluitbomen
            := 0 ELSE #max_tijdstip_aansturing_afsluitbomen := huidige_tijd + _tijd_aansturing_afsluitbomen
            END_IF ; _bf_Afsluitboom[].SetOpAutobediening()'
          conditie(): >
            return true;
          em(continu_sturing): >
            // CHECK
            continu_sturing == "nee" ? this.max_tijdstip_aansturing_afsluitbomen = "0" : this.max_tijdstip_aansturing_afsluitbomen = huidige_tijd + this.tijd_aansturing_afsluitbomen;
            this.bf_Afsluitboom_Verkeersbuis.SetOpAutobediening();
        SetInGebruik:
          stereotype: besturing
          title: In-uitschakelen verkeersbuisafsluiter
          description: "Besturing die voor toepassing in wisselbuizen gebruikt wordt
            om deze instantie van verkeersbuisafsluiter in of uit te schakelen. Wanneer
            aangeroepen met het argument 'ja', dan moet de verkeersbuisafsluiter functioneren
            als in een verkeersbuis die geen wisselbuis is. Wanneer aangeroepen met
            de argument 'nee', dan moet deze verkeersbuisafsluiter de bijbehorende
            Verkeerslichten op 'gedoofd' houden en de bijbehorende afsluitbomen in
            stand 'op' houden, maar signaleringen en detecties normaal blijven functioneren.
            Vanuit veiligheidsoverwegingen mag de verkeersbuisafsluiter enkel in of
            uit gebruik genomen worden als de afsluitbomen in de 'op' stand staan
            en de Verkeerslichten gedoofd zijn; hierop is \xE9\xE9n uitzondering:
            bij initialisatie van 3B kan een verkeersbuisafsluiter ook in gebruik
            worden genomen als deze niet geheel open is."
          ref: BSTTI#16525
          comment: 'Conditie: (#doel_stand = gedoofd && #meest_afgesloten_stand =
            gedoofd) || (#doel_stand = ongeldig && in_gebruik = ja) ; Acties: #in_gebruik
            := in_gebruik ; _bf_Afsluitboom[].SetInGebruik(in_gebruik) ; _bf_mtm.SetInGebruik(in_gebruik)
            ; _bf_Verkeerslichten.SetInGebruik(in_gebruik)'
          conditie(): >
            return (this.doel_stand == "gedoofd" && this.meest_afgesloten_stand == "gedoofd") || (this.doel_stand == "ongeldig" && this.in_gebruik == "ja");
          em(in_gebruik): >
            this.in_gebruik = in_gebruik;
            forAll(this.bf_Afsluitboom_Verkeersbuis, "SetInGebruik", [in_gebruik]);
            this.bf_MTMkoppeling_Verkeersbuis.SetInGebruik(in_gebruik);
            this.bf_Verkeerslichten_Verkeersbuis.SetInGebruik(in_gebruik);
        Init:
          stereotype: autonoom_proces
          title: Initialisatie
          description: "Initialiseert de verkeersbuisafsluiter indien de betrokken
            systemen een voldoende uniforme toestand hebben; als dat niet het geval
            is moet de verkeersbuisafsluiter via bedieningen worden ge\uFFFDnitialiseerd."
          ref: BSTTI#16963
          comment: 'Conditie: #doel_stand = ongeldig && #meest_afgesloten_stand =
            (afsluitbomen_dicht | rood | geel_knipperen | gedoofd) ; Acties: #doel_stand
            := #meest_afgesloten_stand ; SetVerkeerslichtenOpAutobediening() ; SetAfsluitbomenOpAutobedieningMetContinuSturing(
            nee )'
          js(): >
            if (this.doel_stand == "ongeldig" && (this.meest_afgesloten_stand == "afsluitbomen_dicht" || this.meest_afgesloten_stand == "rood") || this.meest_afgesloten_stand == "geel_knipperen" || this.meest_afgesloten_stand == "gedoofd")
            {
              this.doel_stand = this.meest_afgesloten_stand;
              this.SetVerkeerslichtenOpAutobediening();
              this.SetAfsluitbomenOpAutobedieningMetContinuSturing("nee");
            }
        SnelheidsbeperkingMtm:
          stereotype: autonoom_proces
          title: Snelheidsbeperking MTM systeem
          description: Stelt een snelheidsbeperking in als de Verkeerslichten gebruikt
            moeten worden.
          ref: BSTTI#9396
          comment: 'Conditie: #mtm_snelheidsbeperking = ja && #in_gebruik = ja ; Acties:
            _bf_mtm.InstellenSnelheidsBeperking() ; Conditie: #mtm_snelheidsbeperking
            = nee && #in_gebruik = ja ; Acties: _bf_mtm.OpheffenSnelheidsBeperking()'
          js(): >
            if (this.mtm_snelheidsbeperking == "ja" && this.in_gebruik == "ja")
            {
              this.bf_MTMkoppeling_Verkeersbuis.InstellenSnelheidsBeperking();
            }
            if (this.mtm_snelheidsbeperking == "nee" && this.in_gebruik == "ja")
            {
              this.bf_MTMkoppeling_Verkeersbuis.OpheffenSnelheidsBeperking();
            };
        HandhaafAfsluitbomenKoppelingVerkeerslichten:
          stereotype: autonoom_proces
          title: Handhaven koppeling Verkeerslichten en afsluitbomen
          description: Geeft aan de afsluitbomen door of vanwege de stand van de Verkeerslichten
            de afsluitbomen eventueel gesloten mogen worden.
          ref: BSTTI#9415
          comment: 'Conditie: #voldoende_rood_voor_afsluitbomen = ja && _bf_Verkeerslichten.#stand
            = rood && #in_gebruik = ja ; Acties: _bf_Afsluitboom[].Blokkeer( nee )
            ; Conditie: #voldoende_rood_voor_afsluitbomen <> ja ; Acties: _bf_Afsluitboom[].Blokkeer(
            ja )'
          js(): >
            if (this.voldoende_rood_voor_afsluitbomen == "ja" && this.bf_Verkeerslichten_Verkeersbuis.stand == "rood" && this.in_gebruik == "ja")
              forAll(this.bf_Afsluitboom_Verkeersbuis, "Blokkeer", ["nee"]);
            if (this.voldoende_rood_voor_afsluitbomen != "ja")
              forAll(this.bf_Afsluitboom_Verkeersbuis, "Blokkeer", ["ja"]);
        BewaakVerkeerslichten:
          stereotype: autonoom_proces
          em(): >
            /**
              @title Bewaak Verkeerslichten aansturing
              @description Bepaalt de auto-stand voor de Verkeerslichten.
              @ref BSTTI#16893
              @Conditie: #doel_stand = gedoofd && _bf_Afsluitboom[].#stand = op && #in_gebruik = ja ;
              @Acties: _bf_Verkeerslichten.SetAutoStand( gedoofd ) ;
            */
            console.debug(this.schema, this.ID, "BewaakVerkeerslichten");
            /** @debug mka */
            forAll(this.bf_Verkeerslichten_Verkeersbuis, "SetAutoStand", this.doel_stand);
            return;
            /**
              @Conditie: #doel_stand = gedoofd && _bf_Afsluitboom[].#stand = op && #in_gebruik = ja ;
              @Acties: _bf_Verkeerslichten.SetAutoStand( gedoofd ) ;
            */
            if (this.doel_stand == "gedoofd" && checkAll(this.bf_Afsluitboom, "stand", "op") && this.in_gebruik == "ja")
            {
              this.bf_Verkeerslichten.SetAutoStand("gedoofd");
            }
            /**
              @Conditie: #doel_stand = geel_knipperen && _bf_Afsluitboom[].#stand = op && #in_gebruik = ja ;
              @Acties: _bf_Verkeerslichten.SetAutoStand( geel_knipperen ) ;
            */
            if (this.doel_stand == "geel_knipperen" && checkAll(this.bf_Afsluitboom, "stand", "op") && this.in_gebruik == "ja")
            {
              this.bf_Verkeerslichten.SetAutoStand("geel_knipperen");
            }
            /**
              @Conditie: (#doel_stand = (afsluitbomen_dicht | afsluitbomen_stop | rood) || _bf_Afsluitboom[i].#stand <> op ) && #in_gebruik = ja ;
              @Acties: _bf_Verkeerslichten.SetAutoStand( rood )
            */
            if ((["afsluitbomen_dicht", "afsluitbomen_stop", "rood"].includes(this.doel_stand) || !checkOne(this.bf_Afsluitboom, "stand", "op")) && this.in_gebruik == "ja")
            {
              this.bf_Verkeerslichten.SetAutoStand("rood");
            }
            if (this.doel_stand == "gedoofd" && checkAll(this.bf_Afsluitboom_Verkeersbuis, "stand", "op") && this.in_gebruik == "ja")
            {
              this.bf_Verkeerslichten_Verkeersbuis.SetAutoStand("gedoofd");
            // };
            // if (this.doel_stand == "geel_knipperen" && checkAll(this.bf_Afsluitboom_Verkeersbuis, "stand", "op") && this.in_gebruik == "ja") {
            // this.bf_Verkeerslichten_Verkeersbuis.SetAutoStand("geel_knipperen");
            // };
            // if (this.doel_stand == "afsluitbomen_dicht" || this.doel_stand == "afsluitbomen_stop" || this.doel_stand == "rood" || !checkAll(this.bf_Afsluitboom_Verkeersbuis, "stand", "op") && this.in_gebruik == "ja") {
            // Afvraag van stand != op van een gerelateerde afsluitboom!!!
            // this.bf_Verkeerslichten_Verkeersbuis.SetAutoStand("rood");
            // };
          BewaakAfsluitbomen:
            stereotype: autonoom_proces
            title: Bewaak afsluitbomen aansturing
            description: Bepaalt de automatische aansturingen voor de afsluitbomen.
            ref: BSTTI#16894
            comment: 'Conditie: #doel_stand = afsluitbomen_dicht && #voldoende_rood_voor_afsluitbomen
              = ja && huidige_tijd < #max_tijdstip_aansturing_afsluitbomen && #in_gebruik
              = ja ; Acties: _bf_Afsluitboom[].AutoVoorwaardelijkSluit() ; Conditie:
              #doel_stand = afsluitbomen_stop && #in_gebruik = ja ; Acties: _bf_Afsluitboom[].AutoStop()'
            js(): >
              if (this.doel_stand == "afsluitbomen_dicht" && this.voldoende_rood_voor_afsluitbomen == "ja" && huidige_tijd < this.max_tijdstip_aansturing_afsluitbomen && this.in_gebruik == "ja")
              {
                                    forAll(this.bf_Afsluitboom_Verkeersbuis,
              "AutoVoorwaardelijkSluit");
                                };

              \                               if (this.doel_stand == "afsluitbomen_stop"
              && this.in_gebruik == "ja") {
                                    forAll(this.bf_Afsluitboom_Verkeersbuis,
              "AutoStop");
                                };
          BepaalTijdstipRoodBereikt:
            stereotype: autonoom_proces
            title: Bepaal tijdstip stand rood bereikt
            description: Bepaal vanaf wanneer voor alle rijstroken een (stop)signaal
              'rood' wordt getoond.
            ref: BSTTI#16895
            comment: 'Conditie: _sf_Rijstrook[].#rood = ja && #tijdstip_rood_bereikt
              = ongeldig ; Acties: #tijdstip_rood_bereikt := huidige_tijd ; Conditie:
              _sf_Rijstrook[i].#rood <> ja && #tijdstip_rood_bereikt <> ongeldig ;
              Acties: #tijdstip_rood_bereikt := ongeldig'
            js(): >
              if (checkAll(this.sf_Rijstrook_Verkeersbuis, "rood", "ja") && this.tijdstip_rood_bereikt == "ongeldig") {
                this.tijdstip_rood_bereikt = huidige_tijd;
              };
              if (!checkAll(this.sf_Rijstrook_Verkeersbuis, "rood", "ja") && this.tijdstip_rood_bereikt != "ongeldig") {
                this.tijdstip_rood_bereikt = "ongeldig";
              };
    sf_Rijstrook_Verkeersbuis:
      naam: Subfunctie Rijstrook
      hoortbij: Verkeersbuis
      titel: Rijstrook
      mnu:
        children:
          VRI_Afsluitboom:
            title: VRI Afsluitboom
          Cado_Hekken:
            title: Cado Hekken
          Veva_Beba:
            title: Veva Beba
          Tunnelbuis_Wi:
            title: Tunnelbuis Wi
      properties:
        sf_Verkeerslicht_Verkeersbuis:
          stereotype: configuratie_element
          title: Verkeerslicht
          description: "De subfunctie Verkeerslicht voor deze rijstrook. Dit moet
            \xE9\xE9n van de subfuncties van _bf_Verkeerslichten van coördinerende
            functie Verkeersbuisafsluiter zijn."
          ref: BSTTI#16139
          type: selectitem
          class: Verkeerslicht
        bf_Afsluitboom_Verkeersbuis:
          stereotype: configuratie_element
          title: Afsluitboom
          description: "De basisfunctie Afsluitboom die deze rijstrook afsluit als
            hij neer is. Let op dat \xE9\xE9n afsluitboom meerdere rijstroken kan
            afsluiten. Dit moet \xE9\xE9n van de afsluitbomen uit _bf_Afsluitboom[]
            van coördinerende functie Verkeersbuisafsluiter zijn."
          ref: BSTTI#16140
          type: selectitem
          class: Afsluitboom
        id:
          stereotype: configuratie_element
          title: Rijstrook index volgens BPS
          description: De index van deze rijstrook. Deze indexering moet gelijk zijn
            aan die van de MTM-signalering.
          ref: BSTTI#16141
          type: number
          unit: ""
          min: 0
          max: 5
          step: 1
        bf_MTMkoppeling_Verkeersbuis:
          stereotype: configuratie_element
          title: MTM koppeling
          description: De basisfunctie MTM-Koppeling voor deze verkeersbuisafsluiter.
          ref: BSTTI#16142
          type: selectitem
          class: MTM koppeling
        status:
          stereotype: variabele
          title: Status
          description: Geeft aan of de rijstrook open of dicht is.
          ref: BSTTI#16144
          comment: 'Conditie: ( _sf_Verkeerslicht.#stand = ( geel | geel_knipperen
