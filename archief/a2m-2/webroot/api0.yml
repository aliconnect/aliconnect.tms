          ref: BSTTI#6498
          type: number
          initdefaultvalue: "2"
        beeldcode_andreaskruis:
          stereotype: configuratie_element
          title: Beeldcode andreaskruis
          description: De beeldcode van het andreaskruis (zie BSTTI#1209 en de beeldenbibliotheek van RWS, ref. [MTMBB]).
          ref: BSTTI#6499
          type: number
          initdefaultvalue: "4"
        groepscode_snelheid:
          stereotype: configuratie_element
