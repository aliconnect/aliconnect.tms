<!DOCTYPE HTML>
<html class="gui">
<head>
	<title>TMS GUI</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- <link rel="manifest" href="manifest.json" crossorigin="anonymous"> -->
	<link rel="shortcut icon" type="image/png" id="favicon" href="https://aliconnect.nl/favicon.ico" />
	<link rel="stylesheet" href="/api/css/web.css" />

	<link rel="stylesheet" href="/api/lib/tms/css/guibody.css" />
	<link rel="stylesheet" href="/api/lib/tms/css/gui.css" />
	<link rel="stylesheet" href="/api/lib/tms/css/gui_symbol.css" />
	<link rel="stylesheet" href="/api/lib/tms/css/gui_object.css" />

	<!-- <script src="https://aliconnect.nl/api/js/config"></script> -->
	<script src="/api/js/aim.js"></script>
	<script src="/api/js/web.js"></script>
	<script src="/api/js/auth.js"></script>

	<script src="/api/lib/tms/js/tunnel.config.js"></script>
	<script src="/api/lib/tms/js/tms.js"></script>
	<script src="/api/lib/tms/js/tms.gui.js"></script>
	<script src="/api/lib/tms/js/config.gui.js"></script>

</head>
<body class="col gui">
	<div class="row bartop" id="elBartop"></div>
	<div class="row paneltop">
		<ul class="col" id="elButtonpanel"></ul>
		<ul class="aco overview" id="elOverview">
			<div class="viewpanel" id="viewpanel"></div>
			<div class="viewpanel" id="targetpanel"></div>
		</ul>
	</div>
	<div class="row aco">
		<div class="row tabsControl" id="elTabsLeftControl"></div>
		<div class="row aco tabsleft">
			<ul class="col panel" id="elPanelTree"></ul>
			<ul class="col panel aco" id="elPanel"></ul>
		</div>
		<div class="col panelright">
			<div class="col aco signals">
				<div class="row" id="elSignalButtons"><span>Onbevestigde meldingen</span></div>
				<ul class="col signalrows">
					<li class="row">
						<span>Type</span><span>Cam</span><span>Tijdstip</span><span>Locatie</span><span>Melding</span><span>Ond.</span><span>Notitie</span>
					</li>
				</ul>
				<ul class="col signalrows aco" id="elSignals"></ul>
				<div id="elSignalsBevCont" class="col aco">
					<div style="line-height:31px;">Bevestigde meldingen</div>
					<ul class="col signalrows aco" id="elSignalsBev"></ul>
				</div>
			</div>
			<div id="elTabsBottom" class="col"></div>
			<ul class="row tabsControl" id="elTabsBottomControl"></ul>
		</div>
	</div>
	<div id="popupselect"></div>
</body>
</html>
