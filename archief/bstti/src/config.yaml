        HandhaafInstellingenContourverlichting:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Vluchtdeur-,Vluchtdeurindicatie,Autonome processen
            text: |-
              *HandhaafInstellingenContourverlichting
              Zorgt dat de hand- of auto-instellingen worden gehandhaafd afhankelijk van de status waarin de LFV zich bevindt.
              Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven wordt.

              Conditie: _lfv_vi_contourverlichting.#bestuurbaar = ja &&
                #bedieningswijze_contourverlichting = hand &&
                #hand_stand_contourverlichting = uit
              Acties: _lfv_vi_contourverlichting.Uit()
              Conditie: _lfv_vi_contourverlichting.#bestuurbaar = ja &&
                #bedieningswijze_contourverlichting = hand &&
                #hand_stand_contourverlichting = aan
              Acties: _lfv_vi_contourverlichting.Aan()
              Conditie: _lfv_vi_contourverlichting.#bestuurbaar = ja &&
                #bedieningswijze_contourverlichting = auto &&
                #auto_stand_contourverlichting = uit
              Acties: _lfv_vi_contourverlichting.Uit()
              Conditie: _lfv_vi_contourverlichting.#bestuurbaar = ja &&
                #bedieningswijze_contourverlichting = auto &&
                #auto_stand_contourverlichting = aan
              Acties: _lfv_vi_contourverlichting.Aan()
            name: '*HandhaafInstellingenContourverlichting'
          eis: BSTTI#9805
          description: |-
            Zorgt dat de hand- of auto-instellingen worden gehandhaafd afhankelijk van de status waarin de LFV zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven wordt.
          value:
          - when:
            - this.vi_contourverlichting.bestuurbaar = "ja"
            - this.bedieningswijze_contourverlichting = "hand"
            - this.hand_stand_contourverlichting = "uit"
            then:
            - this.vi_contourverlichting.Uit()
          - when:
            - this.vi_contourverlichting.bestuurbaar = "ja"
            - this.bedieningswijze_contourverlichting = "hand"
            - this.hand_stand_contourverlichting = "aan"
            then:
            - this.vi_contourverlichting.Aan()
          - when:
            - this.vi_contourverlichting.bestuurbaar = "ja"
            - this.bedieningswijze_contourverlichting = "auto"
            - this.auto_stand_contourverlichting = "uit"
            then:
            - this.vi_contourverlichting.Uit()
          - when:
            - this.vi_contourverlichting.bestuurbaar = "ja"
            - this.bedieningswijze_contourverlichting = "auto"
            - this.auto_stand_contourverlichting = "aan"
            then:
            - this.vi_contourverlichting.Aan()
        HerhaalGeluidsbakenBoodschap:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Vluchtdeur-,Vluchtdeurindicatie,Autonome processen
            text: |-
              *HerhaalGeluidsbakenBoodschap
              Zorgt dat de boodschap van de geluidsbakens herhaald wordt.

              Conditie: _sf_geluidsbaken[i].#status_geluidsbaken = aan &&
                #opgenomen_boodschap_id = ( geen | ongeldig )
              Acties: SpeelOpgenomenBoodschap( #geluidsbaken_boodschap )
            name: '*HerhaalGeluidsbakenBoodschap'
          eis: BSTTI#13860
          description: Zorgt dat de boodschap van de geluidsbakens herhaald wordt.
          value:
          - when:
            - this.geluidsbaken[i].status_geluidsbaken = "aan"
            - this.opgenomen_boodschap_id = ( "geen" | ongeldig )
            then:
            - SpeelOpgenomenBoodschap( this.geluidsbaken_boodschap )
        HandhaafInstellingenAlleGeluidsbakens:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Vluchtdeur-,Vluchtdeurindicatie,Autonome processen
            text: |-
              *HandhaafInstellingenAlleGeluidsbakens
              Zorgt ervoor dat de waardes van #auto_stand_geluidsbakens en #bedieningswijze_geluidsbakens vertaald worden naar instellingen voor alle individuele instanties van Geluidsbaken.

              Conditie: #bedieningswijze_geluidsbakens = auto &&
                #auto_stand_geluidsbakens = aan
              Acties: _sf_geluidsbaken[].SetAutoStand(aan)
              Conditie: #bedieningswijze_geluidsbakens = hand || #auto_stand_geluidsbakens = uit
              Acties: _sf_geluidsbaken[].SetAutoStand(uit)
            name: '*HandhaafInstellingenAlleGeluidsbakens'
          eis: BSTTI#16682
          description: 'Zorgt ervoor dat de waardes van #auto_stand_geluidsbakens
            en #bedieningswijze_geluidsbakens vertaald worden naar instellingen voor
            alle individuele instanties van Geluidsbaken.'
          value:
          - when:
            - this.bedieningswijze_geluidsbakens = "auto"
            - this.auto_stand_geluidsbakens = "aan"
            then:
            - this.geluidsbaken[].SetAutoStand("aan")
          - when:
            - this.bedieningswijze_geluidsbakens = "hand" || this.auto_stand_geluidsbakens
              = "uit"
            then:
            - this.geluidsbaken[].SetAutoStand("uit")
        HandhaafInstellingenGeluidsbaken:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Vluchtdeur-,Vluchtdeurindicatie,Autonome processen
            text: |-
              *HandhaafInstellingenGeluidsbaken
              Zorgt dat de hand of auto instellingen worden gehandhaafd afhankelijk van de status waarin de LFV zich bevindt.
              Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven wordt.

              Conditie: #doel_stand = uit &&
                _lfv_vi_geluidsbaken.#bestuurbaar = ja
              Acties: _lfv_vi_geluidsbaken.Uit()
              Conditie: #doel_stand = aan &&
                _lfv_vi_geluidsbaken.#bestuurbaar = ja
              Acties: _lfv_vi_geluidsbaken.Aan()
            name: '*HandhaafInstellingenGeluidsbaken'
          eis: BSTTI#9824
          description: |-
            Zorgt dat de hand of auto instellingen worden gehandhaafd afhankelijk van de status waarin de LFV zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven wordt.
          value:
          - when:
            - this.doel_stand = "uit"
            - this.vi_geluidsbaken.bestuurbaar = "ja"
            then:
            - this.vi_geluidsbaken.Uit()
          - when:
            - this.doel_stand = "aan"
            - this.vi_geluidsbaken.bestuurbaar = "ja"
            then:
            - this.vi_geluidsbaken.Aan()
        HandhaafInstellingenDVIV:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Vluchtdeur-,Vluchtdeurindicatie,Autonome processen
            text: |-
              *HandhaafInstellingenDVIV
              Zorgt dat de hand of auto instellingen worden gehandhaafd, afhankelijk van de status waarin de LFV zich bevindt.
              Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven wordt.

              Conditie: _lfv_dVIV.#bestuurbaar = ja &&
                #bedieningswijze_dVIV = hand &&
                #hand_stand_dVIV = uit
              Acties: _lfv_dVIV.Uit()
              Conditie: _lfv_dVIV.#bestuurbaar = ja &&
                #bedieningswijze_dVIV = hand &&
                #hand_stand_dVIV = ( oplopend | aflopend | exit_overzijde )
              Acties: _lfv_dVIV.Aan(#hand_stand_dVIV)
              Conditie: _lfv_dVIV.#bestuurbaar = ja &&
                #bedieningswijze_dVIV = auto &&
                #auto_stand_dVIV = uit
              Acties: _lfv_dVIV.Uit()
              Conditie: _lfv_dVIV.#bestuurbaar = ja &&
                #bedieningswijze_dVIV = auto &&
                #auto_stand_dVIV = ( oplopend | aflopend | exit_overzijde )
              Acties: _lfv_dVIV.Aan(#auto_stand_dVIV)
            name: '*HandhaafInstellingenDVIV'
          eis: BSTTI#17456
          description: |-
            Zorgt dat de hand of auto instellingen worden gehandhaafd, afhankelijk van de status waarin de LFV zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid het juiste gedrag weergegeven wordt.
          value:
          - when:
            - this.dVIV.bestuurbaar = "ja"
            - this.bedieningswijze_dVIV = "hand"
            - this.hand_stand_dVIV = "uit"
            then:
            - this.dVIV.Uit()
          - when:
            - this.dVIV.bestuurbaar = "ja"
            - this.bedieningswijze_dVIV = "hand"
            - this.hand_stand_dVIV = ( "oplopend" | "aflopend" | "exit_overzijde"
              )
            then:
            - this.dVIV.Aan(this.hand_stand_dVIV)
          - when:
            - this.dVIV.bestuurbaar = "ja"
            - this.bedieningswijze_dVIV = "auto"
            - this.auto_stand_dVIV = "uit"
            then:
            - this.dVIV.Uit()
          - when:
            - this.dVIV.bestuurbaar = "ja"
            - this.bedieningswijze_dVIV = "auto"
            - this.auto_stand_dVIV = ( "oplopend" | "aflopend" | "exit_overzijde"
              )
            then:
            - this.dVIV.Aan(this.auto_stand_dVIV)
