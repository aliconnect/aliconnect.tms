        VrijgaveVoorBedrijfNormaal:
          stereotype: bedieningen
          lts:
            path: "Interbuisco\xF6rdinatie,Verkeersbuis,Bedieningen"
            text: |-
              VrijgaveVoorBedrijfNormaal()
