            is, moet worden overwogen om deze besturing als bediening via de MMI aan
            te bieden (alleen tijdens die situatie).\n(Overgang 5, 14 en 22)"
          parameters:
          - name: rijrichting_calamiteitenbuis
            enum:
            - oplopend
            - aflopend
          value:
          - when:
            - this.substate = ( "gestart" | "bedrijf_normaal" | "bedrijf_standby"
              | "onderhoud_regulier" | "onderhoud_herstel" )
