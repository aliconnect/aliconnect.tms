            - this.ventilatie.SetStand(this.sensorregeling_stand)
          - when:
            - this.ventilatie.bestuurbaar = "ja"
            - this.bedieningswijze = "hand"
            - this.hand_stand !== "sensorregeling"
            - this.hand_richting !== ongeldig
