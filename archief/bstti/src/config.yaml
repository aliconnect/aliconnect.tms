              Stopt het afspelen van de geluidsbakenboodschap en hervat, indien nodig, het afspelen van boodschappen via de omroep.

              Conditie: *
              Acties: _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
              SetGeluidsbakensAutoStand(uit)
              #ontgrendelboodschap_geluidsbakens_gestart = nee _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
              SetGeluidsbakenBoodschap(standaard_bericht)

              IF (_dwarsverbindingen = nee)
              THEN _bf_omroep_veilige_ruimte.AfspelenBoodschap() END_IF
            name: StopGeluidsbakenboodschapEnHervatOmroep
          eis: BSTTI#17962
          description: Stopt het afspelen van de geluidsbakenboodschap en hervat,
            indien nodig, het afspelen van boodschappen via de omroep.
          value:
          - then:
            - this.dynamische_vluchtroute_indicatie.groep_van_geluidsbakens[].
            - SetGeluidsbakensAutoStand("uit")
            - this.ontgrendelboodschap_geluidsbakens_gestart = "nee" this.dynamische_vluchtroute_indicatie.groep_van_geluidsbakens[].
            - SetGeluidsbakenBoodschap("standaard_bericht")
            - ""
            - IF (this."dwarsverbindingen" = "nee")
            - THEN this.omroep_veilige_ruimte.AfspelenBoodschap()
            - END_IF
          error: 'SyntaxError: Unexpected token '')'''
        BewaakOntruimingsboodschapGeluidsbakensVeiligeRuimte:
          stereotype: autonome_processen
          lts:
            path: "Interbuisco\xF6rdinatie,Veilige Ruimte,Autonome processen"
            text: |-
              *BewaakOntruimingsboodschapGeluidsbakensVeiligeRuimte
              Zodra vluchtdeuren naar een ondersteunende verkeersbuis (i) worden vergrendeld, moet een bijbehorende boodschap op de geluidsbakens worden ingesteld.
              Bij ontgrendeling van die deuren moet een andere boodschap worden ingesteld.
              Merk op dat het afspelen van deze boodschappen elders is gespecificeerd (zie NaarEvacuatie()/volgende eisen).

              Conditie: #state = (vlucht_gereed | evacuatie)
              &&
                _vergrendelbaar = ja &&
                _positie_verkeersbuis[i] = tegenovergestelde(#positie_incidentbuis)
              Acties:
              IF _bf_RvVDV[i].#doel_vergrendeling = vergrendeld
              THEN _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
              SetGeluidsbakenBoodschap(ontruiming_bij_vergrendelde_vluchtdeur)

              ELSIF _bf_RvVDV[i].#doel_vergrendeling = ontgrendeld
              THEN _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
              SetGeluidsbakenBoodschap(ontruiming_bij_ontgrendelde_vluchtdeur) END_IF
            name: '*BewaakOntruimingsboodschapGeluidsbakensVeiligeRuimte'
          eis: BSTTI#17498
          description: |-
            Zodra vluchtdeuren naar een ondersteunende verkeersbuis (i) worden vergrendeld, moet een bijbehorende boodschap op de geluidsbakens worden ingesteld.
            Bij ontgrendeling van die deuren moet een andere boodschap worden ingesteld.
            Merk op dat het afspelen van deze boodschappen elders is gespecificeerd (zie NaarEvacuatie()/volgende eisen).
          value:
          - when:
            - this.state = ("vlucht_gereed" | "evacuatie")
            - this.vergrendelbaar = "ja"
            - this.positie_verkeersbuis[i] = tegenovergestelde(this.positie_incidentbuis)
            then:
            - IF this.RvVDV[i].doel_vergrendeling = "vergrendeld"
            - THEN this.dynamische_vluchtroute_indicatie.groep_van_geluidsbakens[].
            - SetGeluidsbakenBoodschap("ontruiming_bij_vergrendelde_vluchtdeur")
            - ""
            - ELSIF this.RvVDV[i].doel_vergrendeling = "ontgrendeld"
            - THEN this.dynamische_vluchtroute_indicatie.groep_van_geluidsbakens[].
            - SetGeluidsbakenBoodschap("ontruiming_bij_ontgrendelde_vluchtdeur")
            - END_IF
          error: 'SyntaxError: Unexpected token ''this'''
        BewaakEvacuatierichtingGeluidsbakensVeiligeRuimte:
          stereotype: autonome_processen
          lts:
            path: "Interbuisco\xF6rdinatie,Veilige Ruimte,Autonome processen"
            text: |-
              *BewaakEvacuatierichtingGeluidsbakensVeiligeRuimte
              De geluidsbakens worden ingesteld overeenkomstig de richting van de dynamische vluchtrouteindicatieborden en -pictogrammen in de veilige ruimte.

              Conditie: _vergrendelbaar = ja &&
                _bf_dynamische_vluchtroute_indicatie.#richting = (links | rechts)
              Acties:
              IF (_bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
              #evacuatierichting_dwars !== _bf_dynamische_vluchtroute_indicatie.#richting)
              THEN _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
              SetEvacuatierichting(_bf_dynamische_vluchtroute_indicatie.#richting, ongeldig) END_
              IF
              Conditie: _vergrendelbaar = ja &&
                _bf_dynamische_vluchtroute_indicatie.#richting = (aflopend | oplopend)
              Acties:
              IF ( _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
              #evacuatierichting_langs !== _bf_dynamische_vluchtroute_indicatie.#richting || _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
              #evacuatierichting_dwars !== tegenovergestelde(#positie_incidentbuis)
              )
              THEN _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[].
              SetEvacuatierichting(tegenovergestelde(#positie_incidentbuis), _bf_dynamische_vluchtroute_indicatie.#richting) END_IF
            name: '*BewaakEvacuatierichtingGeluidsbakensVeiligeRuimte'
          eis: BSTTI#17725
          description: De geluidsbakens worden ingesteld overeenkomstig de richting
            van de dynamische vluchtrouteindicatieborden en -pictogrammen in de veilige
            ruimte.
          value:
          - when:
            - this.vergrendelbaar = "ja"
            - this.dynamische_vluchtroute_indicatie.richting = ("links" | "rechts")
            then:
            - |-
              IF (this.dynamische_vluchtroute_indicatie.groep_van_geluidsbakens[1].
              this.evacuatierichting_dwars !== this.dynamische_vluchtroute_indicatie.richting)
            - THEN this.dynamische_vluchtroute_indicatie.groep_van_geluidsbakens[].
            - SetEvacuatierichting(this.dynamische_vluchtroute_indicatie.richting,
              ongeldig)
            - END_
            - IF
          - when:
            - this.vergrendelbaar = "ja"
            - this.dynamische_vluchtroute_indicatie.richting = ("aflopend" | "oplopend")
            then:
            - |-
              IF ( this.dynamische_vluchtroute_indicatie.groep_van_geluidsbakens[1].
              this.evacuatierichting_langs !== this.dynamische_vluchtroute_indicatie.richting || this.dynamische_vluchtroute_indicatie.groep_van_geluidsbakens[1].
              this.evacuatierichting_dwars !== tegenovergestelde(this.positie_incidentbuis)
            - )
            - THEN this.dynamische_vluchtroute_indicatie.groep_van_geluidsbakens[].
            - SetEvacuatierichting(tegenovergestelde(this.positie_incidentbuis), this.dynamische_vluchtroute_indicatie.richting)
            - END_IF
          error: 'SyntaxError: Unexpected token ''this'''
        CoordineerAfspelenBoodschappenVeiligeRuimte:
          stereotype: autonome_processen
          lts:
            path: "Interbuisco\xF6rdinatie,Veilige Ruimte,Autonome processen"
            text: |-
              *CoordineerAfspelenBoodschappenVeiligeRuimte
              Indien de veilige ruimte bij evacuatie door de vluchtenden moet worden verlaten via vergrendelbare vluchtdeuren, dient, zodra die deuren zijn ontgrendeld, (direct) een bijbehorende boodschap (deze is dan ingesteld, zie BSTTI#17498) te worden afgespeeld op de geluidsbakens.
              Daarvoor moet de omroep tijdelijk worden gestopt en moet ook het (direct) afspelen van de ontruimingsboodschap worden geforceerd.
              Nadat de ontgrendelingsboodschap voldoende vaak is afgespeeld moeten de geluidsbakens worden gestopt en moet de omroep waar nodig worden hervat.

              Conditie: #state = evacuatie &&
                _vergrendelbaar = ja
              Acties:
              IF #ontgrendelboodschap_geluidsbakens_gestart = nee &&
                _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
              #geluidsbaken_boodschap = ontruiming_bij_ontgrendelde_vluchtdeur
              THEN OnderbreekOmroepVoorGeluidsbakenboodschap()

              ELSIF #ontgrendelboodschap_geluidsbakens_gestart = ja &&
                _bf_dynamische_vluchtroute_indicatie._sf_groep_van_geluidsbakens[1].
              #aantal_boodschap_gespeeld >= _aantal_ontgrendelboodschappen
              THEN StopGeluidsbakenboodschapEnHervatOmroep() END_IF
            name: '*CoordineerAfspelenBoodschappenVeiligeRuimte'
          eis: BSTTI#17656
          description: |-
            Indien de veilige ruimte bij evacuatie door de vluchtenden moet worden verlaten via vergrendelbare vluchtdeuren, dient, zodra die deuren zijn ontgrendeld, (direct) een bijbehorende boodschap (deze is dan ingesteld, zie BSTTI#17498) te worden afgespeeld op de geluidsbakens.
            Daarvoor moet de omroep tijdelijk worden gestopt en moet ook het (direct) afspelen van de ontruimingsboodschap worden geforceerd.
            Nadat de ontgrendelingsboodschap voldoende vaak is afgespeeld moeten de geluidsbakens worden gestopt en moet de omroep waar nodig worden hervat.
          value:
          - when:
            - this.state = "evacuatie"
            - this.vergrendelbaar = "ja"
            then:
            - |-
              IF this.ontgrendelboodschap_geluidsbakens_gestart = "nee" &&
                this.dynamische_vluchtroute_indicatie.groep_van_geluidsbakens[1].
              this.geluidsbaken_boodschap = "ontruiming_bij_ontgrendelde_vluchtdeur"
            - THEN
            - OnderbreekOmroepVoorGeluidsbakenboodschap()
            - ""
            - |-
              ELSIF this.ontgrendelboodschap_geluidsbakens_gestart = "ja" &&
                this.dynamische_vluchtroute_indicatie.groep_van_geluidsbakens[1].
              this.aantal_boodschap_gespeeld >= this.aantal_ontgrendelboodschappen
            - THEN
            - StopGeluidsbakenboodschapEnHervatOmroep()
            - END_IF
          error: 'SyntaxError: Unexpected token ''this'''
