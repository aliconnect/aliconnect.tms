        StartSchouwen:
          stereotype: bedieningen
          lts:
            path: Verkeersbuis,CCTV-,CCTV,Bedieningen
            text: |-
              StartSchouwen(richting_tov_verkeer: mee | tegen)
              Start het schouwproces afhankelijk van de opgegeven richting en rijrichting vanaf het eerste of het laatste element van _schouwlijst.

              Conditie: ((richting_tov_verkeer = mee)
              &&
                (#rijrichting = oplopend)) || ((richting_tov_verkeer = tegen) &&
                (#rijrichting = aflopend))
              Acties: StartSchouwenVanaf( 1 , richting_tov_verkeer)
              Conditie: overige situaties
              Acties: StartSchouwenVanaf(lengte(_schouwlijst), richting_tov_verkeer)
            name: StartSchouwen
          eis: BSTTI#10356
          description: Start het schouwproces afhankelijk van de opgegeven richting
            en rijrichting vanaf het eerste of het laatste element van _schouwlijst.
          parameters:
          - name: richting_tov_verkeer
            enum:
            - mee
            - tegen
          value:
          - when:
            - ((richting_tov_verkeer = "mee")
            - (this.rijrichting = "oplopend")) || ((richting_tov_verkeer = "tegen")
            - (this.rijrichting = "aflopend"))
            then:
            - StartSchouwenVanaf( 1 , richting_tov_verkeer)
          - then:
            - StartSchouwenVanaf(lengte(this.schouwlijst), richting_tov_verkeer)
        StartSchouwenVanaf:
          stereotype: bedieningen
          lts:
            path: Verkeersbuis,CCTV-,CCTV,Bedieningen
            text: "StartSchouwenVanaf(start: index, richting_tov_verkeer: mee | tegen)\nStart
              het schouwproces en begint daarbij vanaf _schouwlijst[start] indien
              dit element bestaat.\n\nConditie: (_lfv_cctv.#bestuurbaar = ja)\n&&\n
              \ (start >= 1) &&\n  (start \u2264 lengte(_schouwlijst))\nActies: #schouwrichting_tov_verkeer
              = richting_tov_verkeer\nIF #schouwrichting = oplopend\nTHEN #schouwcamera_index
              = start ELSE #schouwcamera_index = start - lengte(_sf_schouwkanalen)\n+
              1 END_\nIF ToonEnPrefetchSchouwkanalen()"
            name: StartSchouwenVanaf
          eis: BSTTI#10354
          description: Start het schouwproces en begint daarbij vanaf _schouwlijst[start]
            indien dit element bestaat.
          parameters:
          - name: start
            enum:
            - index
          - name: richting_tov_verkeer
            enum:
            - mee
            - tegen
          value:
          - when:
            - (this.cctv.bestuurbaar = "ja")
            - (start >= 1)
            - "(start \u2264 lengte(this.schouwlijst))"
            then:
            - this.schouwrichting_tov_verkeer = richting_tov_verkeer
            - IF this.schouwrichting = "oplopend"
            - THEN this.schouwcamera_index = start
            - ELSE this.schouwcamera_index = start - lengte(this.schouwkanalen)
            - + 1
            - END_
            - IF
            - ToonEnPrefetchSchouwkanalen()
          error: 'SyntaxError: Invalid or unexpected token'
        StopSchouwen:
          stereotype: bedieningen
          lts:
            path: Verkeersbuis,CCTV-,CCTV,Bedieningen
            text: |-
              StopSchouwen()
              Stopt het schouwproces.
              De index van de huidige camera in het schouwproces (#schouwcamera_index)
              blijft ongewijzigd, zodat het schouwen daar hervat kan worden.

              Conditie: _lfv_cctv.#bestuurbaar = ja
              Acties: _sf_schouwkanalen[].SetStatus(verbergen)
              _sf_schouwkanalen_prefetch[].SetStatus(verbergen) SetActieveKanaal(#laatste_actieve_kanaal, ja)
            name: StopSchouwen
          eis: BSTTI#17740
          description: |-
            Stopt het schouwproces.
            De index van de huidige camera in het schouwproces (#schouwcamera_index)
            blijft ongewijzigd, zodat het schouwen daar hervat kan worden.
          value:
          - when:
            - this.cctv.bestuurbaar = "ja"
            then:
            - this.schouwkanalen[].SetStatus("verbergen")
            - this.schouwkanalen_prefetch[].SetStatus("verbergen")
            - SetActieveKanaal(this.laatste_actieve_kanaal, "ja")
        SchouwOplopend:
          stereotype: bedieningen
          lts:
            path: Verkeersbuis,CCTV-,CCTV,Bedieningen
            text: "SchouwOplopend()\nLaat de volgende set schouwbeelden uit de schouwlijst
              zien (in richting van oplopende hectometrering).\n\nConditie: #schouwcamera_index
              \u2264 (lengte(_schouwlijst)\n- lengte(_sf_schouwkanalen))\nActies:
              #schouwcamera_index = #schouwcamera_index + lengte(_sf_schouwkanalen)
              ToonEnPrefetchSchouwkanalen()"
            name: SchouwOplopend
          eis: BSTTI#10358
          description: Laat de volgende set schouwbeelden uit de schouwlijst zien
            (in richting van oplopende hectometrering).
          value:
          - when:
            - "this.schouwcamera_index \u2264 (lengte(this.schouwlijst)\n- lengte(this.schouwkanalen))"
            then:
            - this.schouwcamera_index = this.schouwcamera_index + lengte(this.schouwkanalen)
            - ToonEnPrefetchSchouwkanalen()
          error: 'SyntaxError: Invalid or unexpected token'
        SchouwAflopend:
          stereotype: bedieningen
          lts:
            path: Verkeersbuis,CCTV-,CCTV,Bedieningen
            text: |-
              SchouwAflopend()
              Laat de volgende set schouwbeelden uit de schouwlijst zien (in richting van aflopende hectometrering).

              Conditie: #schouwcamera_index > 1
              Acties: #schouwcamera_index = #schouwcamera_index - lengte(_sf_schouwkanalen) ToonEnPrefetchSchouwkanalen()
            name: SchouwAflopend
          eis: BSTTI#10359
          description: Laat de volgende set schouwbeelden uit de schouwlijst zien
            (in richting van aflopende hectometrering).
          value:
          - when:
            - this.schouwcamera_index > 1
            then:
            - this.schouwcamera_index = this.schouwcamera_index - lengte(this.schouwkanalen)
            - ToonEnPrefetchSchouwkanalen()
        StartMonitoren:
