    Middenwand_State_Controle:
      properties:
        verkeersbuis:
          stereotype: configuratie_elementen
          lts:
            path: "Interbuisco\xF6rdinatie,Middenwand State Controle,Configuratie-elementen"
            text: "(VKF) _cf_verkeersbuis[1..2]\nDe twee instanties van de co\xF6rdinerende
