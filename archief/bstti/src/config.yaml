        beschikbaarheid:
          stereotype: variabelen
          lts:
            path: Verkeersbuis,SOS Verkeersbuis-,SOS,Variabelen
            text: "#beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar | beschikbaar\n\nGeeft
              de beschikbaarheid van de functie aan.\nDe beschikbaarheid van de SOS-sectie
              is gedefinieerd als \"niet_beschikbaar\" indien twee of meer detectoren
              in de sectie een storing hebben, en als \"beperkt_beschikbaar\" indien
              precies een detector in de sectie een storing heeft.\nAls geen enkele
              detector een storing heeft, is de beschikbaarheid van de SOS-sectie
              gedefinieerd als \"beschikbaar\".\n\nConditie: *\nWaarde:\nIF ( _rijstrook
              = _lfv_sos.#detectoren_met_storing[i].rijstrook &&\n  _start \u2264
              _lfv_sos.#detectoren_met_storing[i].lengtepositie \u2264 _eind ) &&\n
              \ ( _rijstrook = _lfv_sos.#detectoren_met_storing[j].rijstrook &&\n
              \ _start \u2264 _lfv_sos.#detectoren_met_storing[j].lengtepositie \u2264
              _eind )  &&\n  (j !== i)\nTHEN #beschikbaarheid = niet_beschikbaar\nELSIF
              ( _rijstrook = _lfv_sos.#detectoren_met_storing[i].rijstrook &&\n  _start
              \u2264 _lfv_sos.#detectoren_met_storing[i].lengtepositie \u2264 _eind
              )\nTHEN #beschikbaarheid = beperkt_beschikbaar ELSE #beschikbaarheid
              = beschikbaar END_IF"
            name: beschikbaarheid
          eis: BSTTI#16252
          description: |-
            Geeft de beschikbaarheid van de functie aan.
            De beschikbaarheid van de SOS-sectie is gedefinieerd als "niet_beschikbaar" indien twee of meer detectoren in de sectie een storing hebben, en als "beperkt_beschikbaar" indien precies een detector in de sectie een storing heeft.
            Als geen enkele detector een storing heeft, is de beschikbaarheid van de SOS-sectie gedefinieerd als "beschikbaar".
          type: string
          enum:
          - niet_beschikbaar
          - beperkt_beschikbaar
          - beschikbaar
          get:
          - then:
            - "IF ( this.rijstrook = this.sos.detectoren_met_storing[i].rijstrook
              &&\n  this.start \u2264 this.sos.detectoren_met_storing[i].lengtepositie
              \u2264 this.eind )"
            - "&&\n  ( this.rijstrook = this.sos.detectoren_met_storing[j].rijstrook
              &&\n  this.start \u2264 this.sos.detectoren_met_storing[j].lengtepositie
              \u2264 this.eind )"
            - |-
              &&
                (j !== i)
            - THEN this.beschikbaarheid = niet_beschikbaar
            - "ELSIF ( this.rijstrook = this.sos.detectoren_met_storing[i].rijstrook
              &&\n  this.start \u2264 this.sos.detectoren_met_storing[i].lengtepositie
              \u2264 this.eind )"
            - THEN this.beschikbaarheid = beperkt_beschikbaar
            - ELSE this.beschikbaarheid = beschikbaar
            - END_IF
