            - this.vb.hoogtedetectie_aanwezig = "ja"
            then:
            - |-
              this.vb.hoogtedetectie[tegenovergestelde(this.vb.rijrichting)].
              this.daadwerkelijk_in_gebruik = nee &&
                this.vb.hoogtedetectie[this.vb.rijrichting].daadwerkelijk_in_gebruik = ja
          - when:
            - this.vb.hoogtedetectie_aanwezig = "nee"
            then:
            - ja
        SetRijrichting:
