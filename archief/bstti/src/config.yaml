          description: Het tijdstip waarop de huidige transitiestatus-waarde van de
            Overdruk Veilige Ruimte bereikt is.
          type: tijdstip
        transitiestatus:
          stereotype: variabelen
          lts:
            path: Veilige Ruimte,Overdruk Veilige Ruimte,Variabelen
            text: |-
              #transitiestatus: bereikt | niet_bereikt | in_transitie

              Conditie: *
              Waarde: transitiestatus_patroon ( (#bedieningswijze = auto &&
                #stand = #auto_stand) || (#bedieningswijze = hand &&
                #stand = #hand_stand),
              IF #bedieningswijze = auto
              THEN #auto_stand
              ELSIF #bedieningswijze = hand
              THEN #hand_stand END_IF, #transitiestatus_tijdstip, _max_transitietijd_ovr )
            name: transitiestatus
          eis: BSTTI#10007
          description: ""
          type: string
          enum:
          - bereikt
          - niet_bereikt
          - in_transitie
          get:
          - then:
            - |-
              transitiestatus_patroon ( (this.bedieningswijze = auto &&
                this.stand = this.auto_stand)
            - |-
              || (this.bedieningswijze = hand &&
                this.stand = this.hand_stand),
            - IF this.bedieningswijze = auto
            - THEN this.auto_stand
            - ELSIF this.bedieningswijze = hand
            - THEN this.hand_stand
            - END_IF, this.transitiestatus_tijdstip, this.max_transitietijd_ovr )
        beschikbaarheid:
          stereotype: variabelen
          lts:
            path: Veilige Ruimte,Overdruk Veilige Ruimte,Variabelen
            text: |-
              #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar | beschikbaar

              Geeft de beschikbaarheid van de functie aan.

              Conditie: _lfv_overdruk.#bestuurbaar = nee || #transitiestatus = niet_bereikt || _lfv_overdruk.#storingen[i] = STORING_OVERDRUKVENTILATOREN || _lfv_overdruk.#storingen[j] = STORING_OVERDRUKREGELING
              Waarde: niet_beschikbaar
              Conditie: _lfv_overdruk.#bestuurbaar = ja &&
                #transitiestatus !== niet_bereikt &&
                _lfv_overdruk.#storingen = {}
              Waarde: beschikbaar
              Conditie: overige situaties
              Waarde: beperkt_beschikbaar
            name: beschikbaarheid
          eis: BSTTI#10273
          description: Geeft de beschikbaarheid van de functie aan.
          type: string
          enum:
          - niet_beschikbaar
          - beperkt_beschikbaar
          - beschikbaar
          get:
          - when:
            - this.overdruk.bestuurbaar = "nee" || this.transitiestatus = "niet_bereikt"
              || this.overdruk.storingen[i] = STORING_OVERDRUKVENTILATOREN || this.overdruk.storingen[j]
              = STORING_OVERDRUKREGELING
            then:
            - niet_beschikbaar
          - when:
            - this.overdruk.bestuurbaar = "ja"
            - this.transitiestatus !== "niet_bereikt"
            - this.overdruk.storingen = {}
            then:
            - beschikbaar
          - then:
            - beperkt_beschikbaar
        enabled:
          stereotype: variabelen
          lts:
            path: Veilige Ruimte,Overdruk Veilige Ruimte,Variabelen
            text: |-
              #enabled: ja | nee
              Als enabled = nee kan de overdrukinstallatie niet meer bediend worden en worden storingsmeldingen vanuit de LFV niet gesignaleerd.
              In dat geval kan alleen de bediening EnableOverdruk()
              uitgevoerd worden.

              Init: ja
            name: enabled
            init: ja
          eis: BSTTI#6747
          description: |-
            Als enabled = nee kan de overdrukinstallatie niet meer bediend worden en worden storingsmeldingen vanuit de LFV niet gesignaleerd.
            In dat geval kan alleen de bediening EnableOverdruk()
            uitgevoerd worden.
