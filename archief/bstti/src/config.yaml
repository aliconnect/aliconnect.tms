        StopOmroepVeiligeRuimte:
          stereotype: besturingen
          lts:
            path: Veilige Ruimte,Omroep Veilige Ruimte,Besturingen
            text: |-
              StopOmroepVeiligeRuimte()
              Stop met live toespreken en boodschap afspelen in deze veilige ruimte.

              Conditie: *
              Acties: #gebruiksmode = uit #boodschap_continueren = nee
            name: StopOmroepVeiligeRuimte
          eis: BSTTI#17290
          description: Stop met live toespreken en boodschap afspelen in deze veilige
            ruimte.
          value:
          - then:
            - this.gebruiksmode = "uit" this.boodschap_continueren = "nee"
