            name: SetOpHandbediening
          eis: BSTTI#16874
          description: "De verkeerslichten worden op hand gezet en volgen de bedieningen.\nDeze
            bediening overbrugt functionele vergrendelingen van de co\xF6rdinerende
            functie Verkeersbuisafsluiter (zie sectie 10.5.4)\nen voorkomt aansturingen
            bij eventuele hoogtedetectie.\nDe bediening mag alleen via de MMI worden
            aangeroepen, als de situatie voldoende veilig is, of door een bewakingsfunctie
            op noodbediening."
          value:
          - when:
            - this.in_gebruik = "ja"
            - this.bedieningswijze !== "hand"
            then:
            - this.bedieningswijze = "hand" this.hand_stand = this.auto_stand
