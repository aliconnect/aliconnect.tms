            pre: VKF
            name: cf_verkeersbuis
          eis: BSTTI#15282
          description: "De twee instanties van de co\xF6rdinerende functie Verkeersbuis,
            achtereenvolgens ter linker- en rechterzijde van de Middenwand volgens
            de definitie van ref.\n[BPS]."
          type: array
          range: 1..2
        middenwand:
          stereotype: configuratie_elementen
          lts:
            path: "Interbuisco\xF6rdinatie,Middenwand State Controle,Configuratie-elementen"
            text: "(VKF) _cf_middenwand\nDe instantie van de co\xF6rdinerende functie
              Middenwand die de verkeersbuizen _cf_verkeersbuis[] scheidt, waardoor
              via vluchtdeuren na ontgrendeling in de andere buis gevlucht kan worden.\nHet
              configuratie-element _bf_RvVDV van _cf_middenwand bevat een _lfv_rvv
              die naar een instantie van LFV Rij van Vergrendelbare Vluchtdeuren Verkeersbuis
              verwijst.\nBeide configuratie-elementen _cf_verkeersbuis[]._bf_rij_van_vluchtdeuren._lfv_rv
              moeten naar dezelfde instantie van LFV Rij van Vergrendelbare Vluchtdeuren
              Verkeersbuis verwijzen."
            pre: VKF
            name: cf_middenwand
          eis: BSTTI#15089
          description: "De instantie van de co\xF6rdinerende functie Middenwand die
            de verkeersbuizen _cf_verkeersbuis[] scheidt, waardoor via vluchtdeuren
            na ontgrendeling in de andere buis gevlucht kan worden.\nHet configuratie-element
            _bf_RvVDV van _cf_middenwand bevat een _lfv_rvv die naar een instantie
            van LFV Rij van Vergrendelbare Vluchtdeuren Verkeersbuis verwijst.\nBeide
            configuratie-elementen _cf_verkeersbuis[]._bf_rij_van_vluchtdeuren._lfv_rv
            moeten naar dezelfde instantie van LFV Rij van Vergrendelbare Vluchtdeuren
            Verkeersbuis verwijzen."
        BewaakMiddenwandVanuitVerkeersBuisSubStates:
          stereotype: autonome_processen
          lts:
            path: "Interbuisco\xF6rdinatie,Middenwand State Controle,Autonome processen"
            text: "(VKF) *BewaakMiddenwandVanuitVerkeersBuisSubStates\nAls ten minste
              \xE9\xE9n verkeersbuis in bedrijf is moet de middenwand naar state normaal.\nDe
              andere is dan ook in bedrijf.\nAls een verkeersbuis in calamiteit_volledig
              is moet de middenwand naar state vlucht_gereed indien de state van de
              middenwand niet al evacuatie is.\nAls een verkeersbuis in calamiteit_evacuatie
              is moet de middenwand naar state evacuatie.\nAls beide verkeersbuizen
              in onderhoud zijn kan de middenwand ook naar state onderhoud.\n\nConditie:
              _cf_verkeersbuis[i].#substate = ( bedrijf_normaal | bedrijf_standby
              ) &&\n  _cf_middenwand.#state !== normaal\nActies: _cf_middenwand.NaarNormaal()\nConditie:
              _cf_verkeersbuis[i].#substate = calamiteit_volledig &&\n  _cf_middenwand.#state
              !== vlucht_gereed &&\n  _cf_middenwand.#state !== evacuatie\nActies:
              _cf_middenwand.NaarVluchtGereed()\nConditie: _cf_verkeersbuis[i].#substate
              = calamiteit_evacuatie &&\n  _cf_middenwand.#state !== evacuatie\nActies:\nIF
              _cf_middenwand.#state !== vlucht_gereed\nTHEN _cf_middenwand.NaarVluchtGereed()\uF020
              END_\nIF _cf_middenwand.NaarEvacuatie()\nConditie: _cf_verkeersbuis[].#substate
              = ( onderhoud_herstel | onderhoud_regulier )\n&&\n  _cf_middenwand.#state
              !== onderhoud\nActies: _cf_middenwand.NaarOnderhoud()"
            pre: VKF
            name: '*BewaakMiddenwandVanuitVerkeersBuisSubStates'
          eis: BSTTI#15090
          description: "Als ten minste \xE9\xE9n verkeersbuis in bedrijf is moet de
            middenwand naar state normaal.\nDe andere is dan ook in bedrijf.\nAls
            een verkeersbuis in calamiteit_volledig is moet de middenwand naar state
            vlucht_gereed indien de state van de middenwand niet al evacuatie is.\nAls
            een verkeersbuis in calamiteit_evacuatie is moet de middenwand naar state
            evacuatie.\nAls beide verkeersbuizen in onderhoud zijn kan de middenwand
            ook naar state onderhoud."
          value:
          - when:
            - this."verkeersbuis"[i].substate = ( "bedrijf_normaal" | "bedrijf_standby"
              )
            - this.middenwand.state !== "normaal"
            then:
            - this.middenwand.NaarNormaal()
          - when:
            - this."verkeersbuis"[i].substate = "calamiteit_volledig"
            - this.middenwand.state !== "vlucht_gereed"
            - this.middenwand.state !== "evacuatie"
            then:
            - this.middenwand.NaarVluchtGereed()
          - when:
            - this."verkeersbuis"[i].substate = "calamiteit_evacuatie"
            - this.middenwand.state !== "evacuatie"
            then:
            - IF this.middenwand.state !== "vlucht_gereed"
            - "THEN this.middenwand.NaarVluchtGereed()\uF020"
            - END_
            - IF this.middenwand.NaarEvacuatie()
          - when:
            - this."verkeersbuis"[].substate = ( "onderhoud_herstel" | "onderhoud_regulier"
              )
            - this.middenwand.state !== "onderhoud"
            then:
            - this.middenwand.NaarOnderhoud()
          error: 'SyntaxError: Unexpected string'
