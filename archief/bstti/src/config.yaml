                _cf_vb._bf_sos.#richting = _cf_vb.#rijrichting &&
                _cf_vb._bf_verkeersbuisverlichting.#richting = _cf_vb.#rijrichting &&
                _cf_vb._bf_verkeersbuisverlichting.#transitiestatus_richting = bereikt &&
