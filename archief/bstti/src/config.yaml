            text: |-
              *HandhaafInstellingen
              Dit autonoom proces handhaaft de instelling of het verkeerslicht actief moet zijn of niet (zie #doel_actief).

              Conditie: _lfv_verkeerslicht.#bestuurbaar = ja &&
                #doel_actief = ja &&
                #actief = nee
              Acties: _lfv_verkeerslicht.SetActief( ja )
              Conditie: _lfv_verkeerslicht.#bestuurbaar = ja &&
                #doel_actief = nee &&
                #actief = ja
              Acties: _lfv_verkeerslicht.SetActief( nee )
            name: '*HandhaafInstellingen'
          eis: BSTTI#16884
          description: 'Dit autonoom proces handhaaft de instelling of het verkeerslicht
            actief moet zijn of niet (zie #doel_actief).'
          value:
          - when:
            - this.verkeerslicht.bestuurbaar = "ja"
            - this.doel_actief = "ja"
            - this."actief" = "nee"
            then:
