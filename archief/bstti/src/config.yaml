            name: SetOpHandbediening
          eis: BSTTI#10068
          description: |-
            Overdruk Veilige Ruimte gaat op handbediening en volgt de instelling voor de handbediening (d.m.v.
            autonoom proces *HandhaafInstellingen).
          value:
          - when:
            - this.bedieningswijze !== "hand"
            then:
            - this.hand_stand = this.auto_stand this.bedieningswijze = "hand"
          error: 'SyntaxError: Unexpected token ''this'''
        SetHandbedieningsStand:
          stereotype: bedieningen
          lts:
            path: Veilige Ruimte,Overdruk Veilige Ruimte,Bedieningen
            text: "SetHandbedieningsStand( stand: uit | links | rechts )\nZet de hand-stand
              van Overdruk Veilige Ruimte op de aangegeven stand.\nDeze stand wordt
              via autonoom proces *HandhaafInstellingen ge\xEBffectueerd.\n\nConditie:
              *\nActies: #hand_stand = stand"
            name: SetHandbedieningsStand
          eis: BSTTI#10069
          description: "Zet de hand-stand van Overdruk Veilige Ruimte op de aangegeven
            stand.\nDeze stand wordt via autonoom proces *HandhaafInstellingen ge\xEBffectueerd."
          parameters:
          - name: stand
