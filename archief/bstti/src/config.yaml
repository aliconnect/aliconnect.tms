        SetOpHandbediening:
          stereotype: bedieningen
          lts:
            path: Verkeersbuis,Verkeersgeleiding-,Verkeerslichten,Bedieningen
            text: "SetOpHandbediening()\nDe verkeerslichten worden op hand gezet en
              volgen de bedieningen.\nDeze bediening overbrugt functionele vergrendelingen
              van de co\xF6rdinerende functie Verkeersbuisafsluiter (zie sectie 10.5.4)\nen
              voorkomt aansturingen bij eventuele hoogtedetectie.\nDe bediening mag
