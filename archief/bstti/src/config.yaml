              = ja\nWaarde: ja\nConditie: #bediening_zegt_calamiteit = nee &&\n  huidige_tijd
              - #tijdstip_onderdrukken_calamiteit \u2264    _periode_onderdruk_calamiteit\nWaarde:
              nee\nConditie: overige situaties\nWaarde:  #tijd_sinds_snelheidsonderschrijding
              <    _tijdvenster_snelheidsonderschrijding &&\n  #tijd_sinds_rookdetectie
              < _tijdvenster_rookdetectie &&\n  #tijd_sinds_detectie_hulppostkast
              <    _tijdvenster_detectie_hulppostkast"
            pre: VKF
            name: mogelijke_calamiteit
          eis: BSTTI#7618
          description: |-
            Geeft aan of er in de verkeersbuis een combinatie van detecties met een zekere gelijktijdigheid aanwezig zijn geweest waarbij het zeer waarschijnlijk is dat er een calamiteit in de tunnel is.
            De variabele is waar als er tegelijkertijd een snelheidsonderschrijding, een rookdetectie en een hulppostkastdetectie is.
            Indien #bediening_zegt_calamiteit de waarde "ja" heeft, of als #bediening_zegt_calamiteit de waarde "nee" heeft terwijl de _periode_onderdruk_calamiteit nog niet verstreken is, worden deze detecties overruled, en krijgt #mogelijke_calamiteit dezelfde waarde als #bediening_zegt_calamiteit.
          type: string
          enum:
          - ja
          - nee
          get:
          - when:
            - this.bediening_zegt_calamiteit = "ja"
            then:
            - ja
          - when:
            - this.bediening_zegt_calamiteit = "nee"
            - "huidige_tijd - this.tijdstip_onderdrukken_calamiteit \u2264    this.periode_onderdruk_calamiteit"
            then:
            - nee
          - then:
