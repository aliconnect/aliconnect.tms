              Conditie: *
              Acties: _sf_sectie[omroepsectie].#stand = uit #gebruiksmode = uit #boodschap_continueren = nee
            name: StopOmroepSectie
          eis: BSTTI#17286
          description: Stop het toespreken of afspelen in deze sectie.
          parameters:
          - name: omroepsectie
            enum:
            - index
          value:
          - then:
