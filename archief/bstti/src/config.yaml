          value:
          - when:
            - this.in_gebruik = "ja"
            - this.verkeerslichten.bestuurbaar = "nee"
            - this.verkeerslichten.reden_niet_bestuurbaar[i] = noodbediening
            then:
            - SetOpHandbediening()
