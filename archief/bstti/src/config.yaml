        DoorgevenVideoVerzoek:
          stereotype: autonome_processen
          lts:
            path: UKVC Koppeling,Deelkoppelvlakken,UKVC8Werkplekaansturing (Taakmanagement,
              Control),Autonome processen
            text: "*DoorgevenVideoVerzoek\nDoorgeven van het verzoek van objectzijde
              (tunnel) naar bedienzijde, om een video-connectie te maken met \xE9\xE9n
              of meerdere videobronnen.\nZolang de bedientaak nog niet gestart is,
              worden de verzoeken gebufferd.\nVerzoek worden gestuurd naar de geregistreerde
              bedientaak met taakcontext Tunneloperator bedienen.\n(taakcontext: zie
              BSTTI#19047).\nIn het verzoek kunnen meerdere verbindingen opgenomen
              zijn, ook per viewer_id.\nAlleen de laatste wordt dan doorgestuurd,
              het heeft bijvoorbeeld geen zin voor een viewer zwart beeld te vragen,
              en direct daarna voor diezelfde viewer verbinding met een camera te
              vragen.\nHet verzoek wordt daarna ook gestuurd naar de geregistreerde
              bedientaken met taakcontext Tunneloperator inzien.\nOm te voorkomen
              dat deze taken een camera gaan bedienen worden eerst de ptz_interfaces
              leeg gemaakt.\nDaarnaast worden verzoeken betreffende schouwkanalen
              ook niet naar deze taken gestuurd, omdat het zou kunnen interfereren
              met het schouwen van andere objecten (zelfde locatie op de videowand).\nOpmerking:
              Bij uitwerking het ontwerp te bepalen voor het voork\xF3men dat er nieuwe
              videoverzoeken aan de lijst worden toegevoegd tijdens doorgeven.\n\nConditie:
              (#video_verzoek !== {} ) &&\n  (#bedientaken[i].taakcontext = _taakcontext[to_actief])
              &&\n  (#bedientaken[i].sessieGestart = ja)\nActies: \uF022a,b( ( (a
              < b)\n&&\n  (#video_verzoek[a].viewer_id = #video_verzoek[b].viewer_id)):
              verwijder(#video_verzoek, a))\nresultaat = #bedientaken[i].taakInfo.controlInterface.ukvc8::vraagVideoConnectie(
              #bedientaken[i].sessiekey, #video_verzoek)\n\nIF ( #bedientaken[j].taakcontext
              = _taakcontext[to_inzien] &&\n  #bedientaken[j].sessieGestart = ja )\nTHEN
              \uF022p((#video_verzoek[p].ptz_interface !== leeg ): #video_verzoek[p].ptz_interface
              = leeg)\n\uF022s((#video_verzoek[s].eigenschappen[1] = Schouw ): verwijder(#video_verzoek,
              s)\nresultaat = #bedientaken[j].taakInfo.controlInterface.ukvc8::vraagVideoConnectie(
              #bedientaken[j].sessiekey, #video_verzoek) END_\nIF #video_verzoek =
              {}"
            name: '*DoorgevenVideoVerzoek'
          eis: BSTTI#19092
          description: "Doorgeven van het verzoek van objectzijde (tunnel) naar bedienzijde,
            om een video-connectie te maken met \xE9\xE9n of meerdere videobronnen.\nZolang
            de bedientaak nog niet gestart is, worden de verzoeken gebufferd.\nVerzoek
            worden gestuurd naar de geregistreerde bedientaak met taakcontext Tunneloperator
            bedienen.\n(taakcontext: zie BSTTI#19047).\nIn het verzoek kunnen meerdere
            verbindingen opgenomen zijn, ook per viewer_id.\nAlleen de laatste wordt
            dan doorgestuurd, het heeft bijvoorbeeld geen zin voor een viewer zwart
            beeld te vragen, en direct daarna voor diezelfde viewer verbinding met
            een camera te vragen.\nHet verzoek wordt daarna ook gestuurd naar de geregistreerde
            bedientaken met taakcontext Tunneloperator inzien.\nOm te voorkomen dat
            deze taken een camera gaan bedienen worden eerst de ptz_interfaces leeg
            gemaakt.\nDaarnaast worden verzoeken betreffende schouwkanalen ook niet
            naar deze taken gestuurd, omdat het zou kunnen interfereren met het schouwen
            van andere objecten (zelfde locatie op de videowand).\nOpmerking: Bij
            uitwerking het ontwerp te bepalen voor het voork\xF3men dat er nieuwe
            videoverzoeken aan de lijst worden toegevoegd tijdens doorgeven."
          value:
          - when:
            - (this.video_verzoek !== {} )
            - (this.bedientaken[i].taakcontext = this.taakcontext["to_actief"])
            - (this.bedientaken[i].sessieGestart = "ja")
            then:
            - "\uF022a,b( ( (a < b)"
            - |-
              &&
                (this.video_verzoek[a].viewer_id = this.video_verzoek[b].viewer_id)): verwijder(this.video_verzoek, a))
