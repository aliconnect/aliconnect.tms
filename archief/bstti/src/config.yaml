          lts:
            path: Verkeersbuis,Vluchtdeur-,Vluchtdeurindicatie,Besturingen
            text: |-
              (VKF)
              SetDVIVAutoStand( stand: exit_overzijde | oplopend | aflopend | uit ) Stel de stand in die DynamischeVluchtrouteIndicatie moet innemen indien #bedieningswijze_dVIV = auto.

