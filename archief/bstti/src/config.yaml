            path: "Interbuisco\xF6rdinatie,Verkeersbuis,Autonome processen"
            text: |-
              (VKF) *VertragingVerlichtingBijCalamiteitOndersteunend
              Zorgt dat de verlichting in een verkeersbuis in calamiteit-ondersteunend zo wordt aangeschakeld dat het verkeer hier geen hinder van heeft en de verlichting tijdig (zie BSTTI#15985) op het vereiste calamiteitenniveau is.

