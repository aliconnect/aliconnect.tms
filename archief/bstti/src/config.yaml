        mogelijke_calamiteit:
          stereotype: variabelen
          lts:
            path: "Interbuisco\xF6rdinatie,Verkeersbuis,Variabelen"
            text: "(VKF) #mogelijke_calamiteit: ja | nee\n\nGeeft aan of er in de
              verkeersbuis een combinatie van detecties met een zekere gelijktijdigheid
              aanwezig zijn geweest waarbij het zeer waarschijnlijk is dat er een
