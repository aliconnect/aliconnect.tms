          - nee
        SetOpAutobediening:
          stereotype: bedieningen
          lts:
            path: Veilige Ruimte,Overdruk Veilige Ruimte,Bedieningen
            text: |-
              (VKF)
              SetOpAutobediening() Overdruk Veilige Ruimte gaat op autobediening en volgt de instelling voor de autobediening (d.m.v.
              autonoom proces *HandhaafInstellingen).

              Conditie: *
              Acties: #bedieningswijze = auto
            pre: VKF
            name: SetOpAutobediening
          eis: BSTTI#10067
          description: |-
            Overdruk Veilige Ruimte gaat op autobediening en volgt de instelling voor de autobediening (d.m.v.
            autonoom proces *HandhaafInstellingen).
