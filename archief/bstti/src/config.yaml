        SetAutobedieningsStand:
          stereotype: besturingen
          lts:
            path: Veilige Ruimte,Overdruk Veilige Ruimte,Besturingen
            text: "(VKF)\nSetAutobedieningsStand(stand: uit | links | rechts ) Zet
              de auto-stand van Overdruk Veilige Ruimte op de aangegeven stand.\nDeze
              stand wordt via autonoom proces *HandhaafInstellingen ge\xEBffectueerd.\n\nConditie:
              *\nActies: #auto_stand = stand"
            pre: VKF
            name: SetAutobedieningsStand
          eis: BSTTI#10071
          description: "Zet de auto-stand van Overdruk Veilige Ruimte op de aangegeven
            stand.\nDeze stand wordt via autonoom proces *HandhaafInstellingen ge\xEBffectueerd."
          parameters:
          - name: stand
            enum:
            - uit
            - links
            - rechts
          value:
          - then:
            - this.auto_stand = stand
        HandhaafInstellingen:
          stereotype: autonome_processen
          lts:
            path: Veilige Ruimte,Overdruk Veilige Ruimte,Autonome processen
            text: |-
              (VKF) *HandhaafInstellingen
              Zorgt dat de hand-, auto- en enabled instellingen worden gehandhaafd afhankelijk van de status waarin de LFV zich bevindt.
              Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid het juiste gedrag vertoond wordt, d.w.z.
              het gedrag van de stand waarin de functie stond op het moment dat de LFV onbestuurbaar werd.

              Conditie: #enabled = ja &&
                _lfv_overdruk.#bestuurbaar = ja &&
                #bedieningswijze = auto &&
                #auto_stand !== #stand &&
                #auto_stand !== ongeldig
              Acties: _lfv_overdruk.SetStand( #auto_stand )
              Conditie: #enabled = ja &&
                _lfv_overdruk.#bestuurbaar = ja &&
                #bedieningswijze = hand &&
                #hand_stand !== #stand &&
                #hand_stand !== ongeldig
              Acties: _lfv_overdruk.SetStand( #hand_stand )
              Conditie: #enabled = nee &&
                _lfv_overdruk.#bestuurbaar = ja &&
                #stand !== uit
              Acties: _lfv_overdruk.SetStand( uit )
            pre: VKF
            name: '*HandhaafInstellingen'
          eis: BSTTI#10253
          description: |-
            Zorgt dat de hand-, auto- en enabled instellingen worden gehandhaafd afhankelijk van de status waarin de LFV zich bevindt.
            Dit autonome proces draagt er ook zorg voor dat bij de overgang van niet bestuurbaarheid naar bestuurbaarheid het juiste gedrag vertoond wordt, d.w.z.
            het gedrag van de stand waarin de functie stond op het moment dat de LFV onbestuurbaar werd.
          value:
          - when:
            - this.enabled = "ja"
            - this.overdruk.bestuurbaar = "ja"
            - this.bedieningswijze = "auto"
            - this.auto_stand !== this.stand
            - this.auto_stand !== ongeldig
            then:
            - this.overdruk.SetStand( this.auto_stand )
          - when:
            - this.enabled = "ja"
            - this.overdruk.bestuurbaar = "ja"
            - this.bedieningswijze = "hand"
            - this.hand_stand !== this.stand
            - this.hand_stand !== ongeldig
            then:
            - this.overdruk.SetStand( this.hand_stand )
          - when:
            - this.enabled = "nee"
            - this.overdruk.bestuurbaar = "ja"
            - this.stand !== "uit"
            then:
            - this.overdruk.SetStand( "uit" )
