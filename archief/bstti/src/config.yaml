---
components:
  schemas:
    Algemeen:
      properties:
        tijd_j32:
          stereotype: configuratie_elementen
          lts:
            path: LFV's Verkeersbuis,LFV Verkeerslichten Verkeersbuis,Algemeen,Configuratie-elementen
            text: |-
              (VKF) _tijd_j32
              De tijdsduur dat de J32 borden aan moeten staan voordat de verkeerslichten aan mogen.
              Deze waarde dient (minimaal) 10 seconden te zijn.
              Als de LFV wordt toegepast voor een verkeersbuis die kan worden gebruikt als ondersteunende buis bij vluchten door een middenwand moet de waarde bij uitzondering (minimaal) 3 seconden zijn.
              Dit configuratie-element moet instelbaar zijn van 0.0 t/m 15.0 seconden.
              Toelichting: Deze tijdsduur is gerelateerd aan de afstanden tussen het MTM portaal met de verkeerslichten en het daaraan voorafgaande portaal.
              De waarde is in principe gelijk aan de tijd dat een MTM snelheidsmaatregel moet zijn gezet voordat de verkeerslichten aan mogen (zie BSTTI#17350).
              Echter, indien vertragingen in het systeem (besturing, netwerk, ...) voor het tonen van een MTM snelheidsmaatregel groter zijn dan de vertragingen voor het tonen van de J32 borden, kan de waarde van dit configuratie-element worden verhoogd met dit verschil in vertraging (maximaal enkele seconden, want overige eisen zoals BSTTI#17170/BSTTI#17369 blijven vanzelfsprekend gelden).
            pre: VKF
            name: tijd_j32
            toelichting: |-
              Deze tijdsduur is gerelateerd aan de afstanden tussen het MTM portaal met de verkeerslichten en het daaraan voorafgaande portaal.
              De waarde is in principe gelijk aan de tijd dat een MTM snelheidsmaatregel moet zijn gezet voordat de verkeerslichten aan mogen (zie BSTTI#17350).
              Echter, indien vertragingen in het systeem (besturing, netwerk, ...) voor het tonen van een MTM snelheidsmaatregel groter zijn dan de vertragingen voor het tonen van de J32 borden, kan de waarde van dit configuratie-element worden verhoogd met dit verschil in vertraging (maximaal enkele seconden, want overige eisen zoals BSTTI#17170/BSTTI#17369 blijven vanzelfsprekend gelden).
          eis: BSTTI#16913
          description: |-
            De tijdsduur dat de J32 borden aan moeten staan voordat de verkeerslichten aan mogen.
            Deze waarde dient (minimaal) 10 seconden te zijn.
            Als de LFV wordt toegepast voor een verkeersbuis die kan worden gebruikt als ondersteunende buis bij vluchten door een middenwand moet de waarde bij uitzondering (minimaal) 3 seconden zijn.
            Dit configuratie-element moet instelbaar zijn van 0.0 t/m 15.0 seconden.
        tijd_groen:
          stereotype: configuratie_elementen
          lts:
            path: LFV's Verkeersbuis,LFV Verkeerslichten Verkeersbuis,Algemeen,Configuratie-elementen
            text: |-
              _tijd_groen
              De tijdsduur die de verkeerslichten op groen moeten staan voordat deze naar gedoofd, geel knipperen of geel mogen.
            name: tijd_groen
          eis: BSTTI#16914
          description: De tijdsduur die de verkeerslichten op groen moeten staan voordat
            deze naar gedoofd, geel knipperen of geel mogen.
        tijd_geel_knipperen:
          stereotype: configuratie_elementen
          lts:
            path: LFV's Verkeersbuis,LFV Verkeerslichten Verkeersbuis,Algemeen,Configuratie-elementen
            text: |-
              (VKF) _tijd_geel_knipperen = 6 seconden
              De tijdsduur die de verkeerslichten op geel knipperen moeten staan voordat deze naar gedoofd, groen of naar geel mogen.
            pre: VKF
            name: tijd_geel_knipperen
          eis: BSTTI#16915
          description: De tijdsduur die de verkeerslichten op geel knipperen moeten
            staan voordat deze naar gedoofd, groen of naar geel mogen.
          defaultValue: 6
          unit: seconden
        tijd_geel:
          stereotype: configuratie_elementen
          lts:
            path: LFV's Verkeersbuis,LFV Verkeerslichten Verkeersbuis,Algemeen,Configuratie-elementen
            text: |-
              (VKF) _tijd_geel = 6 seconden
              De tijdsduur die de verkeerslichten op geel staan voordat deze naar rood of geel knipperen mogen.
            pre: VKF
            name: tijd_geel
          eis: BSTTI#16916
          description: De tijdsduur die de verkeerslichten op geel staan voordat deze
            naar rood of geel knipperen mogen.
          defaultValue: 6
          unit: seconden
        tijd_rood:
          stereotype: configuratie_elementen
          lts:
            path: LFV's Verkeersbuis,LFV Verkeerslichten Verkeersbuis,Algemeen,Configuratie-elementen
            text: |-
              _tijd_rood = 6 seconden
              De tijdsduur die de verkeerslichten op rood moeten staan voordat deze naar geel knipperen of groen mogen.
            name: tijd_rood
          eis: BSTTI#16917
          description: De tijdsduur die de verkeerslichten op rood moeten staan voordat
            deze naar geel knipperen of groen mogen.
          defaultValue: 6
          unit: seconden
        tijd_rood_voor_vrijgave_signaal:
          stereotype: configuratie_elementen
          lts:
            path: LFV's Verkeersbuis,LFV Verkeerslichten Verkeersbuis,Algemeen,Configuratie-elementen
            text: |-
              (VKF) _tijd_rood_voor_vrijgave_signaal = 4 seconden
              De tijdsduur die de verkeerslichten op rood moeten staan voordat een vrijgavesignaal wordt afgegeven.
            pre: VKF
            name: tijd_rood_voor_vrijgave_signaal
          eis: BSTTI#16918
          description: De tijdsduur die de verkeerslichten op rood moeten staan voordat
            een vrijgavesignaal wordt afgegeven.
          defaultValue: 4
          unit: seconden
        De instellingen van de configuratie-elementen:
          stereotype: configuratie_elementen
          lts:
            path: LFV's Verkeersbuis,LFV Verkeerslichten Verkeersbuis,Algemeen,Configuratie-elementen
            text: |-
              De instellingen van de configuratie-elementen BSTTI#16913, BSTTI#16914, BSTTI#16915, BSTTI#16916, BSTTI#16917 en BSTTI#16918 mogen alleen i.s.m.
              een verkeerskundige en tunnelveiligheidsdeskundige van RWS worden aangepast en de waarden moeten worden afgestemd volgens veiligheidskritische prestatie-eisen in sectie 16.1.
            name: De instellingen van de configuratie-elementen
          eis: BSTTI#16920
          description: |-
            BSTTI#16913, BSTTI#16914, BSTTI#16915, BSTTI#16916, BSTTI#16917 en BSTTI#16918 mogen alleen i.s.m.
            een verkeerskundige en tunnelveiligheidsdeskundige van RWS worden aangepast en de waarden moeten worden afgestemd volgens veiligheidskritische prestatie-eisen in sectie 16.1.
        tijd_uitmiddelen:
          stereotype: configuratie_elementen
          lts:
            path: LFV's Verkeersbuis,LFV Luchtkwaliteitsmeter Verkeersbuis,Algemeen,Configuratie-elementen
            text: |-
              (VKF) _tijd_uitmiddelen = 30 seconden
              De tijd die gebruikt wordt in de zichtmetingen om het voortschrijdend gemiddelde te berekenen.
              Dit configuratie-element heeft een default van 30 seconden, en moet instelbaar zijn tussen 15 en 60 seconden, via een onderhoudskoppelvlak.
              Ook bij wijziging van deze instelling moet blijvend worden voldaan aan de (veiligheidskritische) eisen zoals BSTTI#17526 en de keten-eisen uit hoofdstuk 16.
            pre: VKF
            name: tijd_uitmiddelen
          eis: BSTTI#16990
          description: |-
            De tijd die gebruikt wordt in de zichtmetingen om het voortschrijdend gemiddelde te berekenen.
            Dit configuratie-element heeft een default van 30 seconden, en moet instelbaar zijn tussen 15 en 60 seconden, via een onderhoudskoppelvlak.
            Ook bij wijziging van deze instelling moet blijvend worden voldaan aan de (veiligheidskritische) eisen zoals BSTTI#17526 en de keten-eisen uit hoofdstuk 16.
          defaultValue: 30
          unit: seconden
        tijd_akoestischalarm:
          stereotype: configuratie_elementen
          lts:
            path: LFV's op Tunnel niveau,LFV Waarschuwingsinstallatie Dienstruimtes
              Tunnel,Algemeen,Configuratie-elementen
            text: |-
              _tijd_akoestischalarm
              De tijdsduur dat het akoestisch alarm actief moet zijn vanaf het ingaan van de status onveilig van de waarschuwingsinstallatie.
              Deze waarde dient minimaal 30 seconden te zijn.
            name: tijd_akoestischalarm
          eis: BSTTI#18462
          description: |-
            De tijdsduur dat het akoestisch alarm actief moet zijn vanaf het ingaan van de status onveilig van de waarschuwingsinstallatie.
            Deze waarde dient minimaal 30 seconden te zijn.
    3B_basisconcepten_en_hun_notaties:
      properties:
        ? |-
          Configuratie-elementen die zijn gemarkeerd als onderdeel van een veiligheidskritische functie (VKF) mogen alleen i.s.m.
          een tunnelveiligheidsdeskundige van
        : stereotype: configuratie_elementen
          lts:
            path: 3B ,3B-basisconcepten en hun notaties,Configuratie-elementen
            text: "(VKF)\nConfiguratie-elementen die zijn gemarkeerd als onderdeel
              van een veiligheidskritische functie (VKF) mogen alleen i.s.m.\neen
              tunnelveiligheidsdeskundige van RWS worden aangepast en de waarden moeten
              worden afgestemd met vergelijkbare configuratie-elementen.\nBovendien
              mogen configuratie- elementen die verband houden met de VKF \u201Cvoorkomen
              onbeheerst afsluiten\u201D alleen i.s.m.\neen verkeerskundige van RWS
              worden aangepast."
            pre: VKF
            name: |-
              Configuratie-elementen die zijn gemarkeerd als onderdeel van een veiligheidskritische functie (VKF) mogen alleen i.s.m.
              een tunnelveiligheidsdeskundige van
          eis: BSTTI#17527
          description: "RWS worden aangepast en de waarden moeten worden afgestemd
            met vergelijkbare configuratie-elementen.\nBovendien mogen configuratie-
            elementen die verband houden met de VKF \u201Cvoorkomen onbeheerst afsluiten\u201D
            alleen i.s.m.\neen verkeerskundige van RWS worden aangepast."
    Signaleringen:
      properties:
        signaleringen:
          stereotype: configuratie_elementen
          lts:
            path: 3B ,Signaleringen,Configuratie-elementen
            text: "(VKF) _signaleringen[]\nDe lijst van instanties van signaleringsfuncties
              binnen de tunnel.\nMerk op dat naar elke instantie van een signaleringsfunctie
              ook gerefereerd wordt vanuit een instantie van een subfunctie, basisfunctie,
              co\xF6rdinerende functie of interbuis-co\xF6rdinerende functie."
            pre: VKF
            name: signaleringen
          eis: BSTTI#10366
          description: "De lijst van instanties van signaleringsfuncties binnen de
            tunnel.\nMerk op dat naar elke instantie van een signaleringsfunctie ook
            gerefereerd wordt vanuit een instantie van een subfunctie, basisfunctie,
            co\xF6rdinerende functie of interbuis-co\xF6rdinerende functie."
          type: array
          range: ""
        type:
          stereotype: configuratie_elementen
          lts:
            path: 3B ,Signaleringen,Configuratie-elementen
            text: |-
              (VKF) _type: verkeerskundig_alarm | deelsysteem_alarm | deelsysteem_storing | status_melding
              Het type van de signaleringsfunctie.
            pre: VKF
            name: type
          eis: BSTTI#10313
          description: Het type van de signaleringsfunctie.
          type: string
          enum:
          - verkeerskundig_alarm
          - deelsysteem_alarm
          - deelsysteem_storing
          - status_melding
        naam:
          stereotype: configuratie_elementen
          lts:
            path: 3B ,Signaleringen,Configuratie-elementen
            text: |-
              (VKF) _naam
              De naam van de signaleringsfunctie.
              Merk op dat twee of meer signaleringsinstanties met dezelfde naam (en hetzelfde type) kunnen bestaan, maar dat in zo"n geval de identificaties van de signaleringsinstanties verschillend zijn (bijvoorbeeld: er zijn evenveel signaleringsinstanties met _naam gelijk aan !HoogtedetectorStoring als dat er hoogtedetectorpoorten zijn, maar alle moeten verschillende waardes voor _instantie_id hebben).
            pre: VKF
            name: naam
          eis: BSTTI#10314
          description: |-
            De naam van de signaleringsfunctie.
            Merk op dat twee of meer signaleringsinstanties met dezelfde naam (en hetzelfde type) kunnen bestaan, maar dat in zo"n geval de identificaties van de signaleringsinstanties verschillend zijn (bijvoorbeeld: er zijn evenveel signaleringsinstanties met _naam gelijk aan !HoogtedetectorStoring als dat er hoogtedetectorpoorten zijn, maar alle moeten verschillende waardes voor _instantie_id hebben).
        beschrijving:
          stereotype: configuratie_elementen
          lts:
            path: 3B ,Signaleringen,Configuratie-elementen
            text: |-
              (VKF) _beschrijving: tekst
              Tekst die de signaleringsfunctie beschrijft.
              Deze beschrijving is in wezen een uitgebreidere vorm van de naam van de signaleringsinstantie.
            pre: VKF
            name: beschrijving
          eis: BSTTI#10315
          description: |-
            Tekst die de signaleringsfunctie beschrijft.
            Deze beschrijving is in wezen een uitgebreidere vorm van de naam van de signaleringsinstantie.
          type: tekst
        bevestiging_nodig:
          stereotype: configuratie_elementen
          lts:
            path: 3B ,Signaleringen,Configuratie-elementen
            text: |-
              _bevestiging_nodig: ja | nee
              Parameter die aangeeft of voor de betreffende signaleringsfunctie de mogelijkheid moet bestaan dat de signalering bevestigd wordt via de MMI.
              De waarde van deze parameter is rechtstreeks gekoppeld aan het type van de signalering: bij verkeerskundig_alarm en deelsysteem_alarm moet de waarde "ja" zijn, bij deelsysteem_storing en bij status_melding moet de waarde "nee" zijn.
            name: bevestiging_nodig
          eis: BSTTI#10316
          description: |-
            Parameter die aangeeft of voor de betreffende signaleringsfunctie de mogelijkheid moet bestaan dat de signalering bevestigd wordt via de MMI.
            De waarde van deze parameter is rechtstreeks gekoppeld aan het type van de signalering: bij verkeerskundig_alarm en deelsysteem_alarm moet de waarde "ja" zijn, bij deelsysteem_storing en bij status_melding moet de waarde "nee" zijn.
          type: string
          enum:
          - ja
          - nee
        conditie:
          stereotype: configuratie_elementen
          lts:
            path: 3B ,Signaleringen,Configuratie-elementen
            text: |-
              (VKF) _conditie: logische expressie
              De logische expressie die bepalend is voor het al of niet actueel zijn van de signaleringsfunctie.
              De conditie is in dit document vermeld bij elke signalering van de types verkeerskundig_alarm, deelsysteem_alarm en deelsysteem_storing (dus niet bij status_melding).
              Voorbeeld: in het geval van een signaleringsfunctie van type "verkeerskundig_alarm" moet een verkeerskundig alarm op de MMI getoond worden wanneer de logische expressie waar is, en geen alarm wanneer de logische expressie niet waar is.
            pre: VKF
            name: conditie
          eis: BSTTI#10317
          description: |-
            De logische expressie die bepalend is voor het al of niet actueel zijn van de signaleringsfunctie.
            De conditie is in dit document vermeld bij elke signalering van de types verkeerskundig_alarm, deelsysteem_alarm en deelsysteem_storing (dus niet bij status_melding).
            Voorbeeld: in het geval van een signaleringsfunctie van type "verkeerskundig_alarm" moet een verkeerskundig alarm op de MMI getoond worden wanneer de logische expressie waar is, en geen alarm wanneer de logische expressie niet waar is.
          type: logische expressie
        status:
          stereotype: configuratie_elementen
          lts:
            path: 3B ,Signaleringen,Configuratie-elementen
            text: |-
              _status: expressie
              De expressie die bepaalt wat #statuswaarde is.
              Deze expressie wordt bij elke signalering van het type status_melding vermeldt.
            name: status
          eis: BSTTI#16060
          description: |-
            De expressie die bepaalt wat #statuswaarde is.
            Deze expressie wordt bij elke signalering van het type status_melding vermeldt.
          type: expressie
        locatie:
          stereotype: configuratie_elementen
          lts:
            path: 3B ,Signaleringen,Configuratie-elementen
            text: |-
              _locatie:
              Indien van toepassing: de locatie van deze signaleringsinstantie volgens ref.
              [BPS].
            name: locatie
          eis: BSTTI#10318
          description: |-
            Indien van toepassing: de locatie van deze signaleringsinstantie volgens ref.
            [BPS].
          type: ""
        camera_koppeling:
          stereotype: configuratie_elementen
          lts:
            path: 3B ,Signaleringen,Configuratie-elementen
            text: |-
              _camera_koppeling: ja | nee

              Geeft aan of er een camera gekoppeld is aan deze signaleringsfunctie.
            name: camera_koppeling
          eis: BSTTI#10319
          description: Geeft aan of er een camera gekoppeld is aan deze signaleringsfunctie.
          type: string
          enum:
          - ja
          - nee
        camera:
          stereotype: configuratie_elementen
          lts:
            path: 3B ,Signaleringen,Configuratie-elementen
            text: |-
              _sf_camera
              Indien _camera_koppeling = ja: de aan deze signaleringsinstantie gekoppelde camera.
              Dit configuratie-element moet instelbaar zijn via een faceplate van de GUI.
            name: sf_camera
          eis: BSTTI#10320
          description: |-
            Indien _camera_koppeling = ja: de aan deze signaleringsinstantie gekoppelde camera.
            Dit configuratie-element moet instelbaar zijn via een faceplate van de GUI.
        preset:
          stereotype: configuratie_elementen
          lts:
            path: 3B ,Signaleringen,Configuratie-elementen
            text: |-
              _preset:
              De preset die de camera moet innemen om de locatie van deze signaleringsinstantie in beeld te brengen.
              Dit configuratie-element moet instelbaar zijn via een faceplate van de GUI.
            name: preset
          eis: BSTTI#10321
          description: |-
            De preset die de camera moet innemen om de locatie van deze signaleringsinstantie in beeld te brengen.
            Dit configuratie-element moet instelbaar zijn via een faceplate van de GUI.
          type: ""
        cctv:
          stereotype: configuratie_elementen
          lts:
            path: 3B ,Signaleringen,Configuratie-elementen
            text: |-
              _bf_cctv
              De basisfunctie CCTV die het beheer heeft over _sf_camera.
            name: bf_cctv
          eis: BSTTI#10322
          description: De basisfunctie CCTV die het beheer heeft over _sf_camera.
        conditiewaarde:
          stereotype: variabelen
          lts:
            path: 3B ,Signaleringen,Variabelen
            text: |-
              (VKF) #conditiewaarde: ja | nee
              Een variabele die de waarde laat zien van de conditie die bepaalt of een signalering actueel is of niet, zie configuratie-element _conditie.
              De variabele #conditiewaarde is niet van toepassing voor signaleringen van het type status_melding.
              #conditiewaarde = de evaluatie van _conditie
            pre: VKF
            name: conditiewaarde
          eis: BSTTI#10306
          description: |-
            Een variabele die de waarde laat zien van de conditie die bepaalt of een signalering actueel is of niet, zie configuratie-element _conditie.
            De variabele #conditiewaarde is niet van toepassing voor signaleringen van het type status_melding.
            #conditiewaarde = de evaluatie van _conditie
          type: string
          enum:
          - ja
          - nee
        statuswaarde:
          stereotype: variabelen
          lts:
            path: 3B ,Signaleringen,Variabelen
            text: |-
              #statuswaarde:
              De waarde van de evaluatie van de expressie in _status.
              (De variabele #statuswaarde is alleen van toepassing voor signaleringen van het type status_melding).
              #statuswaarde = de evaluatie van _ status
            name: statuswaarde
          eis: BSTTI#10307
          description: |-
            De waarde van de evaluatie van de expressie in _status.
            (De variabele #statuswaarde is alleen van toepassing voor signaleringen van het type status_melding).
            #statuswaarde = de evaluatie van _ status
          type: ""
        onderdrukt:
          stereotype: variabelen
          lts:
            path: 3B ,Signaleringen,Variabelen
            text: |-
              #onderdrukt: ja | nee

              Geeft aan of deze signaleringsinstantie wel of niet onderdrukt is.
              Een onderdrukte melding krijgt een aparte grafische weergave in de MMI, en bovendien worden vervolgmeldingen van deze melding niet in de meldingenlijst van de MMI opgenomen.
              Onderdrukken kan gebeuren door de WvL, door de 3B-opdrachten, en door andere signaleringen.

              Init: nee Signaleringen van het type statusmelding worden nooit onderdrukt.
            name: onderdrukt
            init: nee Signaleringen van het type statusmelding worden nooit onderdrukt.
          eis: BSTTI#11452
          description: |-
            Geeft aan of deze signaleringsinstantie wel of niet onderdrukt is.
            Een onderdrukte melding krijgt een aparte grafische weergave in de MMI, en bovendien worden vervolgmeldingen van deze melding niet in de meldingenlijst van de MMI opgenomen.
            Onderdrukken kan gebeuren door de WvL, door de 3B-opdrachten, en door andere signaleringen.
          type: string
          enum:
          - ja
          - nee
        bevestigd:
          stereotype: variabelen
          lts:
            path: 3B ,Signaleringen,Variabelen
            text: |-
              #bevestigd: ja | nee

              Geeft aan of de melding bij deze signaleringsinstantie bevestigd is via de bediening Bevestig().
              Na bevestiging wordt de signalering Inactief gemeld via het UKVC6-deelkoppelvlak.

              Init: nee
            name: bevestigd
            init: nee
          eis: BSTTI#18797
          description: |-
            Geeft aan of de melding bij deze signaleringsinstantie bevestigd is via de bediening Bevestig().
            Na bevestiging wordt de signalering Inactief gemeld via het UKVC6-deelkoppelvlak.
          type: string
          enum:
          - ja
          - nee
        tijd:
          stereotype: variabelen
          lts:
            path: 3B ,Signaleringen,Variabelen
            text: "#tijd: re\xEBel getal [seconden] (zelfde formaat als systeemtijd,
              zie sectie 4.3)\n\nGeeft aan op welke waarde van de systeemtijd de tot
              nu toe laatste verandering optrad in een van de volgende variabelen
              van de signaleringsinstantie: #conditiewaarde #statuswaarde.\n\nInit:
              0"
            name: tijd
            init: "0"
          eis: BSTTI#10310
          description: 'Geeft aan op welke waarde van de systeemtijd de tot nu toe
            laatste verandering optrad in een van de volgende variabelen van de signaleringsinstantie:
            #conditiewaarde #statuswaarde.'
          type: "re\xEBel getal [seconden] (zelfde formaat als systeemtijd, zie sectie
            4.3)"
        notitie:
          stereotype: variabelen
          lts:
            path: 3B ,Signaleringen,Variabelen
            text: |-
              #notitie: tekst
              De door de WvL aangegeven notitie bij deze signaleringsinstantie.

              Init: ""
            name: notitie
            init: '""'
          eis: BSTTI#10311
          description: De door de WvL aangegeven notitie bij deze signaleringsinstantie.
          type: tekst
        in_monitorlijst_alarmen:
          stereotype: variabelen
          lts:
            path: 3B ,Signaleringen,Variabelen
            text: |-
              #in_monitorlijst_alarmen: ja | nee
              Bepaalt of deze signaleringsinstantie wel of niet is opgenomen in #monitorlijsten[alarmen].

              Init: nee
            name: in_monitorlijst_alarmen
            init: nee
          eis: BSTTI#16589
          description: 'Bepaalt of deze signaleringsinstantie wel of niet is opgenomen
            in #monitorlijsten[alarmen].'
          type: string
          enum:
          - ja
          - nee
        ResetAlle_Onderdrukt_Variabelen:
          stereotype: bedieningen
          lts:
            path: 3B ,Signaleringen,Bedieningen
            text: |-
              ResetAlle_Onderdrukt_Variabelen()
              Het onderdrukken van alle onderdrukte signaleringen wordt voor alle signaleringen ongedaan gemaakt.

              Conditie: *
              Acties: _signaleringen[].StopOnderdrukken()
            name: ResetAlle_Onderdrukt_Variabelen
          eis: BSTTI#10367
          description: Het onderdrukken van alle onderdrukte signaleringen wordt voor
            alle signaleringen ongedaan gemaakt.
          value:
          - then:
            - this.signaleringen[].StopOnderdrukken()
        Bevestig:
          stereotype: bedieningen
          lts:
            path: 3B ,Signaleringen,Bedieningen
            text: |-
              Bevestig()
              Bevestig de signalering.
              De aanroep van Bevestig()
              leidt tot registratie van deze aanroep in de event recorder en afmelding via het UKVC6-deelkoppelvlak.

              Conditie: _bevestiging_nodig = ja
              Acties: #bevestigd = ja
            name: Bevestig
          eis: BSTTI#10227
          description: |-
            Bevestig de signalering.
            De aanroep van Bevestig()
            leidt tot registratie van deze aanroep in de event recorder en afmelding via het UKVC6-deelkoppelvlak.
          value:
          - when:
            - this.bevestiging_nodig = "ja"
            then:
            - this.bevestigd = "ja"
        SelecteerCameraEnBevestigDirect:
          stereotype: bedieningen
          lts:
            path: 3B ,Signaleringen,Bedieningen
            text: |-
              SelecteerCameraEnBevestigDirect()
              Plaats de signalering op het alarmbeeld van de corresponderende verkeersbuis of dienstgebouw, hetgeen tevens als bevestiging van de signalering geldt.
              De bevestiging gebeurt feitelijk in de MMI, maar leidt via deze bediening wel tot registratie van deze aanroep in de event recorder.

              Conditie: _bevestiging_nodig = ja &&
                _camera_koppeling = ja
              Acties: _bf_cctv.SetAlarmCameraMetPreset(_sf_camera, _preset)
            name: SelecteerCameraEnBevestigDirect
          eis: BSTTI#10228
          description: |-
            Plaats de signalering op het alarmbeeld van de corresponderende verkeersbuis of dienstgebouw, hetgeen tevens als bevestiging van de signalering geldt.
            De bevestiging gebeurt feitelijk in de MMI, maar leidt via deze bediening wel tot registratie van deze aanroep in de event recorder.
          value:
          - when:
            - this.bevestiging_nodig = "ja"
            - this.camera_koppeling = "ja"
            then:
            - this.cctv.SetAlarmCameraMetPreset(this.camera, this.preset)
        Notitie:
          stereotype: bedieningen
          lts:
            path: 3B ,Signaleringen,Bedieningen
            text: |-
              Notitie( notitie )
              Wijzig de notitie van de signalering.

              Conditie: *
              Acties: #notitie = notitie
            name: Notitie
          eis: BSTTI#10229
          description: Wijzig de notitie van de signalering.
          parameters:
          - name: notitie
          value:
          - then:
            - this.notitie = notitie
        StartOnderdrukken:
          stereotype: bedieningen
          lts:
            path: 3B ,Signaleringen,Bedieningen
            text: |-
              StartOnderdrukken()
              Onderdruk de signalering.
              Een onderdrukte melding krijgt een aparte grafische weergave in de MMI, bovendien worden vervolgmeldingen van deze melding niet in de meldingslijst van de MMI opgenomen, en leidt tot afmelding via het UKVC6-deelkoppelvlak.

              Conditie: *
              Acties: #onderdrukt = ja
            name: StartOnderdrukken
          eis: BSTTI#10230
          description: |-
            Onderdruk de signalering.
            Een onderdrukte melding krijgt een aparte grafische weergave in de MMI, bovendien worden vervolgmeldingen van deze melding niet in de meldingslijst van de MMI opgenomen, en leidt tot afmelding via het UKVC6-deelkoppelvlak.
          value:
          - then:
            - this.onderdrukt = "ja"
        StopOnderdrukken:
          stereotype: bedieningen
          lts:
            path: 3B ,Signaleringen,Bedieningen
            text: |-
              StopOnderdrukken()
              Stop onderdrukken van de signalering.

              Conditie: *
              Acties: #onderdrukt = nee
            name: StopOnderdrukken
          eis: BSTTI#10231
          description: Stop onderdrukken van de signalering.
          value:
          - then:
            - this.onderdrukt = "nee"
        RichtCameraVoor:
          stereotype: autonome_processen
          lts:
            path: 3B ,Signaleringen,Autonome processen
            text: |-
              *RichtCameraVoor
              Zorgt dat bij optreden van een signalering de gekoppelde camera alvast op de juiste preset gezet wordt, tenzij deze camera al in gebruik is.

              Conditie: _camera_koppeling = ja &&
                _bevestiging_nodig = ja &&
                #conditiewaarde is zojuist veranderd van "nee" naar "ja"
              Acties: _sf_camera.RichtPresetVoor(_preset)
            name: '*RichtCameraVoor'
          eis: BSTTI#9960
          description: Zorgt dat bij optreden van een signalering de gekoppelde camera
            alvast op de juiste preset gezet wordt, tenzij deze camera al in gebruik
            is.
          value:
          - when:
            - this.camera_koppeling = "ja"
            - this.bevestiging_nodig = "ja"
            - this.conditiewaarde is zojuist veranderd van "nee" naar "ja"
            then:
            - this.camera.RichtPresetVoor(this.preset)
          error: 'SyntaxError: Unexpected identifier'
        BewaakAlarmenMonitorlijst:
          stereotype: autonome_processen
          lts:
            path: 3B ,Signaleringen,Autonome processen
            text: |-
              *BewaakAlarmenMonitorlijst
              Zorgt dat bij het optreden van een alarm welke een camerakoppeling heeft, deze camera en de preset-positie die de camera moet innemen om de locatie van deze alarminstantie in beeld te brengen, toegevoegd wordt aan #monitorlijsten[alarmen]; en zorgt dat bij het niet meer actueel zijn van het alarm, de camera met deze preset weer uit #monitorlijsten[alarmen] gehaald wordt.

              Conditie: #conditiewaarde = ja &&
                (_type = verkeerskundig_alarm || _type = deelsysteem_alarm) &&
                #in_monitorlijst_alarmen = nee &&
                _camera_koppeling = ja
              Acties: _bf_cctv.VoegToeAanMonitorlijst(alarmen, na_einde, _sf_camera, _preset)
              #in_monitorlijst_alarmen = ja
              Conditie: #conditiewaarde = nee &&
                #in_monitorlijst_alarmen = ja
              Acties: _bf_cctv.VerwijderCameraEnPresetsUitMonitorlijst(alarmen, _sf_camera, _preset)
              #in_monitorlijst_alarmen = nee
            name: '*BewaakAlarmenMonitorlijst'
          eis: BSTTI#16588
          description: 'Zorgt dat bij het optreden van een alarm welke een camerakoppeling
            heeft, deze camera en de preset-positie die de camera moet innemen om
            de locatie van deze alarminstantie in beeld te brengen, toegevoegd wordt
            aan #monitorlijsten[alarmen]; en zorgt dat bij het niet meer actueel zijn
            van het alarm, de camera met deze preset weer uit #monitorlijsten[alarmen]
            gehaald wordt.'
          value:
          - when:
            - this.conditiewaarde = "ja"
            - (this.type = "verkeerskundig_alarm" || this.type = "deelsysteem_alarm")
            - this.in_monitorlijst_alarmen = "nee"
            - this.camera_koppeling = "ja"
            then:
            - this.cctv.VoegToeAanMonitorlijst("alarmen", na_einde, this.camera, this.preset)
            - this.in_monitorlijst_alarmen = "ja"
          - when:
            - this.conditiewaarde = "nee"
            - this.in_monitorlijst_alarmen = "ja"
            then:
            - this.cctv.VerwijderCameraEnPresetsUitMonitorlijst("alarmen", this.camera,
              this.preset)
            - this.in_monitorlijst_alarmen = "nee"
        BewaakBevestiging:
          stereotype: autonome_processen
          lts:
            path: 3B ,Signaleringen,Autonome processen
            text: |-
              *BewaakBevestiging
              Reset van een eventuele bevestiging, zodat bij het vervallen van de conditie van de signalering, er weer opnieuw bevestigd kan worden nadat de conditiewaarde opnieuw actueel is geworden.

              Conditie: #conditiewaarde is zojuist veranderd van ja naar nee
              Acties: #bevestigd = nee
            name: '*BewaakBevestiging'
          eis: BSTTI#18799
          description: Reset van een eventuele bevestiging, zodat bij het vervallen
            van de conditie van de signalering, er weer opnieuw bevestigd kan worden
            nadat de conditiewaarde opnieuw actueel is geworden.
          value:
          - when:
            - this.conditiewaarde is zojuist veranderd van "ja" naar "nee"
            then:
            - this.bevestigd = "nee"
          error: 'SyntaxError: Unexpected identifier'
        MeldenAlarm:
          stereotype: autonome_processen
          lts:
            path: 3B ,Signaleringen,Autonome processen
            text: |-
              *MeldenAlarm
              Zorgt dat bij het actief worden van de signalering eenmalig een alarmnotificatie via UKVC6 gedaan wordt, met status Actief.

              Conditie: #conditiewaarde is zojuist veranderd van nee naar ja &&
                #onderdrukt = nee
              Acties: $ukvc6_AlarmNotificatie(_naam, _type, Actief, _instantie_id)
              Conditie: #conditiewaarde = ja &&
                (#onderdrukt is zojuist veranderd van ja naar nee)
              Acties: $ukvc6_AlarmNotificatie(_naam, _type, Actief, _instantie_id)
            name: '*MeldenAlarm'
          eis: BSTTI#18800
          description: Zorgt dat bij het actief worden van de signalering eenmalig
            een alarmnotificatie via UKVC6 gedaan wordt, met status Actief.
          value:
          - when:
            - this.conditiewaarde is zojuist veranderd van "nee" naar "ja"
            - this.onderdrukt = "nee"
            then:
            - $ukvc6_AlarmNotificatie(this.naam, this.type,
            - Actief, this.instantie_id)
          - when:
            - this.conditiewaarde = "ja"
            - (this.onderdrukt is zojuist veranderd van "ja" naar "nee")
            then:
            - $ukvc6_AlarmNotificatie(this.naam, this.type,
            - Actief, this.instantie_id)
          error: 'SyntaxError: Unexpected identifier'
        AfmeldenAlarm:
          stereotype: autonome_processen
          lts:
            path: 3B ,Signaleringen,Autonome processen
            text: |-
              *AfmeldenAlarm
              Zorgt dat na het bevestigen of onderdrukken van de signalering, of na het niet meer waar zijn van de signaleringsconditie, een alarmnotificatie via UKVC6 gedaan wordt met status Inactief.

              Conditie: #conditiewaarde = ja &&
                (#bevestigd is zojuist veranderd van nee naar ja) &&
                #onderdrukt = nee
              Acties: $ukvc6_AlarmNotificatie(_naam, _type, Inactief, _instantie_id)
              Conditie: #conditiewaarde = ja &&
                #bevestigd = nee &&
                (#onderdrukt is zojuist veranderd van nee naar ja)
              Acties: $ukvc6_AlarmNotificatie(_naam, _type, Inactief, _instantie_id)
              Conditie: (#conditiewaarde is zojuist veranderd van ja naar nee)
              &&
                #bevestigd = nee &&
                #onderdrukt = nee
              Acties: $ukvc6_AlarmNotificatie(_naam, _type, Inactief, _instantie_id)
            name: '*AfmeldenAlarm'
          eis: BSTTI#18801
          description: Zorgt dat na het bevestigen of onderdrukken van de signalering,
            of na het niet meer waar zijn van de signaleringsconditie, een alarmnotificatie
            via UKVC6 gedaan wordt met status Inactief.
          value:
          - when:
            - this.conditiewaarde = "ja"
            - (this.bevestigd is zojuist veranderd van "nee" naar "ja")
            - this.onderdrukt = "nee"
            then:
            - $ukvc6_AlarmNotificatie(this.naam, this.type,
            - Inactief, this.instantie_id)
          - when:
            - this.conditiewaarde = "ja"
            - this.bevestigd = "nee"
            - (this.onderdrukt is zojuist veranderd van "nee" naar "ja")
            then:
            - $ukvc6_AlarmNotificatie(this.naam, this.type,
            - Inactief, this.instantie_id)
          - when:
            - (this.conditiewaarde is zojuist veranderd van "ja" naar "nee")
            - this.bevestigd = "nee"
            - this.onderdrukt = "nee"
            then:
            - $ukvc6_AlarmNotificatie(this.naam, this.type,
            - Inactief, this.instantie_id)
          error: 'SyntaxError: Unexpected identifier'
    Hoogtedetector:
      properties:
        hd:
          stereotype: configuratie_elementen
          lts:
            path: Verkeersbuis,Hoogtedetectie-,Hoogtedetector,Configuratie-elementen
            text: |-
              _lfv_hd
              De LFV Hoogtedetector Verkeersbuis.
            name: lfv_hd
          eis: BSTTI#6592
          description: De LFV Hoogtedetector Verkeersbuis.
        beschikbaarheid:
          stereotype: variabelen
          lts:
            path: Verkeersbuis,Hoogtedetectie-,Hoogtedetector,Variabelen
            text: |-
              #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar | beschikbaar

              Geeft de beschikbaarheid van de functie aan.

              Conditie: _lfv_hd.#bestuurbaar = nee || _lfv_hd.#storingen[i] = STORING_DETECTIE
              Waarde: niet_beschikbaar
              Conditie: _lfv_hd.#bestuurbaar = ja &&
                _lfv_hd.#storingen = {}
              Waarde: beschikbaar
              Conditie: overige situaties
              Waarde: beperkt_beschikbaar
            name: beschikbaarheid
          eis: BSTTI#8749
          description: Geeft de beschikbaarheid van de functie aan.
          type: string
          enum:
          - niet_beschikbaar
          - beperkt_beschikbaar
          - beschikbaar
          get:
          - when:
            - this.hd.bestuurbaar = "nee" || this.hd.storingen[i] = STORING_DETECTIE
            then:
            - niet_beschikbaar
          - when:
            - this.hd.bestuurbaar = "ja"
            - this.hd.storingen = {}
            then:
            - beschikbaar
          - then:
            - beperkt_beschikbaar
        hoogte_overschrijding:
          stereotype: variabelen
          lts:
            path: Verkeersbuis,Hoogtedetectie-,Hoogtedetector,Variabelen
            text: |-
              #hoogte_overschrijding: detector_disabled | ja | nee

              Geeft aan dat een hoogte overschrijding gedetecteerd is en dat (indien aanwezig) de lichten van het bijbehorende dynamisch bord aanstaan.

              Conditie: _lfv_hd.#observeerbaar = ja
              Waarde: _lfv_hd.#hoogte_overschrijding
            name: hoogte_overschrijding
          eis: BSTTI#8847
          description: Geeft aan dat een hoogte overschrijding gedetecteerd is en
            dat (indien aanwezig) de lichten van het bijbehorende dynamisch bord aanstaan.
          type: string
          enum:
          - detector_disabled
          - ja
          - nee
          get:
          - when:
            - this.hd.observeerbaar = "ja"
            then:
            - this.hd.hoogte_overschrijding
        enabled:
          stereotype: variabelen
          lts:
            path: Verkeersbuis,Hoogtedetectie-,Hoogtedetector,Variabelen
            text: |-
              #enabled: ja | nee

              Geeft aan of deze Hoogtedetector enabled of disabled is.

              Init: init_patroon(#hoogte_overschrijding !== ongeldig, #hoogte_overschrijding !== detector_disabled)
            name: enabled
            init: 'init_patroon(#hoogte_overschrijding !== ongeldig, #hoogte_overschrijding
              !== detector_disabled)'
          eis: BSTTI#6596
          description: Geeft aan of deze Hoogtedetector enabled of disabled is.
          type: string
          enum:
          - ja
          - nee
        in_gebruik:
          stereotype: variabelen
          lts:
            path: Verkeersbuis,Hoogtedetectie-,Hoogtedetector,Variabelen
            text: |-
              #in_gebruik: ja | nee PERSISTENT

              Geeft voor toepassing in wisselbuizen aan of deze instantie van basisfunctie hoogtedetector wel of niet in gebruik moet zijn.
              Voor toepassing in verkeersbuizen die geen wisselbuizen zijn, dient de waarde van #in_gebruik altijd "ja" te zijn.
              N.B.: de waarde van #in_gebruik representeert een streven.
              Of de hoogtedetector daadwerkelijk in gebruik is wordt weergegeven door de variabele #daadwerkelijk_in_gebruik.
            name: in_gebruik
          eis: BSTTI#16529
          description: |-
            PERSISTENT

            Geeft voor toepassing in wisselbuizen aan of deze instantie van basisfunctie hoogtedetector wel of niet in gebruik moet zijn.
            Voor toepassing in verkeersbuizen die geen wisselbuizen zijn, dient de waarde van #in_gebruik altijd "ja" te zijn.
            N.B.: de waarde van #in_gebruik representeert een streven.
            Of de hoogtedetector daadwerkelijk in gebruik is wordt weergegeven door de variabele #daadwerkelijk_in_gebruik.
          type: string
          enum:
          - ja
          - nee
        daadwerkelijk_in_gebruik:
          stereotype: variabelen
          lts:
            path: Verkeersbuis,Hoogtedetectie-,Hoogtedetector,Variabelen
            text: |-
              #daadwerkelijk_in_gebruik: ja | nee | onbekend

              Geeft aan of deze instantie van basisfunctie hoogtedetector daadwerkelijk in gebruik is.

              Conditie: #in_gebruik = ja &&
                #enabled = ja &&
                #hoogte_overschrijding = (nee | ja)
              Waarde: ja
              Conditie: #in_gebruik = ja &&
                #enabled = nee &&
                #hoogte_overschrijding = detector_disabled
              Waarde: ja
              Conditie: #in_gebruik = nee &&
                #hoogte_overschrijding = detector_disabled
              Waarde: nee
              Conditie: overige situaties
              Waarde: onbekend
            name: daadwerkelijk_in_gebruik
          eis: BSTTI#16533
          description: Geeft aan of deze instantie van basisfunctie hoogtedetector
            daadwerkelijk in gebruik is.
          type: string
          enum:
          - ja
          - nee
          - onbekend
          get:
          - when:
            - this.in_gebruik = "ja"
            - this.enabled = "ja"
            - this.hoogte_overschrijding = ("nee" | "ja")
            then:
            - ja
          - when:
            - this.in_gebruik = "ja"
            - this.enabled = "nee"
            - this.hoogte_overschrijding = "detector_disabled"
            then:
            - ja
          - when:
            - this.in_gebruik = "nee"
            - this.hoogte_overschrijding = "detector_disabled"
            then:
            - nee
          - then:
            - onbekend
        SetDisabled:
          stereotype: bedieningen
          lts:
            path: Verkeersbuis,Hoogtedetectie-,Hoogtedetector,Bedieningen
            text: |-
              SetDisabled()
              Disable de functie hoogtedetector.
              Het autonome gedrag van de LFV wordt nu uitgeschakeld.

              Conditie: _lfv_hd.#bestuurbaar = ja &&
                _lfv_hd.#hoogte_overschrijding !== detector_disabled
              Acties: _lfv_hd.SetHoogteOverschrijding(detector_disabled)
              #enabled = nee
              Conditie: _lfv_hd.#bestuurbaar = nee
              Acties: #enabled = nee
            name: SetDisabled
          eis: BSTTI#6599
          description: |-
            Disable de functie hoogtedetector.
            Het autonome gedrag van de LFV wordt nu uitgeschakeld.
          value:
          - when:
            - this.hd.bestuurbaar = "ja"
            - this.hd.hoogte_overschrijding !== "detector_disabled"
            then:
            - this.hd.SetHoogteOverschrijding("detector_disabled")
            - this.enabled = "nee"
          - when:
            - this.hd.bestuurbaar = "nee"
            then:
            - this.enabled = "nee"
        SetEnabled:
          stereotype: bedieningen
          lts:
            path: Verkeersbuis,Hoogtedetectie-,Hoogtedetector,Bedieningen
            text: |-
              SetEnabled()
              Enable de functie hoogtedetector.
              Het autonome gedrag van de LFV wordt nu weer geactiveerd.

              Conditie: *
              Acties: #enabled = ja
            name: SetEnabled
          eis: BSTTI#6598
          description: |-
            Enable de functie hoogtedetector.
            Het autonome gedrag van de LFV wordt nu weer geactiveerd.
          value:
          - then:
            - this.enabled = "ja"
        ResetHoogtedetector:
          stereotype: besturingen
          lts:
            path: Verkeersbuis,Hoogtedetectie-,Hoogtedetector,Besturingen
            text: |-
              ResetHoogtedetector()
              Reset de status van de hoogtedetector.

              Conditie: _lfv_hd.#bestuurbaar = ja
              Acties: _lfv_hd.SetHoogteOverschrijding(nee)
            name: ResetHoogtedetector
          eis: BSTTI#8868
          description: Reset de status van de hoogtedetector.
          value:
          - when:
            - this.hd.bestuurbaar = "ja"
            then:
            - this.hd.SetHoogteOverschrijding("nee")
        SetInGebruik:
          stereotype: besturingen
          lts:
            path: Verkeersbuis,Hoogtedetectie-,Hoogtedetector,Besturingen
            text: |-
              SetInGebruik(in_gebruik: ja | nee)
              Besturing die voor toepassing in wisselbuizen gebruikt wordt om deze instantie van hoogtedetector in of uit te schakelen.
              Wanneer aangeroepen met het argument "ja", dan moet de hoogtedetector functioneren als bij een verkeersbuis die geen wisselbuis is.
              Wanneer aangeroepen met de argument "nee", dan moet deze hoogtedetector geen hoogtedetecties meer doorgeven, maar moeten overige detecties en signaleringen normaal blijven functioneren.

              Conditie: *
              Acties: #in_gebruik = in_gebruik
            name: SetInGebruik
          eis: BSTTI#16528
          description: |-
            Besturing die voor toepassing in wisselbuizen gebruikt wordt om deze instantie van hoogtedetector in of uit te schakelen.
            Wanneer aangeroepen met het argument "ja", dan moet de hoogtedetector functioneren als bij een verkeersbuis die geen wisselbuis is.
            Wanneer aangeroepen met de argument "nee", dan moet deze hoogtedetector geen hoogtedetecties meer doorgeven, maar moeten overige detecties en signaleringen normaal blijven functioneren.
          parameters:
          - name: in_gebruik
            enum:
            - ja
            - nee
          value:
          - then:
            - this.in_gebruik = in_gebruik
        HandhaafInstellingen:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Hoogtedetectie-,Hoogtedetector,Autonome processen
            text: |-
              *HandhaafInstellingen
              Dit autonoom proces stelt de LFV in aan de hand van de variabelen #enabled en #in_gebruik.
