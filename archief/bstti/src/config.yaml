                _cf_vb._bf_cctv.#richting_cameras = mee &&
                _cf_vb._cf_verkeersbuisafsluiter[tegenovergestelde(_cf_vb.#rijrichting)].
              #daadwerkelijk_in_gebruik = nee &&
