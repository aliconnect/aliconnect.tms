        SetOpHandbediening:
          stereotype: bedieningen
          lts:
            path: Veilige Ruimte,Overdruk Veilige Ruimte,Bedieningen
            text: |-
              SetOpHandbediening()
              Overdruk Veilige Ruimte gaat op handbediening en volgt de instelling voor de handbediening (d.m.v.
              autonoom proces *HandhaafInstellingen).

              Conditie: #bedieningswijze !== hand
