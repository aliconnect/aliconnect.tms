              (Overgang 8, 11 en 17)
              Conditie: #substate = ( calamiteit_volledig | onderhoud_regulier | onderhoud_herstel )
            name: HerstelNaCalamiteit
          eis: BSTTI#10818
          description: |-
            De calamiteit is afgelopen en de tunnel moet hersteld worden van de calamiteit, dit werkt alleen als er geen detecties meer zijn die een overgang naar CalamiteitVolledig afdwingen.
            Als een verkeersbuis vanuit CalamiteitVolledig in OnderhoudHerstelNaCalamiteit gezet wordt, moet een buisrelatie daarbij zorgen dat een ondersteunende buis ook naar OnderhoudHerstel wordt gezet (zie BSSTI#16811).
            (Overgang 8, 11 en 17)
          value:
          - when:
            - this.substate = ( "calamiteit_volledig" | "onderhoud_regulier" | "onderhoud_herstel"
              )
            then:
            - ""
