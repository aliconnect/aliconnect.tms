          value:
          - when:
            - this.doel_stand = ("gedoofd" | "geel_knipperen")
            - this.in_gebruik = "ja"
            then:
            - VerkeerslichtenOpKritischBeeld()
            - this.doel_stand = "rood"
        Auto_VerkeerslichtenGeelKnipper:
          stereotype: besturingen
          lts:
            path: Verkeersbuis,Verkeersgeleiding-,VerkeersbuisAfsluiter,Besturingen
            text: |-
              Auto_VerkeerslichtenGeelKnipper()
              Breng de verkeerslichten naar geel knipperen, als gedoofd was ingesteld.

              Conditie: #doel_stand = gedoofd &&
                #in_gebruik = ja
              Acties: #doel_stand = geel_knipperen
            name: Auto_VerkeerslichtenGeelKnipper
          eis: BSTTI#9575
          description: Breng de verkeerslichten naar geel knipperen, als gedoofd was
            ingesteld.
          value:
          - when:
            - this.doel_stand = "gedoofd"
            - this.in_gebruik = "ja"
            then:
            - this.doel_stand = "geel_knipperen"
        Auto_Dicht:
          stereotype: besturingen
          lts:
            path: Verkeersbuis,Verkeersgeleiding-,VerkeersbuisAfsluiter,Besturingen
            text: |-
              (VKF)
              Auto_Dicht() Sluit de verkeersstroom van deze Verkeersbuisafsluiter, inclusief afsluitbomen.
              Alleen via deze besturing mogen afsluitbomen automatisch afgesloten worden.

              Conditie: #in_gebruik = ja
              Acties: VerkeerslichtenOpKritischBeeld()
              #doel_stand = afsluitbomen_dicht SetVerkeerslichtenOpAutobediening() SetAfsluitbomenOpAutobedieningMetContinuSturing(ja)
            pre: VKF
            name: Auto_Dicht
          eis: BSTTI#11462
          description: |-
            Sluit de verkeersstroom van deze Verkeersbuisafsluiter, inclusief afsluitbomen.
            Alleen via deze besturing mogen afsluitbomen automatisch afgesloten worden.
          value:
          - when:
            - this.in_gebruik = "ja"
            then:
            - VerkeerslichtenOpKritischBeeld()
            - this.doel_stand = "afsluitbomen_dicht"
            - SetVerkeerslichtenOpAutobediening()
            - SetAfsluitbomenOpAutobedieningMetContinuSturing("ja")
        SetVerkeerslichtenOpAutobediening:
          stereotype: besturingen
          lts:
            path: Verkeersbuis,Verkeersgeleiding-,VerkeersbuisAfsluiter,Besturingen
            text: |-
              (VKF)
              SetVerkeerslichtenOpAutobediening() Zet de verkeerslichten op autobediening en zorgt daarbij dat de laatst (via 3B)
              ingestelde stand wordt overgenomen als auto-stand.

              Conditie: *
              Acties: _bf_verkeerslichten.SetAutoStand(_bf_verkeerslichten.#ingestelde_stand)
              _bf_verkeerslichten.SetOpAutobediening()
            pre: VKF
            name: SetVerkeerslichtenOpAutobediening
          eis: BSTTI#16957
          description: |-
            Zet de verkeerslichten op autobediening en zorgt daarbij dat de laatst (via 3B)
            ingestelde stand wordt overgenomen als auto-stand.
          value:
          - then:
            - this.verkeerslichten.SetAutoStand(this.verkeerslichten.ingestelde_stand)
            - this.verkeerslichten.SetOpAutobediening()
        SetAfsluitbomenOpAutobedieningMetContinuSturing:
          stereotype: besturingen
          lts:
            path: Verkeersbuis,Verkeersgeleiding-,VerkeersbuisAfsluiter,Besturingen
            text: |-
              (VKF)
              SetAfsluitbomenOpAutobedieningMetContinuSturing(continu_sturing: ja|nee) Zet de afsluitbomen op autobediening en maakt afhankelijk van de parameter continue aansturing van de afsluitbomen mogelijk of onmogelijk.

              Conditie: *
              Acties:
              IF (continu_sturing = nee)

              THEN #max_tijdstip_aansturing_afsluitbomen = 0 ELSE #max_tijdstip_aansturing_afsluitbomen = huidige_tijd + _tijd_aansturing_afsluitbomen END_
              IF _bf_afsluitboom[].SetOpAutobediening()
            pre: VKF
            name: SetAfsluitbomenOpAutobedieningMetContinuSturing
          eis: BSTTI#16958
          description: Zet de afsluitbomen op autobediening en maakt afhankelijk van
            de parameter continue aansturing van de afsluitbomen mogelijk of onmogelijk.
          parameters:
          - name: continu_sturing
            enum:
            - ja
            - nee
          value:
          - then:
            - IF (continu_sturing = "nee")
            - ""
            - THEN this.max_tijdstip_aansturing_afsluitbomen = 0
            - ELSE this.max_tijdstip_aansturing_afsluitbomen = huidige_tijd + this.tijd_aansturing_afsluitbomen
            - END_
            - IF this.afsluitboom[].SetOpAutobediening()
          error: 'SyntaxError: Unexpected token ''this'''
        SetInGebruik:
          stereotype: besturingen
          lts:
            path: Verkeersbuis,Verkeersgeleiding-,VerkeersbuisAfsluiter,Besturingen
            text: "SetInGebruik(in_gebruik: ja|nee)\nBesturing die voor toepassing
              in wisselbuizen gebruikt wordt om deze instantie van verkeersbuisafsluiter
              in of uit te schakelen.\nWanneer aangeroepen met het argument \"ja\",
              dan moet de verkeersbuisafsluiter functioneren als in een verkeersbuis
              die geen wisselbuis is.\nWanneer aangeroepen met de argument \"nee\",
              dan moet deze verkeersbuisafsluiter de bijbehorende verkeerslichten
              op \"gedoofd\" houden en de bijbehorende afsluitbomen in stand \"op\"
              houden, maar moeten signaleringen en detecties normaal blijven functioneren.\nVanuit
              veiligheidsoverwegingen mag de verkeersbuisafsluiter enkel in of uit
              gebruik genomen worden als de afsluitbomen in de \"op\" stand staan
              en de verkeerslichten gedoofd zijn; hierop is \xE9\xE9n uitzondering:
              bij initialisatie van 3B kan een verkeersbuisafsluiter ook in gebruik
              worden genomen als deze niet geheel open is.\n\nConditie: (#doel_stand
              = gedoofd &&\n  #meest_afgesloten_stand = gedoofd)\n|| (#doel_stand
              = ongeldig &&\n  in_gebruik = ja)\nActies: #in_gebruik = in_gebruik
              _bf_afsluitboom[].SetInGebruik(in_gebruik)\n_bf_mtm.SetInGebruik(in_gebruik)\n_bf_verkeerslichten.SetInGebruik(in_gebruik)"
            name: SetInGebruik
          eis: BSTTI#16525
          description: "Besturing die voor toepassing in wisselbuizen gebruikt wordt
            om deze instantie van verkeersbuisafsluiter in of uit te schakelen.\nWanneer
            aangeroepen met het argument \"ja\", dan moet de verkeersbuisafsluiter
            functioneren als in een verkeersbuis die geen wisselbuis is.\nWanneer
            aangeroepen met de argument \"nee\", dan moet deze verkeersbuisafsluiter
            de bijbehorende verkeerslichten op \"gedoofd\" houden en de bijbehorende
            afsluitbomen in stand \"op\" houden, maar moeten signaleringen en detecties
            normaal blijven functioneren.\nVanuit veiligheidsoverwegingen mag de verkeersbuisafsluiter
            enkel in of uit gebruik genomen worden als de afsluitbomen in de \"op\"
            stand staan en de verkeerslichten gedoofd zijn; hierop is \xE9\xE9n uitzondering:
            bij initialisatie van 3B kan een verkeersbuisafsluiter ook in gebruik
            worden genomen als deze niet geheel open is."
          parameters:
          - name: in_gebruik
            enum:
            - ja
            - nee
          value:
          - when:
            - (this.doel_stand = "gedoofd"
            - |-
              this.meest_afgesloten_stand = "gedoofd")
              || (this.doel_stand = ongeldig
            - in_gebruik = "ja")
            then:
            - this.in_gebruik = in_gebruik this.afsluitboom[].SetInGebruik(in_gebruik)
            - this.mtm.SetInGebruik(in_gebruik)
            - this.verkeerslichten.SetInGebruik(in_gebruik)
          error: 'SyntaxError: Unexpected token ''this'''
        Init:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Verkeersgeleiding-,VerkeersbuisAfsluiter,Autonome processen
            text: "*Init\nInitialiseert de verkeersbuisafsluiter indien de betrokken
              systemen een voldoende uniforme toestand hebben; als dat niet het geval
              is moet de verkeersbuisafsluiter via bedieningen worden ge\xEFnitialiseerd.\n\nConditie:
              #doel_stand = ongeldig &&\n  #meest_afgesloten_stand = (afsluitbomen_dicht
              | rood | geel_knipperen | gedoofd)\nActies: #doel_stand = #meest_afgesloten_stand
              SetVerkeerslichtenOpAutobediening() SetAfsluitbomenOpAutobedieningMetContinuSturing(
              nee )"
            name: '*Init'
          eis: BSTTI#16963
          description: "Initialiseert de verkeersbuisafsluiter indien de betrokken
            systemen een voldoende uniforme toestand hebben; als dat niet het geval
            is moet de verkeersbuisafsluiter via bedieningen worden ge\xEFnitialiseerd."
          value:
          - when:
            - this.doel_stand = ongeldig
            - this.meest_afgesloten_stand = ("afsluitbomen_dicht" | "rood" | "geel_knipperen"
              | "gedoofd")
            then:
            - this.doel_stand = this.meest_afgesloten_stand
            - SetVerkeerslichtenOpAutobediening()
            - SetAfsluitbomenOpAutobedieningMetContinuSturing( "nee" )
        SnelheidsbeperkingMtm:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Verkeersgeleiding-,VerkeersbuisAfsluiter,Autonome processen
            text: |-
              (VKF) *SnelheidsbeperkingMtm
              Stelt een snelheidsbeperking in als de verkeerslichten gebruikt moeten worden.

              Conditie: #mtm_snelheidsbeperking = ja &&
                #in_gebruik = ja
              Acties: _bf_mtm.InstellenSnelheidsBeperking()
              Conditie: #mtm_snelheidsbeperking = nee &&
                #in_gebruik = ja
              Acties: _bf_mtm.OpheffenSnelheidsBeperking()
            pre: VKF
            name: '*SnelheidsbeperkingMtm'
          eis: BSTTI#9396
          description: Stelt een snelheidsbeperking in als de verkeerslichten gebruikt
            moeten worden.
          value:
          - when:
            - this.mtm_snelheidsbeperking = "ja"
            - this.in_gebruik = "ja"
            then:
            - this.mtm.InstellenSnelheidsBeperking()
          - when:
            - this.mtm_snelheidsbeperking = "nee"
            - this.in_gebruik = "ja"
            then:
            - this.mtm.OpheffenSnelheidsBeperking()
        HandhaafAfsluitbomenKoppelingVerkeerslichten:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Verkeersgeleiding-,VerkeersbuisAfsluiter,Autonome processen
            text: |-
              (VKF) *HandhaafAfsluitbomenKoppelingVerkeerslichten

              Geeft aan de afsluitbomen door of vanwege de stand van de verkeerslichten de afsluitbomen eventueel gesloten mogen worden.

              Conditie: #voldoende_rood_voor_afsluitbomen = ja &&
                _bf_verkeerslichten.#stand = rood &&
                #in_gebruik = ja
              Acties: _bf_afsluitboom[].Blokkeer( nee )
              Conditie: #voldoende_rood_voor_afsluitbomen !== ja
              Acties: _bf_afsluitboom[].Blokkeer( ja )
            pre: VKF
            name: '*HandhaafAfsluitbomenKoppelingVerkeerslichten'
          eis: BSTTI#9415
          description: Geeft aan de afsluitbomen door of vanwege de stand van de verkeerslichten
            de afsluitbomen eventueel gesloten mogen worden.
          value:
          - when:
            - this.voldoende_rood_voor_afsluitbomen = "ja"
            - this.verkeerslichten.stand = "rood"
            - this.in_gebruik = "ja"
            then:
            - this.afsluitboom[].Blokkeer( "nee" )
          - when:
            - this.voldoende_rood_voor_afsluitbomen !== "ja"
            then:
            - this.afsluitboom[].Blokkeer( "ja" )
        BewaakVerkeerslichten:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Verkeersgeleiding-,VerkeersbuisAfsluiter,Autonome processen
            text: |-
              (VKF) *BewaakVerkeerslichten
              Bepaalt de auto-stand voor de verkeerslichten.

              Conditie: #doel_stand = gedoofd &&
                _bf_afsluitboom[].#stand = op &&
                #in_gebruik = ja
              Acties: _bf_verkeerslichten.SetAutoStand( gedoofd )
              Conditie: #doel_stand = geel_knipperen &&
                _bf_afsluitboom[].#stand = op &&
                #in_gebruik = ja
              Acties: _bf_verkeerslichten.SetAutoStand( geel_knipperen )
              Conditie: (#doel_stand = (afsluitbomen_dicht | afsluitbomen_stop | rood)
              || _bf_afsluitboom[i].#stand !== op ) &&
                #in_gebruik = ja
              Acties: _bf_verkeerslichten.SetAutoStand( rood )
            pre: VKF
            name: '*BewaakVerkeerslichten'
          eis: BSTTI#16893
          description: Bepaalt de auto-stand voor de verkeerslichten.
          value:
          - when:
            - this.doel_stand = "gedoofd"
            - this.afsluitboom[].stand = "op"
            - this.in_gebruik = "ja"
            then:
            - this.verkeerslichten.SetAutoStand( "gedoofd" )
          - when:
            - this.doel_stand = "geel_knipperen"
            - this.afsluitboom[].stand = "op"
            - this.in_gebruik = "ja"
            then:
            - this.verkeerslichten.SetAutoStand( "geel_knipperen" )
          - when:
            - |-
              (this.doel_stand = ("afsluitbomen_dicht" | "afsluitbomen_stop" | "rood")
              || this.afsluitboom[i].stand !== "op" )
            - this.in_gebruik = "ja"
            then:
            - this.verkeerslichten.SetAutoStand( "rood" )
          error: 'SyntaxError: Unexpected token '']'''
        BewaakAfsluitbomen:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Verkeersgeleiding-,VerkeersbuisAfsluiter,Autonome processen
            text: |-
              (VKF) *BewaakAfsluitbomen
              Bepaalt de automatische aansturingen voor de afsluitbomen.

              Conditie: #doel_stand = afsluitbomen_dicht &&
                #voldoende_rood_voor_afsluitbomen = ja &&
                huidige_tijd < #max_tijdstip_aansturing_afsluitbomen &&
                #in_gebruik = ja
              Acties: _bf_afsluitboom[].AutoVoorwaardelijkSluit()
              Conditie: #doel_stand = afsluitbomen_stop &&
                #in_gebruik = ja
              Acties: _bf_afsluitboom[].AutoStop()
            pre: VKF
            name: '*BewaakAfsluitbomen'
          eis: BSTTI#16894
          description: Bepaalt de automatische aansturingen voor de afsluitbomen.
          value:
          - when:
            - this.doel_stand = "afsluitbomen_dicht"
            - this.voldoende_rood_voor_afsluitbomen = "ja"
            - huidige_tijd < this.max_tijdstip_aansturing_afsluitbomen
            - this.in_gebruik = "ja"
            then:
            - this.afsluitboom[].AutoVoorwaardelijkSluit()
          - when:
            - this.doel_stand = "afsluitbomen_stop"
            - this.in_gebruik = "ja"
            then:
            - this.afsluitboom[].AutoStop()
        BepaalTijdstipRoodBereikt:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Verkeersgeleiding-,VerkeersbuisAfsluiter,Autonome processen
            text: |-
              (VKF) *BepaalTijdstipRoodBereikt
              Bepaal vanaf wanneer voor alle rijstroken een (stop)signaal "rood" wordt getoond.

              Conditie: _sf_rijstrook[].#rood = ja &&
                #tijdstip_rood_bereikt = ongeldig
              Acties: #tijdstip_rood_bereikt = huidige_tijd
              Conditie: _sf_rijstrook[i].#rood !== ja &&
                #tijdstip_rood_bereikt !== ongeldig
              Acties: #tijdstip_rood_bereikt = ongeldig
            pre: VKF
            name: '*BepaalTijdstipRoodBereikt'
          eis: BSTTI#16895
          description: Bepaal vanaf wanneer voor alle rijstroken een (stop)signaal
            "rood" wordt getoond.
          value:
          - when:
            - this.rijstrook[]."rood" = "ja"
            - this.tijdstip_rood_bereikt = ongeldig
            then:
            - this.tijdstip_rood_bereikt = huidige_tijd
          - when:
            - this.rijstrook[i]."rood" !== "ja"
            - this.tijdstip_rood_bereikt !== ongeldig
            then:
            - this.tijdstip_rood_bereikt = ongeldig
          error: 'SyntaxError: Unexpected token '']'''
        HandhaafOnderdrukkenVerkeerslichtDoorMTM:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Verkeersgeleiding-,VerkeersbuisAfsluiter,Autonome processen
            text: |-
              *HandhaafOnderdrukkenVerkeerslichtDoorMTM
              Zorgt ervoor dat een verkeerslicht bij een afgekruiste rijstrook niet gebruikt wordt.

              Conditie: _bf_mtm.#is_afgekruist_verkeerslicht[_id] = ja
              Acties: _sf_verkeerslicht.SetVerkeerslichtActief( nee )
              Conditie: _bf_mtm.#is_afgekruist_verkeerslicht[_id] = ( ongeldig | nee )
              Acties: _sf_verkeerslicht.SetVerkeerslichtActief( ja )
            name: '*HandhaafOnderdrukkenVerkeerslichtDoorMTM'
          eis: BSTTI#9386
          description: Zorgt ervoor dat een verkeerslicht bij een afgekruiste rijstrook
            niet gebruikt wordt.
          value:
          - when:
            - this.mtm.is_afgekruist_verkeerslicht[this.id] = "ja"
            then:
            - this.verkeerslicht.SetVerkeerslichtActief( "nee" )
          - when:
            - this.mtm.is_afgekruist_verkeerslicht[this.id] = ( ongeldig | "nee" )
            then:
            - this.verkeerslicht.SetVerkeerslichtActief( "ja" )
