            text: |-
              StopToesprekenVeiligeRuimte()
              Stop met live toespreken in de veilige ruimte, dat wil zeggen: schakel de OmroepVeiligeRuimte uit, of continueer het afspelen van de boodschap.

              Conditie: #gebruiksmode = toespreken &&
                #boodschap_continueren = nee
              Acties: #gebruiksmode = uit
              Conditie: #gebruiksmode = toespreken &&
                #boodschap_continueren = ja &&
                #boodschap_sectie = ALLE_SECTIES
              Acties: _sf_sectie [].#stand = aan #gebruiksmode = boodschap_afspelen
              Conditie: #gebruiksmode = toespreken &&
                #boodschap_continueren = ja &&
                #boodschap_sectie !== ongeldig &&
                #boodschap_sectie !== ALLE_SECTIES
              Acties: _sf_sectie [].#stand = uit _sf_sectie [#boodschap_sectie ].#stand = aan #gebruiksmode = boodschap_afspelen
            name: StopToesprekenVeiligeRuimte
          eis: BSTTI#17289
          description: 'Stop met live toespreken in de veilige ruimte, dat wil zeggen:
            schakel de OmroepVeiligeRuimte uit, of continueer het afspelen van de
            boodschap.'
          value:
          - when:
            - this.gebruiksmode = "toespreken"
            - this.boodschap_continueren = "nee"
            then:
            - this.gebruiksmode = "uit"
          - when:
            - this.gebruiksmode = "toespreken"
            - this.boodschap_continueren = "ja"
            - this.boodschap_sectie = ALLE_SECTIES
            then:
            - this.sectie [].stand = "aan" this.gebruiksmode = "boodschap_afspelen"
          - when:
            - this.gebruiksmode = "toespreken"
            - this.boodschap_continueren = "ja"
            - this.boodschap_sectie !== ongeldig
            - this.boodschap_sectie !== ALLE_SECTIES
            then:
            - this.sectie [].stand = "uit" this.sectie [this.boodschap_sectie ].stand
              = "aan" this.gebruiksmode = "boodschap_afspelen"
