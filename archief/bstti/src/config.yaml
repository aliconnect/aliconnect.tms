            text: |-
              NaarUitgesteldNormaalAuto()
              De eerste acties behorende bij de semi-automatische overgang naar state normaal.
              In verband met de mogelijke aanwezigheid van vervuilde stoffen wordt de Auto bedieningswijze en daardoor ook de state overgang naar normaal bij uitzondering niet direct afgedwongen, maar uitgesteld.
              De overgang wordt voltooid door bediening "NaarGeheelNormaalBevestigd()" (door WVL).
              Voor dit bijzondere geval wordt de Hand bedieningswijze afgedwongen.
              De overgang naar normaal kan ook effectief worden als de bedieningswijze naar Auto wordt bediend.
              De autonome processen *Handhaaf...
