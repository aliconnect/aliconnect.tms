        StartAfspelenEnHerhalenBoodschappenVeiligeRuimte:
          stereotype: autonome_processen
          lts:
            path: Veilige Ruimte,Omroep Veilige Ruimte,Autonome processen
            text: |-
              *StartAfspelenEnHerhalenBoodschappenVeiligeRuimte
              Zorgt ervoor dat alle boodschappen afgespeeld en herhaald worden.

              Conditie: #gebruiksmode = boodschap_afspelen &&
                _lfv_omroep_vr.#bestuurbaar = ja &&
                _lfv_omroep_vr.#opgenomen_boodschap_id = geen &&
                huidige_tijd - #tijdstip_vorige_keer_afspelen > #herhalingsperiode &&
                #boodschap !== ongeldig
              Acties: _lfv_omroep_vr.SpeelOpgenomenBoodschap(#boodschap)
              #tijdstip_vorige_keer_afspelen = huidige_tijd
            name: '*StartAfspelenEnHerhalenBoodschappenVeiligeRuimte'
          eis: BSTTI#10510
          description: Zorgt ervoor dat alle boodschappen afgespeeld en herhaald worden.
          value:
          - when:
            - this.gebruiksmode = "boodschap_afspelen"
            - this.omroep_vr.bestuurbaar = "ja"
            - this.omroep_vr.opgenomen_boodschap_id = "geen"
            - huidige_tijd - this.tijdstip_vorige_keer_afspelen > this.herhalingsperiode
            - this.boodschap !== ongeldig
            then:
            - this.omroep_vr.SpeelOpgenomenBoodschap(this.boodschap)
            - this.tijdstip_vorige_keer_afspelen = huidige_tijd
        BewaakStoppenAfspelenBoodschapVeiligeRuimte:
          stereotype: autonome_processen
          lts:
            path: Veilige Ruimte,Omroep Veilige Ruimte,Autonome processen
            text: |-
              *BewaakStoppenAfspelenBoodschapVeiligeRuimte
              Zorgt ervoor dat de LFV het afspelen van boodschappen onmiddelijk stopt als de gebruiksmode op "uit" staat.

              Conditie: #gebruiksmode = uit &&
                _lfv_omroep_vr.#bestuurbaar = ja &&
                _lfv_omroep_vr.#opgenomen_boodschap_id !== geen
              Acties: _lfv_omroep_vr.StopOpgenomenBoodschap()
            name: '*BewaakStoppenAfspelenBoodschapVeiligeRuimte'
          eis: BSTTI#10512
          description: Zorgt ervoor dat de LFV het afspelen van boodschappen onmiddelijk
            stopt als de gebruiksmode op "uit" staat.
          value:
          - when:
            - this.gebruiksmode = "uit"
            - this.omroep_vr.bestuurbaar = "ja"
            - this.omroep_vr.opgenomen_boodschap_id !== "geen"
            then:
            - this.omroep_vr.StopOpgenomenBoodschap()
        BewaakToesprekenVeiligeRuimte:
          stereotype: autonome_processen
          lts:
            path: Veilige Ruimte,Omroep Veilige Ruimte,Autonome processen
            text: |-
              *BewaakToesprekenVeiligeRuimte
              Zorgt ervoor dat live toespreken gestart en gestopt wordt.

              Conditie: #gebruiksmode = toespreken &&
                _lfv_omroep_vr.#bestuurbaar = ja &&
                _lfv_omroep_vr.#toespreken_actief = nee
              Acties: _lfv_omroep_vr.StopOpgenomenBoodschap()
              _lfv_omroep_vr.StartToespreken()
              Conditie: #gebruiksmode !== ongeldig &&
                #gebruiksmode !== toespreken &&
                _lfv_omroep_vr.#bestuurbaar = ja &&
                _lfv_omroep_vr.#toespreken_actief = ja
              Acties: _lfv_omroep_vr.StopToespreken()
            name: '*BewaakToesprekenVeiligeRuimte'
          eis: BSTTI#17296
          description: Zorgt ervoor dat live toespreken gestart en gestopt wordt.
          value:
          - when:
            - this.gebruiksmode = "toespreken"
            - this.omroep_vr.bestuurbaar = "ja"
            - this.omroep_vr.toespreken_actief = "nee"
            then:
            - this.omroep_vr.StopOpgenomenBoodschap()
            - this.omroep_vr.StartToespreken()
          - when:
            - this.gebruiksmode !== ongeldig
            - this.gebruiksmode !== "toespreken"
            - this.omroep_vr.bestuurbaar = "ja"
            - this.omroep_vr.toespreken_actief = "ja"
            then:
            - this.omroep_vr.StopToespreken()
        HandhaafOmroepSectieStand:
          stereotype: autonome_processen
          lts:
            path: Veilige Ruimte,Omroep Veilige Ruimte,Autonome processen
            text: |-
              *HandhaafOmroepSectieStand
              Zorg dat de stand (aan/uit) wordt doorgegeven aan de omroepsectie.

              Conditie: _lfv_omroepsectie.#bestuurbaar = ja &&
                _lfv_omroepsectie.#luidspreker_sectie_stand !== #stand &&
                #stand !== ongeldig
              Acties: _lfv_omroepsectie.SetLuidsprekerSectieStand(#stand)
            name: '*HandhaafOmroepSectieStand'
          eis: BSTTI#17298
          description: Zorg dat de stand (aan/uit) wordt doorgegeven aan de omroepsectie.
          value:
          - when:
            - this.omroepsectie.bestuurbaar = "ja"
            - this.omroepsectie.luidspreker_sectie_stand !== this.stand
            - this.stand !== ongeldig
            then:
            - this.omroepsectie.SetLuidsprekerSectieStand(this.stand)
