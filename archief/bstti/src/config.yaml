    Koppeling_Wisselbaansysteem:
      properties:
        wbs:
          stereotype: configuratie_elementen
          lts:
            path: Verkeersbuis,Wisselbuis-,Koppeling Wisselbaansysteem,Configuratie-elementen
            text: |-
              _lfv_wbs
              De instantie van de LFV Koppeling Wisselbaansysteem Verkeersbuis voor deze functie.
            name: lfv_wbs
          eis: BSTTI#16469
          description: De instantie van de LFV Koppeling Wisselbaansysteem Verkeersbuis
            voor deze functie.
        maximale_tijdsduur_wisseling_rijrichting:
          stereotype: configuratie_elementen
          lts:
            path: Verkeersbuis,Wisselbuis-,Koppeling Wisselbaansysteem,Configuratie-elementen
            text: |-
              _maximale_tijdsduur_wisseling_rijrichting
              De maximale tijdsduur voor het compleet afhandelen van een verzoek vanuit het wisselbaansysteem tot wisseling van de rijrichting, tot en met het zetten van #te_verzenden_bericht.
            name: maximale_tijdsduur_wisseling_rijrichting
          eis: BSTTI#16470
          description: 'De maximale tijdsduur voor het compleet afhandelen van een
            verzoek vanuit het wisselbaansysteem tot wisseling van de rijrichting,
            tot en met het zetten van #te_verzenden_bericht.'
        max_transitie_tijd:
          stereotype: configuratie_elementen
          lts:
            path: Verkeersbuis,Wisselbuis-,Koppeling Wisselbaansysteem,Configuratie-elementen
            text: |-
              _max_transitie_tijd
              De maximale tijdsduur voor het verzenden van een bericht vanaf het zetten van #te_verzenden_bericht.
            name: max_transitie_tijd
          eis: BSTTI#16493
          description: 'De maximale tijdsduur voor het verzenden van een bericht vanaf
            het zetten van #te_verzenden_bericht.'
        te_verzenden_bericht:
          stereotype: variabelen
          lts:
            path: Verkeersbuis,Wisselbuis-,Koppeling Wisselbaansysteem,Variabelen
            text: |-
              #te_verzenden_bericht: aflopend | oplopend | onvolledig_uitgevoerd
              Het bericht dat aan het wisselbaansysteem verzonden dient te worden.
            name: te_verzenden_bericht
          eis: BSTTI#16490
          description: Het bericht dat aan het wisselbaansysteem verzonden dient te
            worden.
          type: string
          enum:
          - aflopend
          - oplopend
          - onvolledig_uitgevoerd
        beschikbaarheid:
          stereotype: variabelen
          lts:
            path: Verkeersbuis,Wisselbuis-,Koppeling Wisselbaansysteem,Variabelen
            text: |-
              #beschikbaarheid: niet_beschikbaar | beperkt_beschikbaar | beschikbaar

              Conditie: _lfv_wbs.#bestuurbaar = nee || _lfv_wbs.#storingen[i] = STORING_COMMUNICATIE_WBS
              Waarde: niet_beschikbaar
              Conditie: _lfv_wbs.#bestuurbaar = ja &&
                _lfv_wbs.#storingen = {}
              Waarde: beschikbaar
              Conditie: overige situaties
              Waarde: beperkt_beschikbaar
            name: beschikbaarheid
          eis: BSTTI#16473
          description: ""
          type: string
          enum:
          - niet_beschikbaar
          - beperkt_beschikbaar
          - beschikbaar
          get:
          - when:
            - this.wbs.bestuurbaar = "nee" || this.wbs.storingen[i] = STORING_COMMUNICATIE_WBS
            then:
            - niet_beschikbaar
          - when:
            - this.wbs.bestuurbaar = "ja"
            - this.wbs.storingen = {}
            then:
            - beschikbaar
          - then:
            - beperkt_beschikbaar
        transitiestatus:
          stereotype: variabelen
          lts:
            path: Verkeersbuis,Wisselbuis-,Koppeling Wisselbaansysteem,Variabelen
            text: |-
              #transitiestatus: bereikt | niet_bereikt | in_transitie

              Conditie: *
              Waarde: transitiestatus_patroon( _lfv_wbs.#observeerbaar = ja &&
                _lfv_wbs.#verzonden_bericht = #te_verzenden_bericht &&
                #wbs_wacht_op_antwoord = nee, #te_verzenden_bericht, #transitie_tijdstip, _max_transitie_tijd)
            name: transitiestatus
          eis: BSTTI#16491
          description: ""
          type: string
          enum:
          - bereikt
          - niet_bereikt
          - in_transitie
          get:
          - then:
            - |-
              transitiestatus_patroon( this.wbs.observeerbaar = ja &&
                this.wbs.verzonden_bericht = this.te_verzenden_bericht &&
                this.wbs_wacht_op_antwoord = nee, this.te_verzenden_bericht, this.transitie_tijdstip, this.max_transitie_tijd)
        transitie_tijdstip:
          stereotype: variabelen
          lts:
            path: Verkeersbuis,Wisselbuis-,Koppeling Wisselbaansysteem,Variabelen
            text: |-
              #transitie_tijdstip: tijdstip
              Het tijdstip waarop de huidige transitiestatus-waarde is bereikt.

              Init: 0
            name: transitie_tijdstip
            init: "0"
          eis: BSTTI#16492
          description: Het tijdstip waarop de huidige transitiestatus-waarde is bereikt.
          type: tijdstip
        gewenste_rijrichting:
          stereotype: variabelen
          lts:
            path: Verkeersbuis,Wisselbuis-,Koppeling Wisselbaansysteem,Variabelen
            text: |-
              #gewenste_rijrichting: aflopend | oplopend

              Geeft aan naar welke rijrichting geschakeld dient te worden volgens het wisselbaansysteem.

              Conditie: _lfv_wbs.#observeerbaar = ja &&
                #wbs_verzoek_getimeout = nee
              Waarde: _lfv_wbs.#ontvangen_rijrichting
            name: gewenste_rijrichting
          eis: BSTTI#16474
          description: Geeft aan naar welke rijrichting geschakeld dient te worden
            volgens het wisselbaansysteem.
          type: string
          enum:
          - aflopend
          - oplopend
          get:
          - when:
            - this.wbs.observeerbaar = "ja"
            - this.wbs_verzoek_getimeout = "nee"
            then:
            - this.wbs.ontvangen_rijrichting
        tijdstip_ontvangen:
          stereotype: variabelen
          lts:
            path: Verkeersbuis,Wisselbuis-,Koppeling Wisselbaansysteem,Variabelen
            text: |-
              #tijdstip_ontvangen:
              Tijdstip waarop voor het laatst een bericht vanuit het wisselbaansysteem ontvangen is.

              Conditie: _lfv_wbs.#observeerbaar = ja
              Waarde: _lfv_wbs.#tijdstip_ontvangen
            name: tijdstip_ontvangen
          eis: BSTTI#16475
          description: Tijdstip waarop voor het laatst een bericht vanuit het wisselbaansysteem
            ontvangen is.
          type: ""
          get:
          - when:
            - this.wbs.observeerbaar = "ja"
            then:
            - this.wbs.tijdstip_ontvangen
        wbs_wacht_op_antwoord:
          stereotype: variabelen
          lts:
            path: Verkeersbuis,Wisselbuis-,Koppeling Wisselbaansysteem,Variabelen
            text: "#wbs_wacht_op_antwoord: ja | nee\n\nGeeft aan of het wisselbaansysteem
              op een antwoord van het tunnelsysteem aan het wachten is.\n\nConditie:
              _lfv_wbs.#observeerbaar = ja &&\n  _lfv_wbs.#tijdstip_ontvangen > _lfv_wbs.#tijdstip_verzonden\nWaarde:
              ja\nConditie: _lfv_wbs.#observeerbaar = ja &&\n  _lfv_wbs.#tijdstip_ontvangen
              \u2264 _lfv_wbs.#tijdstip_verzonden\nWaarde: nee"
            name: wbs_wacht_op_antwoord
          eis: BSTTI#16477
          description: Geeft aan of het wisselbaansysteem op een antwoord van het
            tunnelsysteem aan het wachten is.
          type: string
          enum:
          - ja
          - nee
          get:
          - when:
            - this.wbs.observeerbaar = "ja"
            - this.wbs.tijdstip_ontvangen > this.wbs.tijdstip_verzonden
            then:
            - ja
          - when:
            - this.wbs.observeerbaar = "ja"
            - "this.wbs.tijdstip_ontvangen \u2264 this.wbs.tijdstip_verzonden"
            then:
            - nee
        wbs_verzoek_getimeout:
          stereotype: variabelen
          lts:
            path: Verkeersbuis,Wisselbuis-,Koppeling Wisselbaansysteem,Variabelen
            text: |-
              #wbs_verzoek_getimeout: ja | nee

              Geeft aan of het laatste verzoek van het wisselbaansysteem tot wisselen van de rijrichting inmiddels zo lang geleden is dat de timeout-grens overschreden is (of dat er tot nu toe nooit zo"n verzoek ontvangen is).

              Conditie: _lfv_wbs.#observeerbaar = ja &&
                huidige_tijd - _lfv_wbs.#tijdstip_ontvangen < _maximale_tijdsduur_wisseling_rijrichting
              Waarde: nee
              Conditie: _lfv_wbs.#observeerbaar = ja &&
                huidige_tijd - _lfv_wbs.#tijdstip_ontvangen >= _maximale_tijdsduur_wisseling_rijrichting
              Waarde: ja
            name: wbs_verzoek_getimeout
          eis: BSTTI#16488
          description: Geeft aan of het laatste verzoek van het wisselbaansysteem
            tot wisselen van de rijrichting inmiddels zo lang geleden is dat de timeout-grens
            overschreden is (of dat er tot nu toe nooit zo"n verzoek ontvangen is).
          type: string
          enum:
          - ja
          - nee
          get:
          - when:
            - this.wbs.observeerbaar = "ja"
            - huidige_tijd - this.wbs.tijdstip_ontvangen < this.maximale_tijdsduur_wisseling_rijrichting
            then:
            - nee
          - when:
            - this.wbs.observeerbaar = "ja"
            - huidige_tijd - this.wbs.tijdstip_ontvangen >= this.maximale_tijdsduur_wisseling_rijrichting
            then:
            - ja
        VerzendBericht:
          stereotype: besturingen
          lts:
            path: Verkeersbuis,Wisselbuis-,Koppeling Wisselbaansysteem,Besturingen
            text: |-
              VerzendBericht( bericht: aflopend | oplopend | onvolledig_uitgevoerd )
              Deze besturing geeft aan de basisfunctie door welk bericht er verzonden dient te worden.

              Conditie: #wbs_verzoek_getimeout = nee
              Acties: #te_verzenden_bericht = bericht
            name: VerzendBericht
          eis: BSTTI#16481
          description: Deze besturing geeft aan de basisfunctie door welk bericht
            er verzonden dient te worden.
          parameters:
          - name: bericht
            enum:
            - aflopend
            - oplopend
            - onvolledig_uitgevoerd
          value:
          - when:
            - this.wbs_verzoek_getimeout = "nee"
            then:
            - this.te_verzenden_bericht = bericht
        BewaakVerzoekTimeout:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Wisselbuis-,Koppeling Wisselbaansysteem,Autonome processen
            text: |-
              *BewaakVerzoekTimeout

              Conditie: #wbs_verzoek_getimeout = ja &&
                #wbs_wacht_op_antwoord = ja &&
                #transitiestatus !== in_transitie
              Acties: #te_verzenden_bericht = onvolledig_uitgevoerd
            name: '*BewaakVerzoekTimeout'
          eis: BSTTI#16487
          description: ""
          value:
          - when:
            - this.wbs_verzoek_getimeout = "ja"
            - this.wbs_wacht_op_antwoord = "ja"
            - this.transitiestatus !== "in_transitie"
            then:
            - this.te_verzenden_bericht = "onvolledig_uitgevoerd"
        VerwerkVerzendingBerichten:
          stereotype: autonome_processen
          lts:
            path: Verkeersbuis,Wisselbuis-,Koppeling Wisselbaansysteem,Autonome processen
            text: |-
              *VerwerkVerzendingBerichten

              Conditie: #wbs_wacht_op_antwoord = ja &&
                #transitiestatus = in_transitie &&
                _lfv_wbs.#bestuurbaar = ja
              Acties: _lfv_wbs.VerzendBericht(#te_verzenden_bericht)
            name: '*VerwerkVerzendingBerichten'
          eis: BSTTI#16489
          description: ""
          value:
          - when:
            - this.wbs_wacht_op_antwoord = "ja"
            - this.transitiestatus = "in_transitie"
            - this.wbs.bestuurbaar = "ja"
            then:
            - this.wbs.VerzendBericht(this.te_verzenden_bericht)
