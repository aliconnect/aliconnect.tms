              Deze uitzonderlijke bevestiging is nodig omdat de vloeistofafvoer (i.v.m.
              mogelijke aanwezige vervuilende vloeistoffen)
              uitgesteld state gedrag heeft.
              Voordat de bevestiging daadwerkelijk wordt gegeven, moet zijn vastgesteld dat de vloeistofafvoer op de normale wijze kan worden ingeschakeld.

              Conditie: #auto_state = normaal
              Acties: #bevestiging_normaal_gewenst = nee #hand_state = normaal #hand_afvoerrichting = _normaal_afvoer_richting SetGeheelOpAutobediening()
            name: NaarGeheelNormaalBevestigd
