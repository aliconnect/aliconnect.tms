          - when:
            - this.ventilatie.bestuurbaar = "ja"
            - this.bedieningswijze = "auto"
            - this.auto_stand = "sensorregeling"
            - this.auto_richting !== ongeldig
            - this.sensorregeling_stand !== ongeldig
