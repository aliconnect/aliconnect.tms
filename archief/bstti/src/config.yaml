        CalamiteitOndersteunend:
          stereotype: besturingen
          lts:
            path: "Interbuisco\xF6rdinatie,Verkeersbuis,Besturingen"
            text: "CalamiteitOndersteunend( rijrichting_calamiteitenbuis: oplopend
              | aflopend )\nAfhankelijk van verder ontwerp zou de situatie voor kunnen
              komen dat een CF verkeersbuis functioneert en de bijbehorende twee/meer-buis
              state controller niet volledig functioneert of dat dit niet duidelijk
              is (bijvoorbeeld de twee/meer-buis state controller is volledig down,
              de GUI heeft geen verbinding met de twee/meer-buis state controller,
              of de twee/meer-buis state controller kan een of meer CFs verkeersbuis
              niet meer aansturen of observeren).\nWanneer dit een re\xEBle mogelijkheid
              is, moet worden overwogen om deze besturing als bediening via de MMI
              aan te bieden (alleen tijdens die situatie).\n(Overgang 5, 14 en 22)\nConditie:
              #substate = ( gestart | bedrijf_normaal | bedrijf_standby | onderhoud_regulier
              | onderhoud_herstel )\nActies: #substate = calamiteit_ondersteunend
              NaarCalamiteit(rijrichting_calamiteitenbuis) NaarOndersteunend()"
            name: CalamiteitOndersteunend
          eis: BSTTI#16812
          description: "Afhankelijk van verder ontwerp zou de situatie voor kunnen
            komen dat een CF verkeersbuis functioneert en de bijbehorende twee/meer-buis
            state controller niet volledig functioneert of dat dit niet duidelijk
            is (bijvoorbeeld de twee/meer-buis state controller is volledig down,
            de GUI heeft geen verbinding met de twee/meer-buis state controller, of
