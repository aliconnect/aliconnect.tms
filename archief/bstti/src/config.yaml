            text: |-
              #state: gestart | bedrijf | calamiteit | onderhoud | deel_bedrijf
              De samengevatte state van de verkeersbuizen.
              De waarde "deel_bedrijf" geeft aan dat een verkeersbuis zich in substate "bedrijf_normaal" of "bedrijf_standby" bevindt en een (andere) buis zich in een andere substate bevindt (typisch "onderhoud_regulier", "onderhoud_herstel", of "gestart").

              Init: gestart
            name: state
            init: gestart
          eis: BSTTI#16789
          description: |-
            De samengevatte state van de verkeersbuizen.
            De waarde "deel_bedrijf" geeft aan dat een verkeersbuis zich in substate "bedrijf_normaal" of "bedrijf_standby" bevindt en een (andere) buis zich in een andere substate bevindt (typisch "onderhoud_regulier", "onderhoud_herstel", of "gestart").
          type: string
          enum:
          - gestart
          - bedrijf
          - calamiteit
          - onderhoud
          - deel_bedrijf
        substate_calamiteit:
          stereotype: variabelen
          lts:
            path: "Interbuisco\xF6rdinatie,Twee-Buis State Controle,Variabelen"
            text: "#substate_calamiteit: calamiteit_volledig | calamiteit_evacuatie\nDe
              samengevatte substate in de state Calamiteit.\nCalamiteit_volledig geeft
              aan dat ten minste \xE9\xE9n van de verkeersbuizen in de substate calamiteit-
              volledig is en g\xE9\xE9n van de verkeersbuizen in de substate calamiteit-evacuatie.\nCalamiteit_evacuatie
              geeft aan dat ten minste \xE9\xE9n van de verkeersbuizen in de substate
              calamiteit-evacuatie is.\nIn overige gevallen is de waarde \"ongeldig\"."
            name: substate_calamiteit
          eis: BSTTI#18465
          description: "De samengevatte substate in de state Calamiteit.\nCalamiteit_volledig
            geeft aan dat ten minste \xE9\xE9n van de verkeersbuizen in de substate
            calamiteit- volledig is en g\xE9\xE9n van de verkeersbuizen in de substate
            calamiteit-evacuatie.\nCalamiteit_evacuatie geeft aan dat ten minste \xE9\xE9n
            van de verkeersbuizen in de substate calamiteit-evacuatie is.\nIn overige
            gevallen is de waarde \"ongeldig\"."
          type: string
          enum:
          - calamiteit_volledig
          - calamiteit_evacuatie
        ResetOnderdrukkingen:
          stereotype: bedieningen
          lts:
            path: "Interbuisco\xF6rdinatie,Twee-Buis State Controle,Bedieningen"
            text: |-
              ResetOnderdrukkingen()
              Stop het onderdrukken van alle signaleringen van de "overige tunnelfuncties" (d.w.z.
              niet behorend tot verkeersbuis, veilige ruimte of dienstgebouw).

              Conditie: *
              Acties: _signaleringen[].StopOnderdrukken()
            name: ResetOnderdrukkingen
          eis: BSTTI#16810
          description: |-
            Stop het onderdrukken van alle signaleringen van de "overige tunnelfuncties" (d.w.z.
            niet behorend tot verkeersbuis, veilige ruimte of dienstgebouw).
          value:
          - then:
            - this.signaleringen[].StopOnderdrukken()
        TunnelActiesBijCalamiteit:
          stereotype: besturingen
          lts:
            path: "Interbuisco\xF6rdinatie,Twee-Buis State Controle,Besturingen"
            text: |-
              TunnelActiesBijCalamiteit(vb: index)
              De acties voor de state-overgang naar Calamiteit.

              Conditie: *
              Acties: ResetOnderdrukkingen()
              _bf_CaDo[].!Alarm_CaDoNietGesloten.StartOnderdrukken()
              _bf_overdruk_grensruimtes[].SetAutobedieningsStand( aan )
              _bf_overdruk_grensruimtes[].SetOpAutobediening()
              _cf_cctv_systeem.SetVerkeersbuisDetailKanaalDerden( vb )
              _cf_cctv_systeem.SetDoorgifteKanaalDerden( aan )
              _bf_blusvoorziening.SetHandVraag(bewaken)
              _bf_VeVa[].VergrendelPlaatselijkeBediening()
            name: TunnelActiesBijCalamiteit
          eis: BSTTI#10820
          description: De acties voor de state-overgang naar Calamiteit.
          parameters:
          - name: vb
            enum:
            - index
          value:
          - then:
            - ResetOnderdrukkingen()
            - this.CaDo[].Alarm_CaDoNietGesloten.StartOnderdrukken()
            - this.overdruk_grensruimtes[].SetAutobedieningsStand( "aan" )
            - this.overdruk_grensruimtes[].SetOpAutobediening()
            - this.cctv_systeem.SetVerkeersbuisDetailKanaalDerden( vb )
            - this.cctv_systeem.SetDoorgifteKanaalDerden( "aan" )
            - this.blusvoorziening.SetHandVraag("bewaken")
            - this.VeVa[].VergrendelPlaatselijkeBediening()
        TunnelActiesBijBedrijfOfOnderhoud:
          stereotype: besturingen
          lts:
            path: "Interbuisco\xF6rdinatie,Twee-Buis State Controle,Besturingen"
            text: |-
              TunnelActiesBijBedrijfOfOnderhoud()
              De acties voor de state-overgang naar Bedrijf of Onderhoud.

              Conditie: *
              Acties: ResetOnderdrukkingen()

              IF #state = onderhoud
              THEN _bf_CaDo[].!Alarm_CaDoNietGesloten.StartOnderdrukken() END_
              IF _bf_overdruk_grensruimtes[].SetAutobedieningsStand( aan )
              _bf_overdruk_grensruimtes[].SetOpAutobediening()
              _cf_cctv_systeem.SetDoorgifteKanaalDerden( uit )
              _bf_blusvoorziening.SetHandVraag(bewaken)
              _bf_VeVa[].VergrendelPlaatselijkeBediening()
              _bf_waarschuwingsinstallatie.SetOntruimingsalarmVeilig()
            name: TunnelActiesBijBedrijfOfOnderhoud
          eis: BSTTI#10821
          description: De acties voor de state-overgang naar Bedrijf of Onderhoud.
          value:
          - then:
            - ResetOnderdrukkingen()
            - ""
            - IF this.state = "onderhoud"
            - THEN this.CaDo[].Alarm_CaDoNietGesloten.StartOnderdrukken()
            - END_
            - IF this.overdruk_grensruimtes[].SetAutobedieningsStand( "aan" )
            - this.overdruk_grensruimtes[].SetOpAutobediening()
            - this.cctv_systeem.SetDoorgifteKanaalDerden( "uit" )
            - this.blusvoorziening.SetHandVraag("bewaken")
            - this.VeVa[].VergrendelPlaatselijkeBediening()
            - this.waarschuwingsinstallatie.SetOntruimingsalarmVeilig()
          error: 'SyntaxError: Unexpected token ''this'''
        TunnelActiesBijCalamiteitVolledig:
          stereotype: besturingen
          lts:
            path: "Interbuisco\xF6rdinatie,Twee-Buis State Controle,Besturingen"
            text: |-
              TunnelActiesBijCalamiteitVolledig()
              De acties voor de substate-overgang naar calamiteit_volledig.

              Conditie: *
              Acties: _bf_waarschuwingsinstallatie.SetOntruimingsalarmBeperktVeilig()
            name: TunnelActiesBijCalamiteitVolledig
          eis: BSTTI#18466
          description: De acties voor de substate-overgang naar calamiteit_volledig.
          value:
          - then:
            - this.waarschuwingsinstallatie.SetOntruimingsalarmBeperktVeilig()
        TunnelActiesBijCalamiteitEvacuatie:
          stereotype: besturingen
          lts:
            path: "Interbuisco\xF6rdinatie,Twee-Buis State Controle,Besturingen"
            text: |-
              TunnelActiesBijCalamiteitEvacuatie()
              De acties voor de substate-overgang naar calamiteit_evacuatie.

              Conditie: *
              Acties: _bf_waarschuwingsinstallatie.SetOntruimingsalarmOnveilig()
            name: TunnelActiesBijCalamiteitEvacuatie
          eis: BSTTI#18467
          description: De acties voor de substate-overgang naar calamiteit_evacuatie.
          value:
          - then:
            - this.waarschuwingsinstallatie.SetOntruimingsalarmOnveilig()
        BewaakCalamiteit:
          stereotype: autonome_processen
          lts:
            path: "Interbuisco\xF6rdinatie,Twee-Buis State Controle,Autonome processen"
            text: "(VKF) *BewaakCalamiteit\nAls een verkeersbuis een calamiteit detecteert
              moet na een _calamiteit_detectie_tijd die verkeersbuis in calamiteit_volledig
              gezet worden en de gerelateerde verkeersbuizen in calamiteit_ondersteunend,
              tenzij een van de buizen al in calamiteit_volledig of calamiteit_ondersteunend
              zit.\nEen verkeersbuis die in calamiteit_ondersteunend zit kan niet
              in calamiteit_volledig gezet worden.\nAls dit nodig is moet de bediening
              handmatig de desbetreffende systemen aansturen.\n\nConditie: (_cf_verkeersbuis[].#substate
              !== calamiteit_volledig &&\n  _cf_verkeersbuis[].#substate !== calamiteit_evacuatie
              &&\n  _cf_verkeersbuis[i].#calamiteit_detectie_tijd >= _calamiteit_tijd
              &&\n  _cf_verkeersbuis[i].#substate !== onderhoud_regulier &&\n  _cf_verkeersbuis[i].#substate
              !== onderhoud_herstel ) || (_cf_verkeersbuis[].#substate !== calamiteit_volledig
              &&\n  _cf_verkeersbuis[].#substate !== calamiteit_evacuatie &&\n  _cf_verkeersbuis[i].#calamiteit_detectie_tijd
              >= _calamiteit_tijd &&\n  _cf_verkeersbuis[i].#substate = ( onderhoud_regulier
              | onderhoud_herstel ) &&\n  _cf_verkeersbuis[i].#bediening_zegt_calamiteit
              = ja )\nActies: \uF022j( j !== i &&\n  _cf_verkeersbuis[j].#substate
              !== calamiteit_ondersteunend: _cf_verkeersbuis[j].CalamiteitOndersteunend(_cf_verkeersbuis[i].#rijrichting))\n_cf_verkeersbuis[i].CalamiteitVolledig()"
            pre: VKF
            name: '*BewaakCalamiteit'
          eis: BSTTI#10807
          description: |-
            Als een verkeersbuis een calamiteit detecteert moet na een _calamiteit_detectie_tijd die verkeersbuis in calamiteit_volledig gezet worden en de gerelateerde verkeersbuizen in calamiteit_ondersteunend, tenzij een van de buizen al in calamiteit_volledig of calamiteit_ondersteunend zit.
            Een verkeersbuis die in calamiteit_ondersteunend zit kan niet in calamiteit_volledig gezet worden.
            Als dit nodig is moet de bediening handmatig de desbetreffende systemen aansturen.
          value:
          - when:
            - (this."verkeersbuis"[].substate !== "calamiteit_volledig"
            - this."verkeersbuis"[].substate !== "calamiteit_evacuatie"
            - this."verkeersbuis"[i].calamiteit_detectie_tijd >= this.calamiteit_tijd
            - this."verkeersbuis"[i].substate !== "onderhoud_regulier"
            - this."verkeersbuis"[i].substate !== "onderhoud_herstel" ) || (this."verkeersbuis"[].substate
              !== "calamiteit_volledig"
            - this."verkeersbuis"[].substate !== "calamiteit_evacuatie"
            - this."verkeersbuis"[i].calamiteit_detectie_tijd >= this.calamiteit_tijd
            - this."verkeersbuis"[i].substate = ( "onderhoud_regulier" | "onderhoud_herstel"
              )
            - this."verkeersbuis"[i].bediening_zegt_calamiteit = "ja" )
            then:
            - "\uF022j( j !== i &&\n  this.\"verkeersbuis\"[j].substate !== \"calamiteit_ondersteunend\":
              this.\"verkeersbuis\"[j].CalamiteitOndersteunend(this.\"verkeersbuis\"[i].rijrichting))"
            - this."verkeersbuis"[i].CalamiteitVolledig()
          error: 'SyntaxError: Unexpected string'
        HandhaafBluswatervoorzieningStand:
          stereotype: autonome_processen
          lts:
            path: "Interbuisco\xF6rdinatie,Twee-Buis State Controle,Autonome processen"
            text: |-
              *HandhaafBluswatervoorzieningStand
              De blusvoorziening moet op blusdruk worden gebracht als een verkeersbuis daarom vraagt en als een bediening van de basisfunctie bluswatervoorziening (onafhankelijk van dit autonome proces) daarom vraagt.
              De basisfunctie zorgt dat bewaken wordt gezet zodra deze situaties niet meer optreden.

              Conditie: _cf_verkeersbuis[i].#blusvraag = ja
              Acties: _bf_blusvoorziening.SetAutoVraag(blussen)
              Conditie: _cf_verkeersbuis[].#blusvraag = nee
              Acties: _bf_blusvoorziening.SetAutoVraag(bewaken)
            name: '*HandhaafBluswatervoorzieningStand'
          eis: BSTTI#10827
          description: |-
            De blusvoorziening moet op blusdruk worden gebracht als een verkeersbuis daarom vraagt en als een bediening van de basisfunctie bluswatervoorziening (onafhankelijk van dit autonome proces) daarom vraagt.
            De basisfunctie zorgt dat bewaken wordt gezet zodra deze situaties niet meer optreden.
          value:
          - when:
            - this."verkeersbuis"[i].blusvraag = "ja"
            then:
            - this.blusvoorziening.SetAutoVraag("blussen")
          - when:
            - this."verkeersbuis"[].blusvraag = "nee"
            then:
            - this.blusvoorziening.SetAutoVraag("bewaken")
          error: 'SyntaxError: Unexpected string'
        BewaakTunnelRelaties:
          stereotype: autonome_processen
          lts:
            path: "Interbuisco\xF6rdinatie,Twee-Buis State Controle,Autonome processen"
            text: |-
              *BewaakTunnelRelaties
              Afhankelijk van de states van de verkeersbuizen moeten op tunnelniveau acties uitgevoerd worden.

              Conditie: #state !== calamiteit &&
                _cf_verkeersbuis[i].#substate = (calamiteit_volledig | calamiteit_evacuatie)
              Acties: #state = calamiteit TunnelActiesBijCalamiteit(i)
              Conditie: #state !== bedrijf &&
                _cf_verkeersbuis[].#substate = ( bedrijf_standby | bedrijf_normaal )
              Acties: #state = bedrijf TunnelActiesBijBedrijfOfOnderhoud()
              Conditie: #state !== onderhoud &&
                _cf_verkeersbuis[].#substate = ( onderhoud_regulier | onderhoud_herstel )
              Acties: #state = onderhoud TunnelActiesBijBedrijfOfOnderhoud()
              Conditie: #state !== deel_bedrijf &&
                _cf_verkeersbuis[i].#substate = ( bedrijf_standby | bedrijf_normaal )
              &&
                _cf_verkeersbuis[j].#substate = ( gestart | onderhoud_regulier | onderhoud_herstel ) &&
                _cf_verkeersbuis[].#substate = ( gestart | bedrijf_standby | bedrijf_normaal | onderhoud_regulier | onderhoud_herstel )
              Acties: #state = deel_bedrijf TunnelActiesBijBedrijfOfOnderhoud()
            name: '*BewaakTunnelRelaties'
          eis: BSTTI#16788
          description: Afhankelijk van de states van de verkeersbuizen moeten op tunnelniveau
            acties uitgevoerd worden.
          value:
          - when:
            - this.state !== "calamiteit"
            - this."verkeersbuis"[i].substate = ("calamiteit_volledig" | "calamiteit_evacuatie")
            then:
            - this.state = "calamiteit"
            - TunnelActiesBijCalamiteit(i)
          - when:
            - this.state !== "bedrijf"
            - this."verkeersbuis"[].substate = ( "bedrijf_standby" | "bedrijf_normaal"
              )
            then:
            - this.state = "bedrijf"
            - TunnelActiesBijBedrijfOfOnderhoud()
          - when:
            - this.state !== "onderhoud"
            - this."verkeersbuis"[].substate = ( "onderhoud_regulier" | "onderhoud_herstel"
              )
            then:
            - this.state = "onderhoud"
            - TunnelActiesBijBedrijfOfOnderhoud()
          - when:
            - this.state !== "deel_bedrijf"
            - this."verkeersbuis"[i].substate = ( "bedrijf_standby" | "bedrijf_normaal"
              )
            - this."verkeersbuis"[j].substate = ( "gestart" | "onderhoud_regulier"
              | "onderhoud_herstel" )
            - this."verkeersbuis"[].substate = ( "gestart" | "bedrijf_standby" | "bedrijf_normaal"
              | "onderhoud_regulier" | "onderhoud_herstel" )
            then:
            - this.state = "deel_bedrijf"
            - TunnelActiesBijBedrijfOfOnderhoud()
          error: 'SyntaxError: Unexpected string'
        BewaakSubstatesCalamiteit:
          stereotype: autonome_processen
          lts:
            path: "Interbuisco\xF6rdinatie,Twee-Buis State Controle,Autonome processen"
            text: |-
              *BewaakSubstatesCalamiteit
              Afhankelijk van de calamiteit-substates van de verkeersbuizen moet de status van de waarschuwingsinstallatie dienstruimtes tunnel worden ingesteld.

              Conditie: #substate_calamiteit !== calamiteit_volledig &&
                _cf_verkeersbuis[].#substate !== calamiteit_evacuatie &&
                _cf_verkeersbuis[i].#substate = calamiteit_volledig
              Acties: #substate_calamiteit = calamiteit_volledig TunnelActiesBijCalamiteitVolledig()
              Conditie: #substate_calamiteit !== calamiteit_evacuatie &&
                _cf_verkeersbuis[i].#substate = calamiteit_evacuatie
              Acties: #substate_calamiteit = calamiteit_evacuatie TunnelActiesBijCalamiteitEvacuatie()
              Conditie: _cf_verkeersbuis[].#substate !== calamiteit_evacuatie &&
                _cf_verkeersbuis[].#substate !== calamiteit_volledig
              Acties: #substate_calamiteit = ongeldig
            name: '*BewaakSubstatesCalamiteit'
          eis: BSTTI#18468
          description: Afhankelijk van de calamiteit-substates van de verkeersbuizen
            moet de status van de waarschuwingsinstallatie dienstruimtes tunnel worden
            ingesteld.
          value:
          - when:
            - this.substate_calamiteit !== "calamiteit_volledig"
            - this."verkeersbuis"[].substate !== "calamiteit_evacuatie"
            - this."verkeersbuis"[i].substate = "calamiteit_volledig"
            then:
            - this.substate_calamiteit = "calamiteit_volledig"
            - TunnelActiesBijCalamiteitVolledig()
          - when:
            - this.substate_calamiteit !== "calamiteit_evacuatie"
            - this."verkeersbuis"[i].substate = "calamiteit_evacuatie"
            then:
            - this.substate_calamiteit = "calamiteit_evacuatie"
            - TunnelActiesBijCalamiteitEvacuatie()
          - when:
            - this."verkeersbuis"[].substate !== "calamiteit_evacuatie"
            - this."verkeersbuis"[].substate !== "calamiteit_volledig"
            then:
            - this.substate_calamiteit = ongeldig
          error: 'SyntaxError: Unexpected string'
        BewaakBuisRelatieCalamiteit:
          stereotype: autonome_processen
          lts:
            path: "Interbuisco\xF6rdinatie,Twee-Buis State Controle,Autonome processen"
            text: "*BewaakBuisRelatieCalamiteit\nZorgt dat wanneer een verkeersbuis
              in calamiteit komt (of is), de andere buizen in calamiteit ondersteunend
              komen.\n\nConditie: _cf_verkeersbuis[i].#substate = ( calamiteit_volledig
              | calamiteit_evacuatie )\nActies: \uF022j( j !== i &&\n  _cf_verkeersbuis[j].#substate
              !== calamiteit_ondersteunend: _cf_verkeersbuis[j].CalamiteitOndersteunend(
              _cf_verkeersbuis[i].#rijrichting ))"
            name: '*BewaakBuisRelatieCalamiteit'
          eis: BSTTI#16791
          description: Zorgt dat wanneer een verkeersbuis in calamiteit komt (of is),
            de andere buizen in calamiteit ondersteunend komen.
          value:
          - when:
            - this."verkeersbuis"[i].substate = ( "calamiteit_volledig" | "calamiteit_evacuatie"
              )
            then:
            - "\uF022j( j !== i &&\n  this.\"verkeersbuis\"[j].substate !== \"calamiteit_ondersteunend\":
              this.\"verkeersbuis\"[j].CalamiteitOndersteunend( this.\"verkeersbuis\"[i].rijrichting
              ))"
          error: 'SyntaxError: Unexpected string'
        BewaakBuisRelatieOnderhoudHerstel:
          stereotype: autonome_processen
          lts:
            path: "Interbuisco\xF6rdinatie,Twee-Buis State Controle,Autonome processen"
            text: "*BewaakBuisRelatieOnderhoudHerstel\nZorgt dat wanneer een verkeersbuis
              vanuit calamiteit in onderhoud-herstel komt, de ondersteunende buizen
              ook in onderhoud-herstel komen.\n\nConditie: _cf_verkeersbuis[i].#substate
              = ( onderhoud_herstel )\nActies: \uF022j (j !== i &&\n  _cf_verkeersbuis[j].#substate
              = calamiteit_ondersteunend : _cf_verkeersbuis[j].OnderhoudHerstelNaCalamiteit())"
            name: '*BewaakBuisRelatieOnderhoudHerstel'
          eis: BSTTI#16811
          description: Zorgt dat wanneer een verkeersbuis vanuit calamiteit in onderhoud-herstel
            komt, de ondersteunende buizen ook in onderhoud-herstel komen.
          value:
          - when:
            - this."verkeersbuis"[i].substate = ( "onderhoud_herstel" )
            then:
            - "\uF022j (j !== i &&\n  this.\"verkeersbuis\"[j].substate = \"calamiteit_ondersteunend\"
              : this.\"verkeersbuis\"[j].OnderhoudHerstelNaCalamiteit())"
          error: 'SyntaxError: Unexpected string'
    Veilige_Ruimte_State_Controle:
      properties:
        verkeersbuis:
          stereotype: configuratie_elementen
          lts:
            path: "Interbuisco\xF6rdinatie,Veilige Ruimte State Controle,Configuratie-elementen"
            text: "(VKF) _cf_verkeersbuis[1..2]\nDe twee instanties van de co\xF6rdinerende
              functie Verkeersbuis, achtereenvolgens ter linker- en rechterzijde van
              de Veilige Ruimte volgens de definitie van ref.\n[BPS]."
            pre: VKF
            name: cf_verkeersbuis
          eis: BSTTI#15278
          description: "De twee instanties van de co\xF6rdinerende functie Verkeersbuis,
            achtereenvolgens ter linker- en rechterzijde van de Veilige Ruimte volgens
            de definitie van ref.\n[BPS]."
          type: array
          range: 1..2
        veilige_ruimte:
          stereotype: configuratie_elementen
          lts:
            path: "Interbuisco\xF6rdinatie,Veilige Ruimte State Controle,Configuratie-elementen"
            text: "(VKF) _cf_veilige_ruimte\nDe instantie van de co\xF6rdinerende
              functie Veilige Ruimte waarvan het state-gedrag wordt aangestuurd.\nAls
              het configuratie-element _vergrendelbaar van _cf_veilige_ruimte de waarde
