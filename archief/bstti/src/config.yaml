        SetGeluidsbakenMuteStand:
          stereotype: besturingen
          lts:
            path: Verkeersbuis,Vluchtdeur-,Vluchtdeurindicatie,Besturingen
            text: "SetGeluidsbakenMuteStand( stand: ja | nee )\nStelt in of het geluidsbaken
              moet worden gemutet (stand = \"ja\")\nof niet (stand = \"nee\").\nDeze
              stand wordt via #doel_stand en autonoom proces *HandhaafInstellingenGeluidsbaken
              ge\xEBffectueerd.\nDeze besturing wordt gebruikt voor het bij aanvang
              muten en na afloop demuten van de geluidsbakens in de sectie waar de
              omroep tijdelijk actief is.\n\nConditie: *\nActies: #geluidsbaken_muted
              = stand"
            name: SetGeluidsbakenMuteStand
          eis: BSTTI#7695
          description: "Stelt in of het geluidsbaken moet worden gemutet (stand =
            \"ja\")\nof niet (stand = \"nee\").\nDeze stand wordt via #doel_stand
            en autonoom proces *HandhaafInstellingenGeluidsbaken ge\xEBffectueerd.\nDeze
            besturing wordt gebruikt voor het bij aanvang muten en na afloop demuten
            van de geluidsbakens in de sectie waar de omroep tijdelijk actief is."
          parameters:
          - name: stand
            enum:
            - ja
            - nee
          value:
          - then:
            - this.geluidsbaken_muted = stand
        SetAutoStand:
