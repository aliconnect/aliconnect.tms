              = "ja" this.boodschap_sectie = omroepsectie
          error: 'SyntaxError: missing ) after argument list'
        StopOmroepSectie:
          stereotype: bedieningen
          lts:
            path: Veilige Ruimte,Omroep Veilige Ruimte,Bedieningen
            text: |-
              StopOmroepSectie(omroepsectie: index)
