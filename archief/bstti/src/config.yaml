          stereotype: autonome_processen
          lts:
            path: op Tunnel-niveau,Tunnel-,Omroep Tunnel,Omroepsysteem tunnel,Autonome
              processen
            text: |-
              *BewaakVoorselectie
              Zorgt dat de voorselectie voor toespreken wordt aangepast als de actieve camera verandert.

              Conditie: #laatst_actieve_camera !== _cf_cctv_tunnel.#actieve_camera
              Acties:
              IF (_cf_cctv_tunnel.#actieve_camera !== geen)
              THEN SetSelectiewijze(actieve_camera_sectie)

              ELSIF (_cf_cctv_tunnel.#actieve_camera = geen) &&
                (#selectiewijze = actieve_camera_sectie)
              THEN SetSelectiewijze(geen) END_
              IF #laatst_actieve_camera = _cf_cctv_tunnel.#actieve_camera
            name: '*BewaakVoorselectie'
          eis: BSTTI#18553
          description: Zorgt dat de voorselectie voor toespreken wordt aangepast als
            de actieve camera verandert.
          value:
          - when:
            - this.laatst_actieve_camera !== this.cctv_tunnel.actieve_camera
            then:
            - IF (this.cctv_tunnel.actieve_camera !== "geen")
            - THEN
            - SetSelectiewijze("actieve_camera_sectie")
            - ""
            - ELSIF (this.cctv_tunnel.actieve_camera = "geen")
            - |-
              &&
                (this.selectiewijze = "actieve_camera_sectie")
            - THEN
            - SetSelectiewijze("geen")
            - END_
            - IF this.laatst_actieve_camera = this.cctv_tunnel.actieve_camera
          error: 'SyntaxError: Unexpected token ''&&'''
